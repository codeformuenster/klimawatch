baseurl = "/"
title = "Klimawatch"
author = "Code for Germany"
enableRobotsTXT = true
defaultContentLanguage = "de"
language = "de-de"
paginate = 3

theme = "piercer"

[params.klimawatch]
    [[params.klimawatch.kommunen]]
        name = "Münster"
        slug = "muenster"
    [[params.klimawatch.kommunen]]
        name = "Köln"
        slug = "koeln"

[privacy]
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false

[params]
    description = "Wie siehts aus mit Klimaschutz in meiner Kommune?"
