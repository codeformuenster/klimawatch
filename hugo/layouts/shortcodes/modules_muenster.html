                    Plotly.newPlot(
                        '10782203-8bfd-4d2f-819d-96baa84f8d80',
                        [{"branchvalues": "remainder", "hoverinfo": "text", "hovertext": ["Bauen und Wohnen (B)<br>Priorit\u00e4t: 4.14<br>Potential: 2.5", "G\u00fctesiegel Geb\u00e4udesanierung (B1)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Entwicklung eines G\u00fctesiegels Geb\u00e4udesanierung ist im Rahmen der Workshops f\u00fcr das<br>Klimaschutzkonzeptes als ein sehr wichtiges Instrument der Altbausanierung gesehen worden.<br>(B1-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Das seit 1997 bestehende G\u00fctesiegel f\u00fcr vorbildlich sanierte Altbauten ist in 2012 novelliert und in<br>zwei Varianten (Standard und Premium) an die aktuellen Anforderungen der Energieeinsparverordnung<br>breitenwirksam angepasst worden. J\u00e4hrlich wiederkehrend k\u00f6nnen sich nunmehr Geb\u00e4udeeigent\u00fcmer mit<br>dem nach der Sanierung ausgestellten Energieausweis f\u00fcr das Geb\u00e4udeg\u00fctesiegel der Stadt M\u00fcnster bis<br>Anfang September bewerben. In 2012 sind 55 Geb\u00e4udeg\u00fctesiegel vergeben worden. (B1-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: (3)", "Die Grundidee eines G\u00fctesiegels f\u00fcr gut sanierte Wohngeb\u00e4ude ist nach wie vor ein gutes und<br>wichtiges Instrument f\u00fcr die \u00f6ffentlichkeitswirksame Werbung zur Sanierung von Wohngeb\u00e4uden, jedoch<br>ist die Nachfrage durch m\u00f6gliche Bauherren - trotz intensiver Bewerbung in allen Medien und mit<br>einer Vielzahl an Multiplikatoren - eher gering. In 2013 sind 25, in 2014 sind 40 und in 2015 sind<br>30 G\u00fctesiegel vergeben worden (vorrangig an Antragsteller aus dem F\u00f6rderprogramm Altbausanierung und<br>Energieeinsparung der Stadt M\u00fcnster). In 2016 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine<br>Auszeichnung stattfinden. (B1-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Auch im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Auszeichnung stattfinden. In<br>2018 ist eine Auszeichnung f\u00fcr die vorangegangenen Jahre geplant. (B1-1718)<br>Priorit\u00e4t:<br>5.0<br>Potential: (3)", "F\u00f6rderprogramm \u201eEnergieeinsparung und Altbausanierung\u201c (B2)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "F\u00f6rderprogramm soll fortgef\u00fchrt werden. Wichtig ist ein hohes Budget, um Breitenwirkungen zu<br>erzielen. Zudem Weiterentwicklung z.B. Konzentration auf Au\u00dfenwandd\u00e4mmung, Innend\u00e4mmungsqualit\u00e4t,<br>Passivhauselemente, Hemmnis Denkmalschutz, Dachintegration von Solaranlagen (B2-Plan)<br>Priorit\u00e4t:<br>4.0<br>Potential: 5", "Mit Ratsbeschluss zum Handlungskonzept 2020 (V/0592/2010 + V/0592/2010/E1) ist die Fortf\u00fchrung des<br>F\u00f6rderprogrammes mit einem Haushaltsvolumen von 350.000 Euro pro Jahr beschlossen worden. Im Rahmen<br>der Haushaltskonsolidierung 2012 wurden die Mittel f\u00fcr die Jahre 2013 bis 2017 auf jeweils 250.000<br>Euro reduziert. (B2-13)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "Die Haushaltsmittel f\u00fcr das F\u00f6rderprogramm sind im Jahr 2014 wieder auf 350.000 Euro aufgestockt<br>worden und betragen in folgenden Jahren:<br>2015 -> 400.000 Euro<br>2016 -> 425.000 Euro<br>2017 -><br>450.000 Euro<br>2018 -> 500.000 Euro<br>2019 -> 350.000 Euro<br>2020 -> 350.000 Euro<br>Der<br>j\u00e4hrliche F\u00f6rdertopf war teilweise bereits im Fr\u00fchjahr ausgesch\u00f6pft. Im Jahr 2015 sind F\u00f6rdermittel<br>in H\u00f6he von 125.000 Euro nicht abgerufen worden, da die bundesweite Negativpresse in Sachen<br>\u201eD\u00e4mmwahn\u201c auch in M\u00fcnster seine Wirkung gezeigt hat. Im Jahr 2016 sind jedoch wieder alle<br>F\u00f6rdermittel bis zum Jahresende abgerufen worden. Seit Mitte 2016 erfolgt die F\u00f6rderung von<br>Photovoltaikanlagen durch ein st\u00e4dtisches F\u00f6rderprogramm, welches in das F\u00f6rderprogramm<br>Altbausanierung und Energieeinsparung integriert worden ist (vgl. E6). (B2-1516)<br>Priorit\u00e4t:<br>4.0<br>Potential: 5", "Aufgrund der stetigen Pressearbeit sind im Jahr 2017, wie auch im vorangegangenen Jahr, fast alle<br>F\u00f6rdermittel abgerufen worden. Lediglich 42.000 \u20ac sind nicht in Anspruch genommen worden. In 2018<br>sind bis Juli f\u00fcr die Altbausanierung bereits \u00fcber 300.000 \u20ac abgerufen worden. Im Rahmen der<br>Haushaltsberatungen 2018 sind die F\u00f6rdermittel f\u00fcr die folgenden Jahre nochmals aufgestockt<br>worden:<br>2019 -> 450.000 Euro<br>2020 -> 450.000 Euro<br>2021 -> 500.000 Euro<br>2022 -> 500.000<br>Euro (B2-1718)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "Konjunkturprogramm Klimaschutz \u2013 100 Geb\u00e4ude-Sanierungsprogramm (B3)<br>Priorit\u00e4t: 4.0<br>Potential:<br>(1)", "Erg\u00e4nzend zum F\u00f6rderprogramm Altbausanierung soll ein \u201eKonjunkturprogramm Klimaschutz\u201c f\u00fcr 100<br>Geb\u00e4ude, die vorbildlich und begleitet von \u00d6ffentlichkeitsarbeit optimal energetisch saniert werden,<br>aufgelegt werden. (B3-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Die Ma\u00dfnahmen \u201eKonjunkturprogramm Klimaschutz \u2013 100 Geb\u00e4udesanierungsprogramm\u201c beschr\u00e4nkt sich auf<br>das \u00f6ffentlichkeitswirksame Aufzeigen von Sanierungen sowohl in energetischer als auch in<br>wirtschaftlicher Hinsicht, was einen wichtigen Impuls f\u00fcr die B\u00fcrger zur Initiierung weiterer<br>Ma\u00dfnahmen in der Stadt darstellt. Nach Erarbeitung eines entsprechenden \u00d6ffentlichkeitskonzeptes<br>konnten bislang zwei Bauvorhaben \u00f6ffentlichkeitswirksam begleitet werden, die mit jeweils vier Vor-<br>Ort-Terminen von den B\u00fcrgern sehr gut angenommen wurden. Im Rahmen der Haushaltskonsolidierung 2012<br>wurden die Mittel in H\u00f6he von 30.000 Euro gestrichen. In diesem Jahr ist die einfache Begleitung von<br>zwei weiteren Bauvorhaben mit vorhandenen Mittel geplant. (B3-13)<br>Priorit\u00e4t: 4.0<br>Potential:<br>(1)", "In den Jahren 2014 \u2013 2016 sind j\u00e4hrlich zwei bis drei Bauvorhaben \u00f6ffentlichkeitswirksam mit jeweils<br>zwei Vor-Ort-Terminen umgesetzt worden. Die Besichtigungen der Baustellen sind von den B\u00fcrgern<br>weiterhin sehr gut angenommen worden und die positiven Impulse f\u00fcr die Aktivierung der<br>Sanierungst\u00e4tigkeit in M\u00fcnster konnten gesetzt werden. (B3-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Im Jahr 2017 konnten auf Grund des Personalausfalls (vgl. \u00dc1) keine Vor-Ort-Termine stattfinden. In<br>2018 sollen wieder zwei Bauvorhaben \u00f6ffentlichkeitswirksam begleitet und entsprechende Vor-Ort-<br>Termine sowohl f\u00fcr B\u00fcrger als auch f\u00fcr Fachpublikum (Wohnungswirtschaft) organsiert werden.<br>(B3-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Arbeitskreis Mieter/Vermieter (B4)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Der Konflikt zwischen Mieter und Vermieter im Rahmen der Altbausanierung und Energieeinsparung ist<br>dauerhaft und k\u00f6nnte durch einen gezielten Projektansatz deutlich verbessert werden, um auch so<br>weitere Energieeinsparungen zu realisieren. (B4-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Das Projekt ist bislang noch nicht in Angriff genommen worden. Es sollte im Rahmen der Allianz f\u00fcr<br>Klimaschutz aufgenommen werden, wurde von den beteiligten Unternehmen bislang aber noch nicht<br>ausgew\u00e4hlt. (B4-13)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Kein neuer Sachstand (B4-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Im Rahmen des F\u00f6rderprogrammes Kommunaler Klimaschutz NRW wird ab Oktober 2018 ein Modellprojekt zur<br>Beratung und Motivation von privaten \u201esemiprofessionellen\u201c Vermietern gestartet. Dabei werden die<br>Vermieter anhand von Modellsanierungen durch Vertreterinnen und Vertreter der Wohn- und Stadtbau in<br>den verschiedenen Handlungsfeldern geschult. Das Modellprojekt wird durch ein externes B\u00fcro<br>begleitet und dokumentiert. Diese Dokumentation soll in den folgenden Jahren als Grundlage zur<br>Verstetigung dieses Arbeitsfeldes dienen. (B4-1718)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Technikimpulse \u201eBauen\u201c sowie \u00d6ffentlichkeitsarbeit Bauen: Neue Bausteine (B5+6)<br>Priorit\u00e4t:<br>4.0<br>Potential: (3)", "F\u00fcr einen Zeitraum von 2 -3 Jahren sollte jeweils ein bestimmter technischer Schwerpunkt, wie z.B.<br>hydraul. Abgleich von Heizungen, W\u00e4rmepumpe, L\u00fcftungsanlagen und Klimatisierung, kooperativ<br>vorangebracht werden. Eine verst\u00e4rkte \u00d6ffentlichkeitsarbeit kann hier zur Intensivierung der<br>Sanierungst\u00e4tigkeit f\u00fchren und dabei eine deutliche Wirkung auf die lokale Wirtschaft haben.<br>(B5+6-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Im Jahr 2011/12 wurde das Thema \u201eDie richtige Heizung f\u00fcr mein Haus\u201c in den Vordergrund gestellt.<br>Dazu wurde die erforderlichen Materialien wie Flyer, Brosch\u00fcre, Plakat, etc. erarbeitet und im<br>Herbst 2012 eine Themenkampagne mit Ausstellung, Vortr\u00e4gen und Beratungstagen im Cityshop und in den<br>Stadteilen angeboten. Erg\u00e4nzend wurde das Thema \u201eM\u00fcnsters Energiesparhaus\u201c \u00f6ffentlichkeitswirksam<br>aufbereitet und in die Beratungsinitiative eingebunden. In 2013 soll das Schwerpunktthema<br>L\u00fcftungsanlagen in Wohngeb\u00e4uden umgesetzt werden. (B5+6-13)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Die intensive \u00d6ffentlichkeitsarbeit zum Themenbereich Bauen und Sanieren ist in den Jahren 2013 bis<br>2016 von der Klenko erfolgreich fortgef\u00fchrt worden. In 2013 ist das Schwerpunktthema L\u00fcftungsanlagen<br>in Wohngeb\u00e4uden umgesetzt worden. In 2014 und 2016 das Thema \u201eAltbausanierung\u201c und in 2015 das Thema<br>\u201eNeubau\u201c. Dabei sind jeweils in Kampagnenwochen mit Ausstellungen, Beratungsangeboten und Vor-Ort-<br>Terminen teilweise stadtteilbezogen angeboten worden. (B5+6-1516)<br>Priorit\u00e4t: 4.0<br>Potential:<br>(3)", "Im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Kampagne stattfinden, es wurde<br>jedoch intensiv f\u00fcr das F\u00f6rderprogramm Altbausanierung geworben. 2018 liegt der Themenschwerpunkt<br>weiterhin im Bereich der Altbausanierung mit den in B3 beschriebenen Baustellenbesichtigungen.<br>(B5+6-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Energie und Denkmalschutz (B7)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Aufbauend auf den erarbeiteten Materialien wird ein Vermittlungs- und Beratungsschwerpunkt zu diesem<br>Themenfeld durch spez. Beratung und \u00d6ffentlichkeitsarbeit angeboten. (B7-Plan)<br>Priorit\u00e4t:<br>3.0<br>Potential: (1)", "Im Dezember 2012 ist das Hearing \u201eStadt und Klima\u201c zum Thema Altbausanierung mit unterschiedlichen<br>Sanierungsm\u00f6glichkeiten durchgef\u00fchrt worden, um aufzuzeigen, dass Sanierungen nicht zwingend eine<br>Ver\u00e4nderung der Fassade beinhalten m\u00fcssen. Im Hearing wurde auch das Thema erhaltenswerter oder<br>denkmalgesch\u00fctzter Geb\u00e4ude angesprochen. (B7-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (B7-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (B7-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Passivhausstandard in st\u00e4dt. Grundst\u00fccken (B8)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Der bisherige Niedrigenergiehausstandard, der durch die EnEV 2009 erreicht worden ist, sollte mit<br>dem Ziel des anspruchsvolleren Passivhausstandards schrittweise fortgeschrieben werden. Trotz<br>geringer Neubaut\u00e4tigkeit sollte M\u00fcnster seiner Vorreiterrolle weiterhin gerecht werden.<br>(B8-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Mit Ratsbeschluss vom 14.12.2011 (V/0675/2011 sowie V/0675/2011/E1) ist das sogenannte<br>\u201eEnergiesparhaus M\u00fcnster\u201c mit einer Unterschreitung des Transmissionsw\u00e4rmeverlustes von -35 %<br>gegen\u00fcber der Energieeinsparverordnung (EnEV) 2009 eingef\u00fchrt worden. Eine von der Verwaltung<br>vorgeschlagene Weiterentwicklung ab 2014 in Richtung Passivhausstandard wurde nicht beschlossen. Ein<br>Hearing zur Vorbereitung der Einf\u00fchrung eines Passivhausstandards wurde im Fr\u00fchjahr 2012<br>durchgef\u00fchrt. Mit dem Ergebnis, dass die Novellierung der EnEV abgewartet werden sollte und diese<br>die Grundlage der Anpassung in Anlehnung an das Passivhaus bilden soll. (B8-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: -", "Im Fr\u00fchjahr 2015 hat die Verwaltung die Anpassung des bestehenden W\u00e4rmed\u00e4mmstandards f\u00fcr das sog.<br>\u201eEnergiesparhaus M\u00fcnster\u201c an die EnEV 2014 vorbereitet (V/0092/2015), wobei es inhaltlich sich nicht<br>um eine Versch\u00e4rfung des D\u00e4mmstandards handelte sondern nur um eine verfahrensrechtliche Anpassung<br>an die neue Verordnung der EnEV 2014. Im Rahmen der Beratung der Beschlussvorlage wurden<br>unterschiedliche politische Antr\u00e4ge beschlossen und die Verwaltung beauftragt ein Dialoggespr\u00e4ch zur<br>Kl\u00e4rung der unterschiedlichen Ans\u00e4tze zu f\u00fchren. Das Dialoggespr\u00e4ch konnte im April 2016<br>durchgef\u00fchrt werden. Ein weiteres Dialoggespr\u00e4ch ist f\u00fcr 2017 geplant, um die Akzeptanz und<br>Notwendigkeit dieser Klimaschutzma\u00dfnahme vor allem bei den Investoren zu st\u00e4rken. Ziel des weiteren<br>Diskussionsprozesses wird es sein, die Weiterentwicklung der kommunalen D\u00e4mmstandards f\u00fcr den Neubau<br>in Richtung Niedrigstenergiegeb\u00e4ude zu starten. (B8-1516)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Im Sommer 2017 ist die oben benannte Vorlage (V/0092/2015) von der Verwaltung zur\u00fcckgezogen worden<br>und der Dialogprozess aus den vorangegangenen Jahren wurde weiter fortgef\u00fchrt. Die fachliche<br>Diskussion f\u00fcr die Fortf\u00fchrung der kommunalen Anforderungen ging dabei deutlich in Richtung des KfW-<br>Effizienzhauses 55. Im Juli 2018 ist die entsprechende Vorlage (V/0301/2018) vom Rat der Stadt<br>M\u00fcnster beschlossen worden, so dass die neuen Anforderungen auf Grundlage des KfW-Effizienzhauses 55<br>zum 01.08.2018 in Kraft getreten sind. (B8-1718)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Passivhausstandard bei Neubau st\u00e4dtischer Geb\u00e4ude (B9)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Einf\u00fchrung eines Passivhausstandards f\u00fcr st\u00e4dtische Neubauten, z.B. Frankfurter Modell pr\u00fcfen<br>(Wirtschaftlichkeitspr\u00fcfung: Nachweis, dass Passivhaus nicht wirtschaftlich ist) oder Aachener<br>Modell mit 20 kWh/m2*a ansetzen. (B9-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Die Einf\u00fchrung der Geb\u00e4udeleitlinien der Stadt M\u00fcnster wurde nach ausf\u00fchrlicher politischer<br>Diskussion am 21.03.2012 beschlossen. F\u00fcr st\u00e4dtische Neubauten gilt damit ein \u201enahezu<br>Passivhausstandard\u201c nach dem Vorbild der Stadt Aachen. Auch f\u00fcr die Sanierung von Bestandsbauten<br>wurden bauteilbezogene Grenzwerte festgelegt, die die gesetzlichen Vorgaben erheblich<br>unterschreiten. (B9-13)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Die Leitlinien wurden nach erneuter Diskussion in den politischen Gremien fortgeschrieben, der<br>letzte Stand der Geb\u00e4udeleitlinien ist vom 19.03.2014. (B9-1516)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt. (B9-1718)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Energetische Zielwertfestlegung bei Sanierung st\u00e4dt. Geb\u00e4ude (B10)<br>Priorit\u00e4t: 5.0<br>Potential:<br>(2)", "Ausarbeitung wirkungsvoller Zielwerte f\u00fcr Strom, W\u00e4rme und Wasser nach Geb\u00e4udetypen sowie<br>Darstellung der Aufgaben und Zust\u00e4ndigkeiten (Leitlinien) f\u00fcr das Energiemanagement (vgl. Dt.<br>St\u00e4dtetag). (B10-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "F\u00fcr den Bereich W\u00e4rme wurden in den Geb\u00e4udeleitlinien der Stadt M\u00fcnster Zielwerte f\u00fcr den<br>Geb\u00e4udebestand definiert. F\u00fcr Strom und Wasser sind bisher keine Zielwerte formuliert worden. Dieses<br>ist kaum m\u00f6glich, da sowohl der Wasser- als auch der Stromverbrauch haupts\u00e4chlich von der Nutzung<br>abh\u00e4ngig sind. Die bauliche Ausstattung spielt hier eine geringere Rolle als im Bereich W\u00e4rme, hier<br>sind Benchmarks bereits jahrelang in der Anwendung. (B10-13)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Mit dem Projekt Z\u00e4hlervisualisierung f\u00fcr alle \u00f6ffentlichen Geb\u00e4ude wird es m\u00f6glich sein noch<br>intensiver Stromsparpotentiale zu erkennen. Zielwerte lassen sich ohne die Ber\u00fccksichtigung der<br>Nutzung nicht definieren. Diese ist auch im St\u00e4dtetag mehrfach diskutiert und \u00e4hnlich beurteilt<br>worden. (B10-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Die Stadt M\u00fcnster hat zusammen mit den Stadtwerken M\u00fcnster in Schulen und Kindertagesst\u00e4tten im<br>Rahmen eines Pilotprojektes Lastgangz\u00e4hler f\u00fcr Strom, W\u00e4rme und Wasser installiert. Bis Ende 2017<br>wurden ca. 125 Liegenschaften mit Lastgangz\u00e4hlern ausgestattet. Zurzeit erfolgt eine intensive<br>\u00dcberpr\u00fcfung der ausgelesenen Daten. In einem n\u00e4chsten Schritt wird gepr\u00fcft, ob an Hand von<br>Standardlastg\u00e4ngen automatische Abweichungen erkennbar sind und wie die Definition von Zielwerten<br>erfolgen kann. Zudem wird bei zuk\u00fcnftigen Neubauten die Kabelverlegung f\u00fcr die Datenfernauslesung<br>bei der Errichtung direkt ber\u00fccksichtigt. (B10-1718)<br>Priorit\u00e4t: 5.0<br>Potential: (2)", "Wiedereinf\u00fchrung des EnergiesparIntractings (B11)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Aufbau eines Programms f\u00fcr rentable Intractingprojekte f\u00fcr die Jahre 2012 bis 2016 (150.000 \u20ac pro<br>Jahr) (B11-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Das Programm wird umgesetzt. Der Schwerpunkt der Investitionen lag im Bereich der Geb\u00e4udeautomation.<br>Im Jahr 2012 wurden 139.000,-\u20ac f\u00fcr 8 Projekte verausgabt. Alle Ma\u00dfnahmen sind wirtschaftlich und<br>f\u00fchren zu Kapitalr\u00fcckflusszeiten von unter 10 Jahren. Im Rahmen der Haushaltskonsolidierung 2012<br>wurd 00fcr LED-<br>Beleuchtungssanierungen F\u00f6rdermittel in H\u00f6he von knapp 300.000 \u20ac eingeworben werden. Die Einsparung<br>der Energiekosten betr\u00e4gt rund 100.000 \u20ac j\u00e4hrlich. Zudem wurde im Rahmen des F\u00f6rderprogramms<br>\u201eKommunalerKlimaschutz.NRW\u201c ein Projektantrag vorbereitet. Neben einer ganzheitlichen Sanierung die<br>umgesetzt werden soll, wird eine neue Grundschule mit einem PV-Speicher ausgestattet. Der Zuschuss<br>betr\u00e4gt, vorbehaltlich der noch zu erwartenden Bewilligung, 2,6 Mio. \u20ac. Die Stelle soll,<br>vorbehaltlich der politischen Entscheidung zur Umsetzung des Stellenplanentwurfs 2019, dauerhaft<br>eingerichtet werden. (B12-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (2)", "Konzepte zur Stromverbrauchsminderung in st\u00e4dt. Geb\u00e4uden (B13)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Erarbeitung von Stromsparkonzepten f\u00fcr typische Anwendungsfelder (z.B. der Optimierung von PC-<br>Netzwerken in Schulen, Beleuchtung, Pumpen und L\u00fcftung) und durch externe Beratung erg\u00e4nzen.<br>(B13-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Projekt konnte aus Personalgr\u00fcnden nur ansatzweise begonnen werden. Es wurden Untersuchungen zur<br>Wirtschaftlichkeit von Beleuchtungssystemen durchgef\u00fchrt. Auch bei externer Vergabe bleibt ein<br>erheblicher Personalaufwand zur Betreuung der mit dem heutigen Personal nicht zu leisten ist. Im<br>Rahmen der Haushaltskonsolidierung 2012 wurden die Mittel ab 2013 eingespart. (B13-13)<br>Priorit\u00e4t:<br>3.0<br>Potential: (2)", "Wird im Rahmen des Intracting-Projektes bearbeitet. (B13-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Durch die bislang befristet eingerichtete Stelle bei Amt 23 (s. Ma\u00dfnahme B 12 \u201eErh\u00f6hung des<br>Personaleinsatzes beim Energiemanagement\u201c) wurden Begehungen an Schulen und Kindertagesst\u00e4tten mit<br>dem Ziel durchgef\u00fchrt, verbrauchsteigernde Faktoren zu identifizieren und zu beheben. Sollte die<br>unter B 12 aufgef\u00fchrte Stelle nicht dauerhaft eingerichtet werden, so ist die Aufgabe zuk\u00fcnftig<br>nicht mehr leistbar. (B13-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Anreizsystem Stromsparen in M\u00fcnster (ehemals: Stromsparpr\u00e4mien) (B14)<br>Priorit\u00e4t:<br>4.0<br>Potential: 4", "Die Stadtwerke M\u00fcnster erarbeiten ein Konzept, wie unabh\u00e4ngig von einer Stromsparpr\u00e4mie bestehende<br>Anreize f\u00fcr energiesparendes Verhalten durch einen Boni geben werden k\u00f6nnten.<br>(B14-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: 4", "Der Themenkomplex wurde seitens der Stadtwerke M\u00fcnster GmbH im Rahmen einer Bachelor-Arbeit<br>beleuchtet. Hierbei werden verschiedenste Aktivit\u00e4ten von Energieversorgern analysiert und auf ihre<br>Anwendbarkeit f\u00fcr die Stadtwerke M\u00fcnster GmbH bewertet. Im Laufe des Jahres wird die Stadtwerke<br>M\u00fcnster GmbH eine Energiesparkampagne umsetzen, wobei unter Einbindung der unterschiedlichsten<br>Kommunikationskan\u00e4le der Ansatz verfolgt wird, die Anreize zum Energiesparen f\u00fcr die M\u00fcnsteraner<br>B\u00fcrger zu verst\u00e4rken. Die Ergebnisse der Bachelor-Arbeit flie\u00dfen in die Kampagne ein.<br>(B14-13)<br>Priorit\u00e4t: 4.0<br>Potential: 4", "GR\u00dcNSPAR und die Stadtwerke kooperieren im Rahmen des Projektes Wettbewerbliche Ausschreibungen /<br>\u201eSTEP up!\u201c. Mit dem Programm f\u00f6rdert das Bundesministerium f\u00fcr Wirtschaft und Energie ab 2016<br>Stromeffizienzma\u00dfnahmen f\u00fcr Haushalte und Unternehmen in Deutschland, die in einem Wettbewerb um<br>F\u00f6rderzusch\u00fcsse ermittelt werden. (B14-1516)<br>Priorit\u00e4t: 4.0<br>Potential: 4", "Die Stadtwerke haben sich gemeinsam mit GR\u00dcNSPAR an der Wettbewerblichen Ausschreibung zum Programm<br>\u201eSTEP up!\u201c beteiligt. GR\u00dcNSPAR konnte sich im Rahmen der wettbewerblichen Ausschreibung nicht<br>durchsetzen, sie erhielt keinen Zuschlag im Rahmen des Vergabeverfahrens. Somit konnte keine<br>Umsetzung des Projektes auf Seiten der Stadtwerke erfolgen. Im Weiteren haben die Stadtwerke<br>gemeinsam mit dem Lehrstuhl f\u00fcr Mikro\u00f6konomik, insbesondere Energie- und Ressourcen\u00f6konomik der WWU<br>ein Kooperationsprojekt gestartet. Im Zuge dieses Projektes wurde die App der Stadtwerke um eine<br>Funktion zu Erfassung des Z\u00e4hlerstandes per Handy-Foto erg\u00e4nzt. Hierauf aufbauend wird derzeit ein<br>feedbackbasiertes Instrument zur Energieeinsparung getestet. Aktuell haben sich 1.600 App-Nutzer f\u00fcr<br>die Teilnahme an dem Instrument registriert. Ergebnisse hierzu liegen noch nicht vor, diese werden<br>im Rahmen der Forschungsarbeiten des Lehrstuhls analysiert und aufbereitet. (B14-1718)<br>Priorit\u00e4t:<br>4.0<br>Potential: 4", "Informative Stromrechnung (B15)<br>Priorit\u00e4t: 3.0<br>Potential: (4)", "Die Stadtwerke arbeiten seit Jahren an einer Optimierung der Stromrechnungen, um den<br>Informationsgehalt und die Verst\u00e4ndlichkeit der Rechnungen zu verbessern. Der Smart Meter als eine<br>weitere Informationsquelle f\u00fcr den energiebewussten Kunden sowie Tarifmodelle mit k\u00fcrzeren<br>Abrechnungsintervallen werden interessierten Kunden zuk\u00fcnftig noch mehr Informationen zur Verf\u00fcgung<br>stellen k\u00f6nnen. (B15-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (4)", "Gem\u00e4\u00df \u00a7 40 des Energiewirtschaftsgesetztes (EnWG) sind Energieversorger verpflichtet \u201ebei<br>Haushaltskunden unter Verwendung von Grafiken darzustellen, wie sich der eigene Jahresverbrauch zu<br>dem Jahresverbrauch von Vergleichsgruppen verh\u00e4lt\u201c. Diese Anforderung ist bei den Stadtwerken<br>M\u00fcnster umgesetzt. Die Auseinandersetzung der Kunden mit den dargestellten Werten wird durch das<br>Angebot einer kostenlosen Energieeinsparberatung im City Shop der Stadtwerke unterst\u00fctzt. Das<br>bestehende Smart-Meter Produkt m\u00fcnster:Transparenz ist durch die Einf\u00fchrung der Produktoption Smart<br>Web ersetzt worden. Dabei kann unabh\u00e4ngig vom gew\u00e4hlten Tarif, auf Basis eines Smart Meters eine<br>Stromvisualisierung mittels Internet und Smart Phone erfolgen. (B15-13)<br>Priorit\u00e4t:<br>3.0<br>Potential: (4)", "Derzeit l\u00e4uft ein Projekt zur grundlegenden \u00dcberarbeitung/ Neugestaltung der Stadtwerke<br>Jahresrechnung. Die Konzeption soll bis Ende 2016 abgeschlossen sein, die Umsetzung wird<br>voraussichtlich Mitte 2017 abgeschlossen sein (abh\u00e4ngig von den konzeptionellen Anforderungen).<br>(B15-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (4)", "Die Konzeption der Neugestaltung der Stadtwerke-Jahresrechnung ist abgeschlossen. Da die<br>Anforderungen weit \u00fcber eine reine graphische Neugestaltung hinausgehen, sind mit der Umsetzung z.T.<br>tiefgehende Eingriffe und Anpassungen im Abrechnungssystem erforderlich. Es ist eine marktreife<br>Umsetzung aller konzeptionellen Anforderungen zu einem sp\u00e4teren Zeitpunkt vorgesehen. Die<br>Terminkette f\u00fcr die Umsetzung steht derzeit noch in Abh\u00e4ngigkeit der R\u00fcckmeldung von IT-<br>Dienstleistern sowie einzelner Umsetzungsentscheidungen. Ein Endzeitpunkt kann derzeit noch nicht<br>valide benannt werden. (B15-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (4)"], "ids": ["B", "B1", "B1-Plan", "B1-13", "B1-1516", "B1-1718", "B2", "B2-Plan", "B2-13", "B2-1516", "B2-1718", "B3", "B3-Plan", "B3-13", "B3-1516", "B3-1718", "B4", "B4-Plan", "B4-13", "B4-1516", "B4-1718", "B5+6", "B5+6-Plan", "B5+6-13", "B5+6-1516", "B5+6-1718", "B7", "B7-Plan", "B7-13", "B7-1516", "B7-1718", "B8", "B8-Plan", "B8-13", "B8-1516", "B8-1718", "B9", "B9-Plan", "B9-13", "B9-1516", "B9-1718", "B10", "B10-Plan", "B10-13", "B10-1516", "B10-1718", "B11", "B11-Plan", "B11-13", "B11-1516", "B11-1718", "B12", "B12-Plan", "B12-13", "B12-1516", "B12-1718", "B13", "B13-Plan", "B13-13", "B13-1516", "B13-1718", "B14", "B14-Plan", "B14-13", "B14-1516", "B14-1718", "B15", "B15-Plan", "B15-13", "B15-1516", "B15-1718"], "insidetextfont": {"size": 75 , "B5+6", "B5+6", "B5+6", "B5+6", "B", "B7", "B7", "B7", "B7", "B", "B8", "B8", "B8", "B8", "B", "B9", "B9", "B9", "B9", "B", "B10", "B10", "B10", "B10", "B", "B11", "B11", "B11", "B11", "B", "B12", "B12", "B12", "B12", "B", "B13", "B13", "B13", "B13", "B", "B14", "B14", "B14", "B14", "B", "B15", "B15", "B15", "B15"], "pathbar": {"visible": true}, "text": ["Bauen und Wohnen", "G\u00fctesiegel Geb\u00e4udesanierung", "Entwicklung eines G\u00fctesiegels Geb\u00e4udesanierung ist im Rahmen der Workshops f\u00fcr das<br>Klimaschutzkonzeptes als ein sehr wichtiges Instrument der Altbausanierung gesehen worden.", "Das seit 1997 bestehende G\u00fctesiegel f\u00fcr vorbildlich sanierte Altbauten ist in 2012 novelliert und in<br>zwei Varianten (Standard und Premium) an die aktuellen Anforderungen der Energieeinsparverordnung<br>breitenwirksam angepasst worden. J\u00e4hrlich wiederkehrend k\u00f6nnen sich nunmehr Geb\u00e4udeeigent\u00fcmer mit<br>dem nach der Sanierung ausgestellten Energieausweis f\u00fcr das Geb\u00e4udeg\u00fctesiegel der Stadt M\u00fcnster bis<br>Anfang September bewerben. In 2012 sind 55 Geb\u00e4udeg\u00fctesiegel vergeben worden.", "Die Grundidee eines G\u00fctesiegels f\u00fcr gut sanierte Wohngeb\u00e4ude ist nach wie vor ein gutes und<br>wichtiges Instrument f\u00fcr die \u00f6ffentlichkeitswirksame Werbung zur Sanierung von Wohngeb\u00e4uden, jedoch<br>ist die Nachfrage durch m\u00f6gliche Bauherren - trotz intensiver Bewerbung in allen Medien und mit<br>einer Vielzahl an Multiplikatoren - eher gering. In 2013 sind 25, in 2014 sind 40 und in 2015 sind<br>30 G\u00fctesiegel vergeben worden (vorrangig an Antragsteller aus dem F\u00f6rderprogramm Altbausanierung und<br>Energieeinsparung der Stadt M\u00fcnster). In 2016 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine<br>Auszeichnung stattfinden.", "Auch im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Auszeichnung stattfinden. In<br>2018 ist eine Auszeichnung f\u00fcr die vorangegangenen Jahre geplant.", "F\u00f6rderprogramm \u201eEnergieeinsparung und Altbausanierung\u201c", "F\u00f6rderprogramm soll fortgef\u00fchrt werden. Wichtig ist ein hohes Budget, um Breitenwirkungen zu<br>erzielen. Zudem Weiterentwicklung z.B. Konzentration auf Au\u00dfenwandd\u00e4mmung, Innend\u00e4mmungsqualit\u00e4t,<br>Passivhauselemente, Hemmnis Denkmalschutz, Dachintegration von Solaranlagen", "Mit Ratsbeschluss zum Handlungskonzept 2020 (V/0592/2010 + V/0592/2010/E1) ist die Fortf\u00fchrung des<br>F\u00f6rderprogrammes mit einem Haushaltsvolumen von 350.000 Euro pro Jahr beschlossen worden. Im Rahmen<br>der Haushaltskonsolidierung 2012 wurden die Mittel f\u00fcr die Jahre 2013 bis 2017 auf jeweils 250.000<br>Euro reduziert.", "Die Haushaltsmittel f\u00fcr das F\u00f6rderprogramm sind im Jahr 2014 wieder auf 350.000 Euro aufgestockt<br>worden und betragen in folgenden Jahren:<br>2015 -> 400.000 Euro<br>2016 -> 425.000 Euro<br>2017 -><br>450.000 Euro<br>2018 -> 500.000 Euro<br>2019 -> 350.000 Euro<br>2020 -> 350.000 Euro<br>Der<br>j\u00e4hrliche F\u00f6rdertopf war teilweise bereits im Fr\u00fchjahr ausgesch\u00f6pft. Im Jahr 2015 sind F\u00f6rdermittel<br>in H\u00f6he von 125.000 Euro nicht abgerufen worden, da die bundesweite Negativpresse in Sachen<br>\u201eD\u00e4mmwahn\u201c auch in M\u00fcnster seine Wirkung gezeigt hat. Im Jahr 2016 sind jedoch wieder alle<br>F\u00f6rdermittel bis zum Jahresende abgerufen worden. Seit Mitte 2016 erfolgt die F\u00f6rderung von<br>Photovoltaikanlagen durch ein st\u00e4dtisches F\u00f6rderprogramm, welches in das F\u00f6rderprogramm<br>Altbausanierung und Energieeinsparung integriert worden ist (vgl. E6).", "Aufgrund der stetigen Pressearbeit sind im Jahr 2017, wie auch im vorangegangenen Jahr, fast alle<br>F\u00f6rdermittel abgerufen worden. Lediglich 42.000 \u20ac sind nicht in Anspruch genommen worden. In 2018<br>sind bis Juli f\u00fcr die Altbausanierung bereits \u00fcber 300.000 \u20ac abgerufen worden. Im Rahmen der<br>Haushaltsberatungen 2018 sind die F\u00f6rdermittel f\u00fcr die folgenden Jahre nochmals aufgestockt<br>worden:<br>2019 -> 450.000 Euro<br>2020 -> 450.000 Euro<br>2021 -> 500.000 Euro<br>2022 -> 500.000<br>Euro", "Konjunkturprogramm Klimaschutz \u2013 100 Geb\u00e4ude-Sanierungsprogramm", "Erg\u00e4nzend zum F\u00f6rderprogramm Altbausanierung soll ein \u201eKonjunkturprogramm Klimaschutz\u201c f\u00fcr 100<br>Geb\u00e4ude, die vorbildlich und begleitet von \u00d6ffentlichkeitsarbeit optimal energetisch saniert werden,<br>aufgelegt werden.", "Die Ma\u00dfnahmen \u201eKonjunkturprogramm Klimaschutz \u2013 100 Geb\u00e4udesanierungsprogramm\u201c beschr\u00e4nkt sich auf<br>das \u00f6ffentlichkeitswirksame Aufzeigen von Sanierungen sowohl in energetischer als auch in<br>wirtschaftlicher Hinsicht, was einen wichtigen Impuls f\u00fcr die B\u00fcrger zur Initiierung weiterer<br>Ma\u00dfnahmen in der Stadt darstellt. Nach Erarbeitung eines entsprechenden \u00d6ffentlichkeitskonzeptes<br>konnten bislang zwei Bauvorhaben \u00f6ffentlichkeitswirksam begleitet werden, die mit jeweils vier Vor-<br>Ort-Terminen von den B\u00fcrgern sehr gut angenommen wurden. Im Rahmen der Haushaltskonsolidierung 2012<br>wurden die Mittel in H\u00f6he von 30.000 Euro gestrichen. In diesem Jahr ist die einfache Begleitung von<br>zwei weiteren Bauvorhaben mit vorhandenen Mittel geplant.", "In den Jahren 2014 \u2013 2016 sind j\u00e4hrlich zwei bis drei Bauvorhaben \u00f6ffentlichkeitswirksam mit jeweils<br>zwei Vor-Ort-Terminen umgesetzt worden. Die Besichtigungen der Baustellen sind von den B\u00fcrgern<br>weiterhin sehr gut angenommen worden und die positiven Impulse f\u00fcr die Aktivierung der<br>Sanierungst\u00e4tigkeit in M\u00fcnster konnten gesetzt werden.", "Im Jahr 2017 konnten auf Grund des Personalausfalls (vgl. \u00dc1) keine Vor-Ort-Termine stattfinden. In<br>2018 sollen wieder zwei Bauvorhaben \u00f6ffentlichkeitswirksam begleitet und entsprechende Vor-Ort-<br>Termine sowohl f\u00fcr B\u00fcrger als auch f\u00fcr Fachpublikum (Wohnungswirtschaft) organsiert werden.", "Arbeitskreis Mieter/Vermieter", "Der Konflikt zwischen Mieter und Vermieter im Rahmen der Altbausanierung und Energieeinsparung ist<br>dauerhaft und k\u00f6nnte durch einen gezielten Projektansatz deutlich verbessert werden, um auch so<br>weitere Energieeinsparungen zu realisieren.", "Das Projekt ist bislang noch nicht in Angriff genommen worden. Es sollte im Rahmen der Allianz f\u00fcr<br>Klimaschutz aufgenommen werden, wurde von den beteiligten Unternehmen bislang aber noch nicht<br>ausgew\u00e4hlt.", "Kein neuer Sachstand", "Im Rahmen des F\u00f6rderprogrammes Kommunaler Klimaschutz NRW wird ab Oktober 2018 ein Modellprojekt zur<br>Beratung und Motivation von privaten \u201esemiprofessionellen\u201c Vermietern gestartet. Dabei werden die<br>Vermieter anhand von Modellsanierungen durch Vertreterinnen und Vertreter der Wohn- und Stadtbau in<br>den verschiedenen Handlungsfeldern geschult. Das Modellprojekt wird durch ein externes B\u00fcro<br>begleitet und dokumentiert. Diese Dokumentation soll in den folgenden Jahren als Grundlage zur<br>Verstetigung dieses Arbeitsfeldes dienen.", "Technikimpulse \u201eBauen\u201c sowie \u00d6ffentlichkeitsarbeit Bauen: Neue Bausteine", "F\u00fcr einen Zeitraum von 2 -3 Jahren sollte jeweils ein bestimmter technischer Schwerpunkt, wie z.B.<br>hydraul. Abgleich von Heizungen, W\u00e4rmepumpe, L\u00fcftungsanlagen und Klimatisierung, kooperativ<br>vorangebracht werden. Eine verst\u00e4rkte \u00d6ffentlichkeitsarbeit kann hier zur Intensivierung der<br>Sanierungst\u00e4tigkeit f\u00fchren und dabei eine deutliche Wirkung auf die lokale Wirtschaft haben.", "Im Jahr 2011/12 wurde das Thema \u201eDie richtige Heizung f\u00fcr mein Haus\u201c in den Vordergrund gestellt.<br>Dazu wurde die erforderlichen Materialien wie Flyer, Brosch\u00fcre, Plakat, etc. erarbeitet und im<br>Herbst 2012 eine Themenkampagne mit Ausstellung, Vortr\u00e4gen und Beratungstagen im Cityshop und in den<br>Stadteilen angeboten. Erg\u00e4nzend wurde das Thema \u201eM\u00fcnsters Energiesparhaus\u201c \u00f6ffentlichkeitswirksam<br>aufbereitet und in die Beratungsinitiative eingebunden. In 2013 soll das Schwerpunktthema<br>L\u00fcftungsanlagen in Wohngeb\u00e4uden umgesetzt werden.", "Die intensive \u00d6ffentlichkeitsarbeit zum Themenbereich Bauen und Sanieren ist in den Jahren 2013 bis<br>2016 von der Klenko erfolgreich fortgef\u00fchrt worden. In 2013 ist das Schwerpunktthema L\u00fcftungsanlagen<br>in Wohngeb\u00e4uden umgesetzt worden. In 2014 und 2016 das Thema \u201eAltbausanierung\u201c und in 2015 das Thema<br>\u201eNeubau\u201c. Dabei sind jeweils in Kampagnenwochen mit Ausstellungen, Beratungsangeboten und Vor-Ort-<br>Terminen teilweise stadtteilbezogen angeboten worden.", "Im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Kampagne stattfinden, es wurde<br>jedoch intensiv f\u00fcr das F\u00f6rderprogramm Altbausanierung geworben. 2018 liegt der Themenschwerpunkt<br>weiterhin im Bereich der Altbausanierung mit den in B3 beschriebenen Baustellenbesichtigungen.", "Energie und Denkmalschutz", "Aufbauend auf den erarbeiteten Materialien wird ein Vermittlungs- und Beratungsschwerpunkt zu diesem<br>Themenfeld durch spez. Beratung und \u00d6ffentlichkeitsarbeit angeboten.", "Im Dezember 2012 ist das Hearing \u201eStadt und Klima\u201c zum Thema Altbausanierung mit unterschiedlichen<br>Sanierungsm\u00f6glichkeiten durchgef\u00fchrt worden, um aufzuzeigen, dass Sanierungen nicht zwingend eine<br>Ver\u00e4nderung der Fassade beinhalten m\u00fcssen. Im Hearing wurde auch das Thema erhaltenswerter oder<br>denkmalgesch\u00fctzter Geb\u00e4ude angesprochen.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Passivhausstandard in st\u00e4dt. Grundst\u00fccken", "Der bisherige Niedrigenergiehausstandard, der durch die EnEV 2009 erreicht worden ist, sollte mit<br>dem Ziel des anspruchsvolleren Passivhausstandards schrittweise fortgeschrieben werden. Trotz<br>geringer Neubaut\u00e4tigkeit sollte M\u00fcnster seiner Vorreiterrolle weiterhin gerecht werden.", "Mit Ratsbeschluss vom 14.12.2011 (V/0675/2011 sowie V/0675/2011/E1) ist das sogenannte<br>\u201eEnergiesparhaus M\u00fcnster\u201c mit einer Unterschreitung des Transmissionsw\u00e4rmeverlustes von -35 %<br>gegen\u00fcber der Energieeinsparverordnung (EnEV) 2009 eingef\u00fchrt worden. Eine von der Verwaltung<br>vorgeschlagene Weiterentwicklung ab 2014 in Richtung Passivhausstandard wurde nicht beschlossen. Ein<br>Hearing zur Vorbereitung der Einf\u00fchrung eines Passivhausstandards wurde im Fr\u00fchjahr 2012<br>durchgef\u00fchrt. Mit dem Ergebnis, dass die Novellierung der EnEV abgewartet werden sollte und diese<br>die Grundlage der Anpassung in Anlehnung an das Passivhaus bilden soll.", "Im Fr\u00fchjahr 2015 hat die Verwaltung die Anpassung des bestehenden W\u00e4rmed\u00e4mmstandards f\u00fcr das sog.<br>\u201eEnergiesparhaus M\u00fcnster\u201c an die EnEV 2014 vorbereitet (V/0092/2015), wobei es inhaltlich sich nicht<br>um eine Versch\u00e4rfung des D\u00e4mmstandards handelte sondern nur um eine verfahrensrechtliche Anpassung<br>an die neue Verordnung der EnEV 2014. Im Rahmen der Beratung der Beschlussvorlage wurden<br>unterschiedliche politische Antr\u00e4ge beschlossen und die Verwaltung beauftragt ein Dialoggespr\u00e4ch zur<br>Kl\u00e4rung der unterschiedlichen Ans\u00e4tze zu f\u00fchren. Das Dialoggespr\u00e4ch konnte im April 2016<br>durchgef\u00fchrt werden. Ein weiteres Dialoggespr\u00e4ch ist f\u00fcr 2017 geplant, um die Akzeptanz und<br>Notwendigkeit dieser Klimaschutzma\u00dfnahme vor allem bei den Investoren zu st\u00e4rken. Ziel des weiteren<br>Diskussionsprozesses wird es sein, die Weiterentwicklung der kommunalen D\u00e4mmstandards f\u00fcr den Neubau<br>in Richtung Niedrigstenergiegeb\u00e4ude zu starten.", "Im Sommer 2017 ist die oben benannte Vorlage (V/0092/2015) von der Verwaltung zur\u00fcckgezogen worden<br>und der Dialogprozess aus den vorangegangenen Jahren wurde weiter fortgef\u00fchrt. Die fachliche<br>Diskussion f\u00fcr die Fortf\u00fchrung der kommunalen Anforderungen ging dabei deutlich in Richtung des KfW-<br>Effizienzhauses 55. Im Juli 2018 ist die entsprechende Vorlage (V/0301/2018) vom Rat der Stadt<br>M\u00fcnster beschlossen worden, so dass die neuen Anforderungen auf Grundlage des KfW-Effizienzhauses 55<br>zum 01.08.2018 in Kraft getreten sind.", "Passivhausstandard bei Neubau st\u00e4dtischer Geb\u00e4ude", "Einf\u00fchrung eines Passivhausstandards f\u00fcr st\u00e4dtische Neubauten, z.B. Frankfurter Modell pr\u00fcfen<br>(Wirtschaftlichkeitspr\u00fcfung: Nachweis, dass Passivhaus nicht wirtschaftlich ist) oder Aachener<br>Modell mit 20 kWh/m2*a ansetzen.", "Die Einf\u00fchrung der Geb\u00e4udeleitlinien der Stadt M\u00fcnster wurde nach ausf\u00fchrlicher politischer<br>Diskussion am 21.03.2012 beschlossen. F\u00fcr st\u00e4dtische Neubauten gilt damit ein \u201enahezu<br>Passivhausstandard\u201c nach dem Vorbild der Stadt Aachen. Auch f\u00fcr die Sanierung von Bestandsbauten<br>wurden bauteilbezogene Grenzwerte festgelegt, die die gesetzlichen Vorgaben erheblich<br>unterschreiten.", "Die Leitlinien wurden nach erneuter Diskussion in den politischen Gremien fortgeschrieben, der<br>letzte Stand der Geb\u00e4udeleitlinien ist vom 19.03.2014.", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt.", "Energetische Zielwertfestlegung bei Sanierung st\u00e4dt. Geb\u00e4ude", "Ausarbeitung wirkungsvoller Zielwerte f\u00fcr Strom, W\u00e4rme und Wasser nach Geb\u00e4udetypen sowie<br>Darstellung der Aufgaben und Zust\u00e4ndigkeiten (Leitlinien) f\u00fcr das Energiemanagement (vgl. Dt.<br>St\u00e4dtetag).", "F\u00fcr den Bereich W\u00e4rme wurden in den Geb\u00e4udeleitlinien der Stadt M\u00fcnster Zielwerte f\u00fcr den<br>Geb\u00e4udebestand definiert. F\u00fcr Strom und Wasser sind bisher keine Zielwerte formuliert worden. Dieses<br>ist kaum m\u00f6glich, da sowohl der Wasser- als auch der Stromverbrauch haupts\u00e4chlich von der Nutzung<br>abh\u00e4ngig sind. Die bauliche Ausstattung spielt hier eine geringere Rolle als im Bereich W\u00e4rme, hier<br>sind Benchmarks bereits jahrelang in der Anwendung.", "Mit dem Projekt Z\u00e4hlervisualisierung f\u00fcr alle \u00f6ffentlichen Geb\u00e4ude wird es m\u00f6glich sein noch<br>intensiver Stromsparpotentiale zu erkennen. Zielwerte lassen sich ohne die Ber\u00fccksichtigung der<br>Nutzung nicht definieren. Diese ist auch im St\u00e4dtetag mehrfach diskutiert und \u00e4hnlich beurteilt<br>worden.", "Die Stadt M\u00fcnster hat zusammen mit den Stadtwerken M\u00fcnster in Schulen und Kindertagesst\u00e4tten im<br>Rahmen eines Pilotprojektes Lastgangz\u00e4hler f\u00fcr Strom, W\u00e4rme und Wasser installiert. Bis Ende 2017<br>wurden ca. 125 Liegenschaften mit Lastgangz\u00e4hlern ausgestattet. Zurzeit erfolgt eine intensive<br>\u00dcberpr\u00fcfung der ausgelesenen Daten. In einem n\u00e4chsten Schritt wird gepr\u00fcft, ob an Hand von<br>Standardlastg\u00e4ngen automatische Abweichungen erkennbar sind und wie die Definition von Zielwerten<br>erfolgen kann. Zudem wird bei zuk\u00fcnftigen Neubauten die Kabelverlegung f\u00fcr die Datenfernauslesung<br>bei der Errichtung direkt ber\u00fccksichtigt.", "Wiedereinf\u00fchrung des EnergiesparIntractings", "Aufbau eines Programms f\u00fcr rentable Intractingprojekte f\u00fcr die Jahre 2012 bis 2016 (150.000 \u20ac pro<br>Jahr)", "Das Programm wird umgesetzt. Der Schwerpunkt der Investitionen lag im Bereich der Geb\u00e4udeautomation.<br>Im Jahr 2012 wurden 139.000,-\u20ac f\u00fcr 8 Projekte verausgabt. Alle Ma\u00dfnahmen sind wirtschaftlich und<br>f\u00fchren zu Kapitalr\u00fcckflusszeiten von unter 10 Jahren. Im Rahmen der Haushaltskonsolidierung 2012<br>wurden die Mittel f\u00fcr die Jahre 2013 und 2014 auf jeweils 90.000 Euro und f\u00fcr das Jahr 2015 auf<br>115.000 Euro reduziert.", "Das Programm wird mit neuem Schwerpunkt weitergef\u00fchrt:<br>1. LED-Beleuchtung in Turnhallen<br>2.<br>LED-Au\u00dfenbeleuchtung<br>3. Lastgang f\u00fcr alle \u00f6ffentlichen Geb\u00e4ude Es konnten erhebliche Drittmittel<br>\u00fcber F\u00f6rderprogramme des BMU eingeworben werden.", "Seit 2016 stehen trotz geringer Kapitalr\u00fcckflusszeiten keine Mittel f\u00fcr Intractingprojekte mehr zur<br>Verf\u00fcgung. Die durch F\u00f6rdermittel eingeworbenen Drittmittel dienen der Haushaltskonsolidierung und<br>werden nicht f\u00fcr Intractingprojekte genutzt.", "Erh\u00f6hung des Personaleinsatzes beim Energiemanagement", "Die zus\u00e4tzlichen Kosten f\u00fcr personelle Ressourcen k\u00f6nnen zu Energiekosteneinsparungen f\u00fchren, die 5-<br>bis 8-fach h\u00f6her liegen und damit im Netto-Effekt den st\u00e4dtischen Haushalt entlasten.", "Die beschlossene Personalaufstockung f\u00fcr das Energiemanagement konnte nicht umgesetzt werden. Eine<br>Besetzung aus vorhandenem Personalbestand des Amtes 23 ist nicht umsetzbar, da die Vielzahl<br>zus\u00e4tzlicher Aufgaben im Amt 23 (U3-Ausbau, Dichtigkeitspr\u00fcfung, elektrische Betriebsmittel,<br>Trinkwasserhygiene, etc.) keinerlei personellen Spielraum zur Aufstockung des Energiemanagements zu<br>lassen.", "Nach Stellenvermehrungen im Amt 23 aufgrund der ORGA-Untersuchung ist eine Besetzung der Stelle<br>vorbereitet worden und zum 01.02.2017 umgesetzt worden.", "Durch die am 01.02.2017 befristet eingerichtete Stelle konnten bereits f\u00fcr LED-<br>Beleuchtungssanierungen F\u00f6rdermittel in H\u00f6he von knapp 300.000 \u20ac eingeworben werden. Die Einsparung<br>der Energiekosten betr\u00e4gt rund 100.000 \u20ac j\u00e4hrlich. Zudem wurde im Rahmen des F\u00f6rderprogramms<br>\u201eKommunalerKlimaschutz.NRW\u201c ein Projektantrag vorbereitet. Neben einer ganzheitlichen Sanierung die<br>umgesetzt werden soll, wird eine neue Grundschule mit einem PV-Speicher ausgestattet. Der Zuschuss<br>betr\u00e4gt, vorbehaltlich der noch zu erwartenden Bewilligung, 2,6 Mio. \u20ac. Die Stelle soll,<br>vorbehaltlich der politischen Entscheidung zur Umsetzung des Stellenplanentwurfs 2019, dauerhaft<br>eingerichtet werden.", "Konzepte zur Stromverbrauchsminderung in st\u00e4dt. Geb\u00e4uden", "Erarbeitung von Stromsparkonzepten f\u00fcr typische Anwendungsfelder (z.B. der Optimierung von PC-<br>Netzwerken in Schulen, Beleuchtung, Pumpen und L\u00fcftung) und durch externe Beratung erg\u00e4nzen.", "Projekt konnte aus Personalgr\u00fcnden nur ansatzweise begonnen werden. Es wurden Untersuchungen zur<br>Wirtschaftlichkeit von Beleuchtungssystemen durchgef\u00fchrt. Auch bei externer Vergabe bleibt ein<br>erheblicher Personalaufwand zur Betreuung der mit dem heutigen Personal nicht zu leisten ist. Im<br>Rahmen der Haushaltskonsolidierung 2012 wurden die Mittel ab 2013 eingespart.", "Wird im Rahmen des Intracting-Projektes bearbeitet.", "Durch die bislang befristet eingerichtete Stelle bei Amt 23 (s. Ma\u00dfnahme B 12 \u201eErh\u00f6hung des<br>Personaleinsatzes beim Energiemanagement\u201c) wurden Begehungen an Schulen und Kindertagesst\u00e4tten mit<br>dem Ziel durchgef\u00fchrt, verbrauchsteigernde Faktoren zu identifizieren und zu beheben. Sollte die<br>unter B 12 aufgef\u00fchrte Stelle nicht dauerhaft eingerichtet werden, so ist die Aufgabe zuk\u00fcnftig<br>nicht mehr leistbar.", "Anreizsystem Stromsparen in M\u00fcnster (ehemals: Stromsparpr\u00e4mien)", "Die Stadtwerke M\u00fcnster erarbeiten ein Konzept, wie unabh\u00e4ngig von einer Stromsparpr\u00e4mie bestehende<br>Anreize f\u00fcr energiesparendes Verhalten durch einen Boni geben werden k\u00f6nnten.", "Der Themenkomplex wurde seitens der Stadtwerke M\u00fcnster GmbH im Rahmen einer Bachelor-Arbeit<br>beleuchtet. Hierbei werden verschiedenste Aktivit\u00e4ten von Energieversorgern analysiert und auf ihre<br>Anwendbarkeit f\u00fcr die Stadtwerke M\u00fcnster GmbH bewertet. Im Laufe des Jahres wird die Stadtwerke<br>M\u00fcnster GmbH eine Energiesparkampagne umsetzen, wobei unter Einbindung der unterschiedlichsten<br>Kommunikationskan\u00e4le der Ansatz verfolgt wird, die Anreize zum Energiesparen f\u00fcr die M\u00fcnsteraner<br>B\u00fcrger zu verst\u00e4rken. Die Ergebnisse der Bachelor-Arbeit flie\u00dfen in die Kampagne ein.", "GR\u00dcNSPAR und die Stadtwerke kooperieren im Rahmen des Projektes Wettbewerbliche Ausschreibungen /<br>\u201eSTEP up!\u201c. Mit dem Programm f\u00f6rdert das Bundesministerium f\u00fcr Wirtschaft und Energie ab 2016<br>Stromeffizienzma\u00dfnahmen f\u00fcr Haushalte und Unternehmen in Deutschland, die in einem Wettbewerb um<br>F\u00f6rderzusch\u00fcsse ermittelt werden.", "Die Stadtwerke haben sich gemeinsam mit GR\u00dcNSPAR an der Wettbewerblichen Ausschreibung zum Programm<br>\u201eSTEP up!\u201c beteiligt. GR\u00dcNSPAR konnte sich im Rahmen der wettbewerblichen Ausschreibung nicht<br>durchsetzen, sie erhielt keinen Zuschlag im Rahmen des Vergabeverfahrens. Somit konnte keine<br>Umsetzung des Projektes auf Seiten der Stadtwerke erfolgen. Im Weiteren haben die Stadtwerke<br>gemeinsam mit dem Lehrstuhl f\u00fcr Mikro\u00f6konomik, insbesondere Energie- und Ressourcen\u00f6konomik der WWU<br>ein Kooperationsprojekt gestartet. Im Zuge dieses Projektes wurde die App der Stadtwerke um eine<br>Funktion zu Erfassung des Z\u00e4hlerstandes per Handy-Foto erg\u00e4nzt. Hierauf aufbauend wird derzeit ein<br>feedbackbasiertes Instrument zur Energieeinsparung getestet. Aktuell haben sich 1.600 App-Nutzer f\u00fcr<br>die Teilnahme an dem Instrument registriert. Ergebnisse hierzu liegen noch nicht vor, diese werden<br>im Rahmen der Forschungsarbeiten des Lehrstuhls analysiert und aufbereitet.", "Informative Stromrechnung", "Die Stadtwerke arbeiten seit Jahren an einer Optimierung der Stromrechnungen, um den<br>Informationsgehalt und die Verst\u00e4ndlichkeit der Rechnungen zu verbessern. Der Smart Meter als eine<br>weitere Informationsquelle f\u00fcr den energiebewussten Kunden sowie Tarifmodelle mit k\u00fcrzeren<br>Abrechnungsintervallen werden interessierten Kunden zuk\u00fcnftig noch mehr Informationen zur Verf\u00fcgung<br>stellen k\u00f6nnen.", "Gem\u00e4\u00df \u00a7 40 des Energiewirtschaftsgesetztes (EnWG) sind Energieversorger verpflichtet \u201ebei<br>Haushaltskunden unter Verwendung von Grafiken darzustellen, wie sich der eigene Jahresverbrauch zu<br>dem Jahresverbrauch von Vergleichsgruppen verh\u00e4lt\u201c. Diese Anforderung ist bei den Stadtwerken<br>M\u00fcnster umgesetzt. Die Auseinandersetzung der Kunden mit den dargestellten Werten wird durch das<br>Angebot einer kostenlosen Energieeinsparberatung im City Shop der Stadtwerke unterst\u00fctzt. Das<br>bestehende Smart-Meter Produkt m\u00fcnster:Transparenz ist durch die Einf\u00fchrung der Produktoption Smart<br>Web ersetzt worden. Dabei kann unabh\u00e4ngig vom gew\u00e4hlten Tarif, auf Basis eines Smart Meters eine<br>Stromvisualisierung mittels Internet und Smart Phone erfolgen.", "Derzeit l\u00e4uft ein Projekt zur grundlegenden \u00dcberarbeitung/ Neugestaltung der Stadtwerke<br>Jahresrechnung. Die Konzeption soll bis Ende 2016 abgeschlossen sein, die Umsetzung wird<br>voraussichtlich Mitte 2017 abgeschlossen sein (abh\u00e4ngig von den konzeptionellen Anforderungen).", "Die Konzeption der Neugestaltung der Stadtwerke-Jahresrechnung ist abgeschlossen. Da die<br>Anforderungen weit \u00fcber eine reine graphische Neugestaltung hinausgehen, sind mit der Umsetzung z.T.<br>tiefgehende Eingriffe und Anpassungen im Abrechnungssystem erforderlich. Es ist eine marktreife<br>Umsetzung aller konzeptionellen Anforderungen zu einem sp\u00e4teren Zeitpunkt vorgesehen. Die<br>Terminkette f\u00fcr die Umsetzung steht derzeit noch in Abh\u00e4ngigkeit der R\u00fcckmeldung von IT-<br>Dienstleistern sowie einzelner Umsetzungsentscheidungen. Ein Endzeitpunkt kann derzeit noch nicht<br>valide benannt werden."], "textinfo": "label+text", "type": "treemap", "values": [4.14, 5.0, 5.0, 5.0, 5.0,                         [{"branchvalues": "remainder", "hoverinfo": "text", "hovertext": ["Gewerbe, Handel, Dienstl. (G)<br>Priorit\u00e4t: 4.43<br>Potential: 3.17", "Energie-Coaching f\u00fcr KMU und deren Fachplaner (G1)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Aufbau eines Pools von Energie-Beratern, die kostenpflichtig f\u00fcr KMU als Spezialisten f\u00fcr<br>Energieeffizienz arbeiten und diese beraten. (G1-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Eine Startberatung \u201eEnergieeffizienz f\u00fcr Unternehmen\u201c, die mit einen Zeitrahmen von ca. zwei Stunden<br>vor Ort durch externe Fachingenieure durchgef\u00fchrt wird, ist entwickelt und umgesetzt worden.<br>Zielsetzung war es, kleine und mittelst\u00e4ndische Unternehmen f\u00fcr das Thema Energieeffizienz und<br>Klimaschutz zu sensibilisieren sowie Sparpotenziale und L\u00f6sungsans\u00e4tze aufzuzeigen. Als Pilotprojekt<br>wurde allen 27 Betrieben des Gewerbegebietes \u201eZum Kaiserbusch\u201c die Teilnahme angeboten. 12 Betriebe<br>haben das Angebot angenommen. In der zweiten nun folgenden Stufe werden die beratenen Unternehmen<br>noch mal angesprochen und der Umsetzungsstand nachgefragt sowie ggf. Hilfestellung bei der Umsetzung<br>angeboten. In 2013 sollen in den Startberatungen Empfehlungen f\u00fcr ein m\u00f6gliches Energiecontrolling<br>(G3) einflie\u00dfen. Eine Auszeichnung der Betriebe mit einem Siegel/Label ist ebenfalls in Planung.<br>(G1-13)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Nach der Pilotphase wurde das Projekt fl\u00e4chendeckend den Unternehmen in M\u00fcnster angeboten. Bis Ende<br>2016 konnten j\u00e4hrlich 10 Startberatungen durchgef\u00fchrt werden. 2016 konnten trotz intensiver<br>Akquisebem\u00fchungen durch den Energieberater (externer Fachingenieur) nur 4 Startberatungen<br>durchgef\u00fchrt werden. Es ist geplant das Format der Akquise und der Ansprache neu zu \u00fcberdenken. Die<br>Auszeichnung mit einem Siegel/Label wurde nach einer Aufwand-/Nutzenabw\u00e4gung verworfen.<br>(G1-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "In 2017 konnte das Projekt aufgrund personeller Engp\u00e4sse nicht durchgef\u00fchrt werden, da die<br>zust\u00e4ndige Personalstelle erst Ende des Jahres wieder besetzt werden konnte. 2018 wurde das<br>Ansprache- und Akquiseformat \u00fcberarbeitet. Statt einer fl\u00e4chendeckenden Ansprache wurde sich auf die<br>Unternehmen im Gewerbegebiet der Loddenheide konzentriert. Gemeinsam mit dem beauftragten<br>Energieberater ist ein Mitarbeiter der Klenko gezielt auf die einzelnen Unternehmen zugegangen und<br>hat diesen die Startberatung Energieeffizienz direkt vor Ort kurz vorgestellt und angeboten. Diese<br>Vorgehensweise hat sich als sehr erfolgreich herausgestellt, so dass in 2018 20 Beratungen<br>durchgef\u00fchrt werden konnten. Das Angebot und das Anspracheformat soll in dieser Form beibehalten und<br>in den n\u00e4chsten Jahren in weiteren Gewerbegebieten durchgef\u00fchrt werden. (G1-1718)<br>Priorit\u00e4t:<br>4.0<br>Potential: (1)", "Netzwerke f\u00fcr Erfahrungsaustausch im Sektor GHD (G2)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Erfahrungsaustausch zwischen GHD-Unternehmen zu Themen wie Technische Anlagen (z.B. Beleuchtung,<br>K\u00fchlung/ Klimatisierung), Mitarbeitermotivation, Fuhrpark, etc.. M\u00f6glicher Bestandteil der geplanten<br>\u201e M\u00fcnsters Allianz f\u00fcr Klimaschutz. (G2-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Das Projekt ist in \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c (\u00dc4) integriert worden. Es sollten keine<br>weiteren neuen Netzwerke oder Foren f\u00fcr Erfahrungsaustausche zus\u00e4tzlich eingef\u00fchrt werden, sondern<br>das 2011 gegr\u00fcndete Netzwerk \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c ausgebaut werden.<br>(G2-13)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Das Projekt ist weiterhin in \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz (\u00dc4) integriert.\"<br>(G2-1516)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Kein neuer Sachstand (G2-1718)<br>Priorit\u00e4t: 5.0<br>Potential: -", "Energiecontrolling f\u00fcr KMU (G3)<br>Priorit\u00e4t: 4.0<br>Potential: (4)", "Entwicklung eines Qualit\u00e4tsmanagementsystems zum Aufbau eines einfachen Energiemanagements in KMU<br>(G3-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (4)", "Eine Recherche zu den am Markt erh\u00e4ltlichen Energiecontrolling-Systemen f\u00fcr KMU wurde durchgef\u00fchrt,<br>wobei kein einfaches System zur Verf\u00fcgung steht. Die Systeme haben alle einen hohen Arbeitsaufwand,<br>der von den kleinen Unternehmen nicht geleistet werden kann. F\u00fcr die kontinuierliche Erfassung und<br>Auswertung der Stromverbrauchsdaten kleiner Betriebe ist der Einsatz eines Smart-Meter-Z\u00e4hlers mit<br>entsprechender Dienstleistung die einfachste L\u00f6sung. Hier wird der Status Quo der Einsatzm\u00f6glichkeit<br>durch die Stadtwerke M\u00fcnster GmbH gepr\u00fcft. Die Ergebnisse flie\u00dfen in die \u201eInitialberatung<br>Energieeffizienz\u201c (G1) ein. (G3-13)<br>Priorit\u00e4t: 4.0<br>Potential: (4)", "m Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wurde f\u00fcr die Unternehmen ein einfaches<br>Bilanzierungstool auf Excel-Basis erstellt und den Unternehmen im Rahmen eines Workshops<br>vorgestellt. Ziel soll es sein, dass die teilnehmenden Unternehmen an Hand weniger Daten eine<br>j\u00e4hrliche Bilanzierung durchf\u00fchren k\u00f6nnen. (G3-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (4)", "Kein neuer Sachstand (G3-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (4)", "energet. Optimierung schwer vermietbarer B\u00fcroimmobilien (G4)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Ziel der Ma\u00dfnahme ist die Verringerung des Energieverbrauchs der Immobilien bei Wiedervermietung um<br>20-40% durch eine Analyse des betroffenen Bestandes an Gewerbeimmobilien und die Entwicklung eines<br>entsprechenden Energieberatungsangebo- tes. (G4-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Da es sich quantitativ um nicht so viele Geb\u00e4ude handelt und somit die Auswirkungen auf den CO 2<br>-Aussto\u00df eher gering sind, ist die Ma\u00dfnahme als eingeschr\u00e4nkt bedeutsam und nicht priorit\u00e4r<br>eingestuft worden. (G4-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (G4-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (G4-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Themenspezifische Kampagnen (G5)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Entwicklung und Durchf\u00fchrung von Kampagnen f\u00fcr verschiedene Branchen zur Energieeffizienz wie z.B.<br>Optimierung der Beleuchtung, K\u00fchlung, Green IT, KWK, etc. (G5-Plan)<br>Priorit\u00e4t: 5.0<br>Potential:<br>(5)", "Im Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz - das Netzwerk f\u00fcr Unternehmen\u201c wurden in den<br>letzten beiden Jahren die Themen LED-Beleuchtung, Green-IT und die Installation von Photovoltaik-<br>Anlage intensiv behandelt und durch Informationsveranstaltungen, Exkursionen und Materialen<br>begleitet. Schwerpunkt in diesem Jahr wird der Einsatz von Energiemonitoring und \u2013managementsystemen<br>sein. (G5-13)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Im Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wurden in den Projektjahren 2014 \u2013 2016 die<br>Themenschwerpunkte Elektromobilit\u00e4t, Mitarbeitermotivation und die Anwendung des eigens f\u00fcr M\u00fcnsters<br>\u201eAllianz f\u00fcr Klimaschutz\u201c entwickelten Bilanzierungstools intensiv behandelt. Zudem wurden die<br>Themen Stromspeicherung sowie m\u00f6gliche F\u00f6rdermittel f\u00fcr Unternehmen mit je einem Workshop den<br>Unternehmen nahe gebracht. (G5-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Im Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wurden im Projektjahr 2018 die Themenschwerpunkte<br>Elektromobilit\u00e4t und verhaltensorientierte Ans\u00e4tze im Unternehmen in den Fokus genommen. Dabei stand<br>die Verbindung von Klimaschutz und Mitarbeitermotivation (Attraktivit\u00e4t des Arbeitgebers) im Fokus.<br>Schwerpunkte waren Klimaschutz am Arbeitsplatz (B\u00fcroausstattung), Klimaschutz und Ern\u00e4hrung sowie<br>Klimaschutz und Mobilit\u00e4t (Vermeidung von Wegen, Home Office, etc.). (G5-1718)<br>Priorit\u00e4t:<br>5.0<br>Potential: (5)", "\u201eEnergieeffizienz durch Nutzermotivation\u201c (G6)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Aufbau eines Kompetenzzentrums \u201eEnergieeffizienz durch Nutzermotivation\u201c als Servicestelle f\u00fcr<br>Unternehmen aus dem Sektor GHD. Entwicklung von Umsetzungskonzepten mit Materialien und<br>Bereitstellung eines Beratungsangebotes f\u00fcr die Firmen. (G6-Plan)<br>Priorit\u00e4t: 4.0<br>Potential:<br>(3)", "Das Thema ist in \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz - das Netzwerk f\u00fcr Unternehmen\u201c eingebunden<br>worden und als Schwerpunktthema \u201eMitarbeitermotivation\u201c in der Umsetzung. (G6-13)<br>Priorit\u00e4t:<br>4.0<br>Potential: (3)", "m Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wird das Thema Mitarbeitermotivation durch Workshops<br>und durch Betriebsrundg\u00e4nge bei Unternehmen, die das Thema intensiv umsetzen (z.B. Knubel),<br>weiterhin aktiv verfolgt. (G6-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Kein neuer Sachstand (G6-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "F\u00f6rderprogramm \u201eEnergieeffizienzma\u00dfnahmen im Sektor GHD\u201c (G7)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Entwicklung eines F\u00f6rderprogramms mit kleinen finanziellen Zusch\u00fcssen f\u00fcr Unternehmen. Das Programm<br>soll dabei als Anreizsystem funktionieren und der Breitenf\u00f6rderung kleinerer Ma\u00dfnahmen dienen (G1,<br>G5, G6). Finanzierung ggf. in Kooperation mit Herstellern von Effizienzprodukten.<br>(G7-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Die F\u00f6rderung von kleineren vorbildlichen Klimaschutzma\u00dfnahmen in kleinen und mittle ffizienz f\u00fcr Unternehmen\u201c, die mit einen Zeitrahmen von ca. zwei Stunden<br>vor Ort durch externe Fachingenieure durchgef\u00fchrt wird, ist entwickelt und umgesetzt worden.<br>Zielsetzung war es, kleine und mittelst\u00e4ndische Unternehmen f\u00fcr das Thema Energieeffizienz und<br>Klimaschutz zu sensibilisieren sowie Sparpotenziale und L\u00f6sungsans\u00e4tze aufzuzeigen. Als Pilotprojekt<br>wurde allen 27 Betrieben des Gewerbegebietes \u201eZum Kaiserbusch\u201c die Teilnahme angeboten. 12 Betriebe<br>haben das Angebot angenommen. In der zweiten nun folgenden Stufe werden die beratenen Unternehmen<br>noch mal angesprochen und der Umsetzungsstand nachgefragt sowie ggf. Hilfestellung bei der Umsetzung<br>angeboten. In 2013 sollen in den Startberatungen Empfehlungen f\u00fcr ein m\u00f6gliches Energiecontrolling<br>(G3) einflie\u00dfen. Eine Auszeichnung der Betriebe mit einem Siegel/Label ist ebenfalls in Planung.", "Nach der Pilotphase wurde das Projekt fl\u00e4chendeckend den Unternehmen in M\u00fcnster angeboten. Bis Ende<br>2016 konnten j\u00e4hrlich 10 Startberatungen durchgef\u00fchrt werden. 2016 konnten trotz intensiver<br>Akquisebem\u00fchungen durch den Energieberater (externer Fachingenieur) nur 4 Startberatungen<br>durchgef\u00fchrt werden. Es ist geplant das Format der Akquise und der Ansprache neu zu \u00fcberdenken. Die<br>Auszeichnung mit einem Siegel/Label wurde nach einer Aufwand-/Nutzenabw\u00e4gung verworfen.", "In 2017 konnte das Projekt aufgrund personeller Engp\u00e4sse nicht durchgef\u00fchrt werden, da die<br>zust\u00e4ndige Personalstelle erst Ende des Jahres wieder besetzt werden konnte. 2018 wurde das<br>Ansprache- und Akquiseformat \u00fcberarbeitet. Statt einer fl\u00e4chendeckenden Ansprache wurde sich auf die<br>Unternehmen im Gewerbegebiet der Loddenheide konzentriert. Gemeinsam mit dem beauftragten<br>Energieberater ist ein Mitarbeiter der Klenko gezielt auf die einzelnen Unternehmen zugegangen und<br>hat diesen die Startberatung Energieeffizienz direkt vor Ort kurz vorgestellt und angeboten. Diese<br>Vorgehensweise hat sich als sehr erfolgreich herausgestellt, so dass in 2018 20 Beratungen<br>durchgef\u00fchrt werden konnten. Das Angebot und das Anspracheformat soll in dieser Form beibehalten und<br>in den n\u00e4chsten Jahren in weiteren Gewerbegebieten durchgef\u00fchrt werden.", "Netzwerke f\u00fcr Erfahrungsaustausch im Sektor GHD", "Erfahrungsaustausch zwischen GHD-Unternehmen zu Themen wie Technische Anlagen (z.B. Beleuchtung,<br>K\u00fchlung/ Klimatisierung), Mitarbeitermotivation, Fuhrpark, etc.. M\u00f6glicher Bestandteil der geplanten<br>\u201e M\u00fcnsters Allianz f\u00fcr Klimaschutz.", "Das Projekt ist in \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c (\u00dc4) integriert worden. Es sollten keine<br>weiteren neuen Netzwerke oder Foren f\u00fcr Erfahrungsaustausche zus\u00e4tzlich eingef\u00fchrt werden, sondern<br>das 2011 gegr\u00fcndete Netzwerk \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c ausgebaut werden.", "Das Projekt ist weiterhin in \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz (\u00dc4) integriert.\"", "Kein neuer Sachstand", "Energiecontrolling f\u00fcr KMU", "Entwicklung eines Qualit\u00e4tsmanagementsystems zum Aufbau eines einfachen Energiemanagements in KMU", "Eine Recherche zu den am Markt erh\u00e4ltlichen Energiecontrolling-Systemen f\u00fcr KMU wurde durchgef\u00fchrt,<br>wobei kein einfaches System zur Verf\u00fcgung steht. Die Systeme haben alle einen hohen Arbeitsaufwand,<br>der von den kleinen Unternehmen nicht geleistet werden kann. F\u00fcr die kontinuierliche Erfassung und<br>Auswertung der Stromverbrauchsdaten kleiner Betriebe ist der Einsatz eines Smart-Meter-Z\u00e4hlers mit<br>entsprechender Dienstleistung die einfachste L\u00f6sung. Hier wird der Status Quo der Einsatzm\u00f6glichkeit<br>durch die Stadtwerke M\u00fcnster GmbH gepr\u00fcft. Die Ergebnisse flie\u00dfen in die \u201eInitialberatung<br>Energieeffizienz\u201c (G1) ein.", "m Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wurde f\u00fcr die Unternehmen ein einfaches<br>Bilanzierungstool auf Excel-Basis erstellt und den Unternehmen im Rahmen eines Workshops<br>vorgestellt. Ziel soll es sein, dass die teilnehmenden Unternehmen an Hand weniger Daten eine<br>j\u00e4hrliche Bilanzierung durchf\u00fchren k\u00f6nnen.", "Kein neuer Sachstand", "energet. Optimierung schwer vermietbarer B\u00fcroimmobilien", "Ziel der Ma\u00dfnahme ist die Verringerung des Energieverbrauchs der Immobilien bei Wiedervermietung um<br>20-40% durch eine Analyse des betroffenen Bestandes an Gewerbeimmobilien und die Entwicklung eines<br>entsprechenden Energieberatungsangebo- tes.", "Da es sich quantitativ um nicht so viele Geb\u00e4ude handelt und somit die Auswirkungen auf den CO 2<br>-Aussto\u00df eher gering sind, ist die Ma\u00dfnahme als eingeschr\u00e4nkt bedeutsam und nicht priorit\u00e4r<br>eingestuft worden.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Themenspezifische Kampagnen", "Entwicklung und Durchf\u00fchrung von Kampagnen f\u00fcr verschiedene Branchen zur Energieeffizienz wie z.B.<br>Optimierung der Beleuchtung, K\u00fchlung, Green IT, KWK, etc.", "Im Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz - das Netzwerk f\u00fcr Unternehmen\u201c wurden in den<br>letzten beiden Jahren die Themen LED-Beleuchtung, Green-IT und die Installation von Photovoltaik-<br>Anlage intensiv behandelt und durch Informationsveranstaltungen, Exkursionen und Materialen<br>begleitet. Schwerpunkt in diesem Jahr wird der Einsatz von Energiemonitoring und \u2013managementsystemen<br>sein.", "Im Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wurden in den Projektjahren 2014 \u2013 2016 die<br>Themenschwerpunkte Elektromobilit\u00e4t, Mitarbeitermotivation und die Anwendung des eigens f\u00fcr M\u00fcnsters<br>\u201eAllianz f\u00fcr Klimaschutz\u201c entwickelten Bilanzierungstools intensiv behandelt. Zudem wurden die<br>Themen Stromspeicherung sowie m\u00f6gliche F\u00f6rdermittel f\u00fcr Unternehmen mit je einem Workshop den<br>Unternehmen nahe gebracht.", "Im Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wurden im Projektjahr 2018 die Themenschwerpunkte<br>Elektromobilit\u00e4t und verhaltensorientierte Ans\u00e4tze im Unternehmen in den Fokus genommen. Dabei stand<br>die Verbindung von Klimaschutz und Mitarbeitermotivation (Attraktivit\u00e4t des Arbeitgebers) im Fokus.<br>Schwerpunkte waren Klimaschutz am Arbeitsplatz (B\u00fcroausstattung), Klimaschutz und Ern\u00e4hrung sowie<br>Klimaschutz und Mobilit\u00e4t (Vermeidung von Wegen, Home Office, etc.).", "\u201eEnergieeffizienz durch Nutzermotivation\u201c", "Aufbau eines Kompetenzzentrums \u201eEnergieeffizienz durch Nutzermotivation\u201c als Servicestelle f\u00fcr<br>Unternehmen aus dem Sektor GHD. Entwicklung von Umsetzungskonzepten mit Materialien und<br>Bereitstellung eines Beratungsangebotes f\u00fcr die Firmen.", "Das Thema ist in \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz - das Netzwerk f\u00fcr Unternehmen\u201c eingebunden<br>worden und als Schwerpunktthema \u201eMitarbeitermotivation\u201c in der Umsetzung.", "m Rahmen von \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c wird das Thema Mitarbeitermotivation durch Workshops<br>und durch Betriebsrundg\u00e4nge bei Unternehmen, die das Thema intensiv umsetzen (z.B. Knubel),<br>weiterhin aktiv verfolgt.", "Kein neuer Sachstand", "F\u00f6rderprogramm \u201eEnergieeffizienzma\u00dfnahmen im Sektor GHD\u201c", "Entwicklung eines F\u00f6rderprogramms mit kleinen finanziellen Zusch\u00fcssen f\u00fcr Unternehmen. Das Programm<br>soll dabei als Anreizsystem funktionieren und der Breitenf\u00f6rderung kleinerer Ma\u00dfnahmen dienen (G1,<br>G5, G6). Finanzierung ggf. in Kooperation mit Herstellern von Effizienzprodukten.", "Die F\u00f6rderung von kleineren vorbildlichen Klimaschutzma\u00dfnahmen in kleinen und mittleren Unternehmen<br>gestaltet sich schwierig, da die Investitionen in den Unternehmen in diesem Sektor sehr z\u00f6gerlich<br>sind. In 2012 konnte ein Projekt zur Installation von LED-Beleuchtung gef\u00f6rdert werden, wobei im<br>M\u00e4rz 2013 die Nachricht kam, dass das Unternehmen die Ma\u00dfnahme nicht umsetzen wird. Im Rahmen der<br>Haushaltskonsolidierung 2012 wurden die Haushaltsmittel um 50% gek\u00fcrzt.", "Trotz intensiver Werbung \u00fcber die Startberatung und M\u00fcnsters Allianz f\u00fcr Klimaschutz konnten in den<br>Jahren 2013 - 2016 insgesamt nur vier LED-Sanierungen gef\u00f6rdert werden.", "Auch im Jahr 2017 konnten keine Unternehmen gefunden werden, die eine F\u00f6rderung in Anspruch genommen<br>haben. In 2018 ist die Startberatung f\u00fcr KMU nochmals intensiviert worden (vgl. G1), so dass<br>insgesamt 20 Unternehmen beraten werden konnten, von denen vereinzelt Interesse am F\u00f6rderprogramm<br>bekundet wurde. Eine Umsetzung der empfohlenen Ma\u00dfnahmen steht noch aus."], "textinfo": "label+text", "type": "treemap", "values": [4.43, 4.0, 4.0, 4.0, 4.0, 4.0, 5.0, 5.0, 5.0, 5.0, 5.0, 4.0, 4.0, 4.0, 4.0, 4.0, 3.0, 3.0, 3.0, 3.0, 3.0, 5.0, 5.0, 5.0, 5.0, 5.0, 4.0, 4.0, 4.0, 4.0, 4.0, 5.0, 5.0, 5.0, 5.0, 5.0]}],

                    Plotly.newPlot(
