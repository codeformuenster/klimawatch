                        [{"branchvalues": "remainder", "hoverinfo": "text", "hovertext": ["Energieumwandlung, EE (E)<br>Priorit\u00e4t: 4.22<br>Potential: 3.33", "Ausbau der Fernw\u00e4rme (FW) in der Fl\u00e4che (E1)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Ausbau des bestehenden FW-Netzes im Umfeld vorhandener Fernw\u00e4rmetrassen durch die Stadtwerke.<br>Unterst\u00fctzend soll ein \u00d6ko-Image f\u00fcr die Fernw\u00e4rme aufgebaut werden, d.h. Verbesserung und<br>Aufwertung des Image der Fernw\u00e4rmeversorgung im Sinne eines \u00f6kologisch wertvollen Produktes wie z.B.<br>\u00d6kostrom. (E1-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "In Zusammenarbeit mit der Stadtwerke M\u00fcnster GmbH ist in 2012 die Imagekampagne f\u00fcr die Fernw\u00e4rme in<br>M\u00fcnster ausgearbeitet und gestartet worden. Im Rahmen der Haushaltskonsolidierung 2012 wurden die<br>st\u00e4dtischen Haushaltsmittel f\u00fcr die Kampagne eingespart und die Stadtwerke M\u00fcnster f\u00fchren die<br>Kampagne in den kommenden Jahren eigenst\u00e4ndig fort. (E1-13)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Seit 2013 sind ca. 25.000 kW Anschlussleistung in 320 neuen Hausanschl\u00fcssen im Rahmen des<br>Fernw\u00e4rmeausbaus dazugekommen. Werbung f\u00fcr die Fernw\u00e4rme erfolgte \u00fcber unterschiedliche Medien<br>(Bewerbung f\u00fcr FW-F\u00f6rderprogramm vom 01.01.-31.12.2015; Redaktionelle Artikel zum F\u00f6rderprogramm im<br>Magazin Wartung-Direkt\"; regelm\u00e4\u00dfige Kommunikation in verschiedenen lokalen Medien).\"<br>(E1-1516)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Seit 2013 sind ca. 35.000 kW Anschlussleistung in 390 neuen Hausanschl\u00fcssen im Rahmen des<br>Fernw\u00e4rmeausbaus dazugekommen. Da das FW-F\u00f6rderprogramm Ende 2015 ausgelaufen ist und nicht neu<br>aufgelegt wurde, ist auch die begleitende Pr\u00e4sens in den Medien deutlich reduziert worden. Aktuell<br>werden in unregelm\u00e4\u00dfigen Abst\u00e4nden Anzeigen in Printmedien und im Kino geschaltet.<br>(E1-1718)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Ausbau Kraft-W\u00e4rme-Kopplung (KWK) im Heizkraftwerk Uni (E2)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Stadtwerke nehmen sich des Themas an und erarbeiten mit der Uni ein Konzept. Der aktuelle Vertrag<br>l\u00e4uft noch bis Oktober 2012. (E2-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Nachdem die Pr\u00fcfung zum Bau einer dritten Gasturbinenlinie (GT) am Standort des Gas- und<br>Dampfturbinen \u2013 Heizkraftwerkes (GuD-Anlage) am Hafen ergeben hat, dass ein wirtschaftlicher Betrieb<br>einer dritten GT unter den derzeitigen bzw. mittelfristig zu erwartenden Rahmenbedingungen nicht<br>m\u00f6glich erscheint, verfolgen die Stadtwerke M\u00fcnster das KWK-Ausbauziel durch die Projektierung von<br>Gro\u00df-BHKWs, die in das Fernw\u00e4rmenetz eingebunden werden sollen. Durch gro\u00dfe BHKWs in der<br>Netzperipherie, die mit W\u00e4rmespeichern kombiniert werden, wird der Erzeugungsanteil der in Kraft-<br>W\u00e4rme-Kopplung erzeugten Fernw\u00e4rme weiter gesteigert werden. Dar\u00fcber hinaus kann durch die<br>dezentrale Fernw\u00e4rmeeinspeisung hydraulischen Engp\u00e4ssen im Fernw\u00e4rmenetz begegnet werden. Die<br>Stadtwerke haben ihr Konzept der Universit\u00e4t vorgestellt und befinden sich mit der Uni im Gespr\u00e4ch<br>\u00fcber diesbez\u00fcglich m\u00f6gliche Standortkooperationen. Die laufende Kooperation in der<br>Fernw\u00e4rmeerzeugung wird \u00fcber das Auslaufen der Liefervertr\u00e4ge im Oktober 2012 zzt. dergestalt<br>fortgesetzt, dass der Uni KWK-Grundlastw\u00e4rme im Rahmen der verf\u00fcgbaren Kapazit\u00e4ten aus der GuD-<br>Anlage zu g\u00fcnstigen Konditionen zur Verf\u00fcgung gestellt wird, so dass der Einsatz der eigenen Gas-<br>Kessel am Orl\u00e9ansring entsprechend zur\u00fcck gefahren werden kann. (E2-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: 5", "Eine direkte Kooperation der Stadtwerke mit der Universit\u00e4t konnte aus wettbewerblichen Gr\u00fcnden<br>nicht abgeschlossen werden. In den nachfolgenden Ausschreibungen konnten die Stadtwerke jedoch den<br>Zuschlag erhalten und mit ihrem Angebot, KWK-W\u00e4rme g\u00fcnstig zu liefern, den Zuschlag erhalten und die<br>Erzeugungsmenge konsequent am KWK-Modus der Anlage ausrichten. Die Angebotsstruktur beg\u00fcnstigt somit<br>eine maximale KWK-W\u00e4rmeerzeugung. Die lokalen Gaseinsatzmengen der Universit\u00e4t sind deutlich<br>zur\u00fcckgegangen. (E2-1516)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Die Universit\u00e4t schreibt ihren Erdgasbedarf zur W\u00e4rmeerzeugung im HKW Orl\u00e9ansring aus<br>wettbewerblichen Gr\u00fcnden weiterhin regelm\u00e4\u00dfig aus. Die Stadtwerke konnten sich mit ihren<br>Alternativangeboten zur Lieferung kosteng\u00fcnstiger KWK-Grundlastw\u00e4rme aus der GuD-Anlage im HKW-Hafen<br>im Wettbewerb erfolgreich behaupten. Dies erm\u00f6glicht eine maximale KWK-W\u00e4rmeerzeugung in M\u00fcnsters<br>Fernw\u00e4rmesystem und die Gaseinsatzmengen der reinen W\u00e4rmeerzeugung verbleiben auf niedrigem Niveau.<br>(E2-1718)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Ausbau dezentrale Kraft-W\u00e4rme-Kopplung (KWK) (E3)<br>Priorit\u00e4t: 4.0<br>Potential: 2", "Die Stadtwerke wollen den Block-Heizkraftwerk-Ausbau (BHKW) \u00fcber den Ansatz des Gutachten ausbauen<br>und planen einen j\u00e4hrlichen Zuwachs von rd. 300 kW(el), was deutlich \u00fcber dem Ansatz der Gutachter<br>von 150 kW(el) liegt. (E3-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: 2", "Der Ausbau der dezentralen Kraft-W\u00e4rme-Kopplung wurde durch den Bau weiterer BHKWs der unteren und<br>mittleren Leistungsklasse kontinuierlich fortgesetzt. So konnten im Jahr 2011 rd. 375 kW und im Jahr<br>2012 rd. 580 kW zus\u00e4tzliche elektrische Erzeugungsleistung durch Sanierungs- und Neubauma\u00dfnahmen von<br>Blockheizkraftwerken zur Objektversorgung installiert werden. Damit lagen die beiden vergangenen<br>Jahre deutlich oberhalb der selbst gesetzten Zielmarke von rd. 300 kW pro Jahr. Zuk\u00fcnftig werden<br>jedoch gro\u00dfe Stromverbraucher BHKW \u0301s im jetzigen regulatorischen Rahmen vermehrt selbst errichten,<br>so dass die Perspektive der Stadtwerke eher auf Klein-BHKW \u0301s und in Zusammenarbeit mit der Stadt<br>auf kleinere Nahw\u00e4rmenetze zur Objektversorgung gerichtet ist. (E3-13)<br>Priorit\u00e4t:<br>4.0<br>Potential: 2", "Der mit dem Projekt KWK-Modellkommune NRW verfolgte Ansatz, mehrere Gro\u00df-BHKW im Stadtgebiet zu<br>bauen, konnte nicht weiter verfolgt werden. Die zwischenzeitlich sich einstellenden<br>Rahmenbedingungen in der Energiewirtschaft sowie Schwierig- keiten bei der Standortfindung<br>erschweren ein weitergehendes Engagement derzeit. (E3-1516)<br>Priorit\u00e4t: 4.0<br>Potential: 2", "Kein neuer Sachstand. Weiterhin sind die wirtschaftlichen Bedingungen f\u00fcr den Ausbau der KWK-Anlagen<br>aus Sicht der Stadtwerke nicht zufriedenstellend. Gestiegene Strompreise in 2018 k\u00f6nnen aber<br>mittelfristig zu einer h\u00f6heren Installationsquote f\u00fchren. (E3-1718)<br>Priorit\u00e4t: 4.0<br>Potential:<br>2", "Ausbau landwirtschaftliche Biogasnutzung (E4)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Ausbau der Biogaserzeugung in landwirtschaftlichen Betrieben m\u00f6glichst mit anfallender G\u00fclle und nur<br>zum Teil zus\u00e4tzlich angebauten Energiepflanzen. Dabei k\u00f6nnte die Biogasanlage das Biogas \u00fcber eine<br>Gasleitung zum Ort des W\u00e4rmeverbrauchs liefern (Biogassatelliten-BHKW). Ziel ist die Verbesserung<br>der W\u00e4rmeerzeugung und nicht die Ausweitung der Anbaufl\u00e4chen f\u00fcr Energiepflanzen.<br>(E4-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "In M\u00fcnster gibt es 8 betriebsbereite Biogasanlagen sowie 2 Biogasatelliten-BHKW, die zusammen rund<br>29 Mio. kWh elektrisch sowie 24 Mio. kWh thermisch erzeugen und eine Leistung von rund 3,4 MW<br>aufweisen. Nach einem Bauboom bis zum Jahr 2011 ist u.a. durch die hohen Substratpreise sowie die<br>verschlechterten Bedingungen des Erneuerbare Energien Gesetzes (EEG 2012) eine verminderte Nachfrage<br>nach Biogasanlagen zu verzeichnen. Die im Handlungskonzept 2020 anvisierten 4 MW sind jedoch durch<br>die bestehenden Anlagen sowie eine genehmigte, noch nicht fertig gestellte Anlage, ann\u00e4hernd<br>erreicht. (E4-13)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Mittlerweile gibt es in M\u00fcnster 10 Biogasanlagen sowie zwei Satelliten-BHKW\u2019s, die rund 45 Mio. kWh<br>elektrisch sowie 38 Mio. kWh thermisch erzeugen. Die elektrische Leistung betr\u00e4gt 5,2 MW. Durch die<br>Verschlechterung des EEG\u2019s findet aktuell kein weiterer Zubau oder nur in geringem Ma\u00dfe statt. Die<br>im Handlungskonzept 2020 anvisierten 4 MW sind bereits \u00fcbertroffen worden. (E4-1516)<br>Priorit\u00e4t:<br>5.0<br>Potential: 5", "Kein neuer Sachstand. Da die Biogasanlagen einen bedeutenden Beitrag zur erneuerbaren<br>Stromversorgung in M\u00fcnster beisteuern (37,5% in 2017), soll im Laufe des Jahres 2018 gemeinsam mit<br>Vertretern der Landwirtschaft ein Konzept f\u00fcr aus der EEG-F\u00f6rderung auslaufende Biogasanlagen und<br>deren Betriebe erarbeitet werden. (E4-1718)<br>Priorit\u00e4t: 5.0<br>Potential: 5", "Biogaserzeugung aus Gr\u00fcnschnitt (E5)<br>Priorit\u00e4t: 5.0<br>Potential: 3", "Eine energetische Nutzung eines Gro\u00dfteils des Gr\u00fcnschnitts der AWM k\u00f6nnte durch eine Vorschaltung<br>einer Verg\u00e4rungsstufe vor die Kompostierung erfolgen. Aufbereitung des Biogases zu Erdgasqualit\u00e4t<br>und Einspeisung in das Erdgasnetz der Stadtwerke, damit sowohl das Strom- als auch das<br>W\u00e4rmepotenzial genutzt werden kann. Dies w\u00e4re nur wirtschaftlich, wenn eine elektr. Leistung von 500<br>kW bis 1 MW erzielt wird. (E5-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: 3", "Bislang keine wirtschaftliche Nutzung des Potenziales m\u00f6glich bzw. absehbar. (E5-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: 3", "Kein neuer Sachstand (E5-1516)<br>Priorit\u00e4t: 5.0<br>Potential: 3", "Kein neuer Sachstand (E5-1718)<br>Priorit\u00e4t: 5.0<br>Potential: 3", "Gestaltungs- und Integrationsf\u00f6rderung f\u00fcr Solarthermie und Fotovoltaik (E6)<br>Priorit\u00e4t:<br>3.0<br>Potential: 2", "Gute gestaltete Solaranlagen sollten \u00fcber ein F\u00f6rderprogramm mit einem Investitionszuschuss<br>unterst\u00fctzt werden, um technische L\u00f6sungen f\u00fcr architektonisch gut integrierte Anlagen<br>voranzubringen. (E6-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: 2", "Ma\u00dfnahme erst ab 2016 wirksam (E6-13)<br>Priorit\u00e4t: 3.0<br>Potential: 2", "Gem\u00e4\u00df Handlungskonzept zur Umsetzung des Klimaschutzkonzeptes 2020 (V/0592/2010 inkl. V/0592/2010<br>E1) werden von 2016 bis 2020 j\u00e4hrlich jeweils 27.000 \u20ac f\u00fcr die F\u00f6rderung von Photovoltaikanlagen<br>(PV-Anlagen) zur Verf\u00fcgung gestellt. Der Rat hat am 29.06.2016 die Richtlinien beschlossen<br>(V/0351/2016). Ziel ist es, den durch das Erneuerbare Energien Gesetz (EEG 2014) bedingten deutlich<br>geringeren Anlagenzubau bei kleinen Anlagen wieder anzusto\u00dfen. Mit dem zur Verf\u00fcgung stehen Ansatz<br>von 27.000 \u20ac war vorgesehen rund 11 Anlagen pro Jahr zu f\u00f6rdern. Die F\u00f6rderung hat zu einer enormen<br>Nachfrage von PV-Anlagen und F\u00f6rdermitteln gef\u00fchrt, so dass bereits Anfang September 2016 die<br>angesetzten Mittel ersch\u00f6pft waren. (E6-1516)<br>Priorit\u00e4t: 3.0<br>Potential: 2", "Im Jahr 2017 konnten neun Anlagen gef\u00f6rdert werden, wobei die F\u00f6rdermittel innerhalb weniger Wochen<br>ausgesch\u00f6pft waren. Im November 2017 hat der Rat eine Aktualisierung der Richtlinien auf Grund<br>deutlich gesunkener Modulpreise beschlossen (V/0890/2017). Erg\u00e4nzend wurde der F\u00f6rdertopf im Rahmen<br>der Haushaltsplanberatungen 2018 auf insgesamt 52.000 \u20ac f\u00fcr die Jahre 2018 \u2013 2020 aufgestockt. Der<br>gro\u00dfe Erfolg des F\u00f6rderprogrammes hat sich im Jahr 2018 fortgesetzt, denn auch die aufgestockten<br>F\u00f6rdermittel waren bereits bis Ende M\u00e4rz 2018 verausgabt. Dabei konnten mit dem reduzierten<br>F\u00f6rdersatz (von 150 \u20ac/kWp) insgesamt 45 Antr\u00e4ge mit einem durchschnittlichen Zuschuss von 1.170 \u20ac<br>bewilligt werden. Die erneut gro\u00dfe Nachfrage nach den F\u00f6rdermitteln zeigt, dass mit dem Anreizsystem<br>einer F\u00f6rderung die Nachfrage nach PV-Anlagen weiterhin deutlich angekurbelt werden konnte. Zum Juni<br>2018 wurde das F\u00f6rderprogramm auf Grund der weiteren Preisreduzierung von PV-Anlagen auf die<br>F\u00f6rderung von PV-Anlagen mit Speichern ge\u00e4ndert und zudem wurde der F\u00f6rdermitteltopf auf 100.000 \u20ac<br>j\u00e4hrlich angehoben (V/0291/2018). Gef\u00f6rdert werden neuinstallierte PV-Anlagen mit<br>Batteriespeichersystem auf Basis von Lithium-Eisen-Phosphat-Speichern (1.000 \u20ac pauschal) und<br>Salzwasserbatteriespeicher (1.500\u20ac pauschal), da hierbei aus Sicht von Rohstoffeinsatz, Lebensdauer,<br>Umwelteinwirkungen und Sicherheit die positiven Aspekte im Vergleich zu den \u00fcbrigen<br>Batterietechnologien \u00fcberwiegen. (E6-1718)<br>Priorit\u00e4t: 3.0<br>Potential: 2", "Umfeld Solarenergie unterst\u00fctzen (E7)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Solaranlagen sollten in der \u00f6ffentlichen Wahrnehmung gest\u00e4rkt werden, z.B. durch weitere<br>Referenzobjekte mit Wirtschaftspartnern aus der Wohnungswirtschaft oder Hotelgewerbe, F\u00f6rderung noch<br>mehr bewerben, Pr\u00e4sentationen in Vereinen, \u201eRundum- Sorglos-Pakete\u201c f\u00fcr Hausbesitzer, etc.<br>(E7-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Um das Thema Solarenergie \u00f6ffentlichkeitswirksam zu bewerben, wurde neben den seit Jahren<br>stattfindenden Aktionen und Beratungen ein Flyer erstellt, der den st\u00e4dtischen Solarcheck bewirbt<br>und weitere Informationen zur Nutzung von PV-Anlagen liefert. Der internetbasierte Solarcheck ist<br>unter www.klima.muenster.de eingestellt und ist von den B\u00fcrgern gut angenommen worden. Die in<br>M\u00fcnster installierte Leistung der PV-Anlagen konnte von 2010 mit 9.797 kWp bis 2012 mit 31.600 kWp<br>mehr als verdreifacht werden. Dies zeigt, dass unterst\u00fctzt durch den Bundestrend die vielf\u00e4ltigen<br>Aktionen zum Ausbau der Solarstromnutzung in M\u00fcnster sehr erfolgreich gewesen sind.<br>(E7-13)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Die Werbung f\u00fcr das Thema Solarenergie wurde in den vergangen Jahren kontinuierlich ausgebaut und<br>durch Aktionstage wie Tag der Sonne, Aktion \u201eW\u00e4rme von der Sonne\u201c oder \u201eSolar lokal\u201c,<br>Informationstage f\u00fcr den internetbasierten Solarcheck oder durch die Energieberatung der<br>Verbraucherzentrale umgesetzt. Beim internetbasierten Solarcheck k\u00f6nnen B\u00fcrger im pers\u00f6nlichen<br>Gespr\u00e4ch mit einem Berater den Check durchf\u00fchren und erhalten zudem eine weiterf\u00fchrende Beratung zu<br>Technik und Wirtschaftlichkeit. Im September 2016 wurde zudem eine gro\u00dfe, \u00f6ffentlichkeitswirksame<br>Kampagne \u201eMit der Kraft der Sonne Richtung Zukunft\u201c durchgef\u00fchrt. Eine Ausstellung inklusive<br>Beratung durch das Fachhandwerk und durch Energieexperten sowie mehrere Vortr\u00e4ge wurden<br>durchgef\u00fchrt. Daneben konnten sich Interessierte auch auf dem Familienumweltfest auf dem Hof L\u00fctke<br>J\u00fcdefeld umfassend zum Thema Solarenergie informieren. Seit 2013 konnte der Ausbau von PV-Anlagen<br>auf 35.600 kWp gesteigert werden. (E7-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Kampagne durchgef\u00fchrt werden. Im<br>Jahr 2018 wurde wieder eine breitangelegte Solar-Kampagne gemeinsam mit Partnerorganisationen und<br>insgesamt mehr als 15 Solar-Aktionsveranstaltungen auf dem Stadtgebiet durchgef\u00fchrt. Dabei wurden<br>\u00f6ffentlichkeitswirksam die Themen Photovoltaik, Speichersysteme und Solarthermie in den Blick der<br>B\u00fcrger gebracht und B\u00fcrger bei der Planung und Realisierung einer Solaranlage unterst\u00fctzt. Neben<br>einer Informationsbrosch\u00fcre und der Erweiterung des Netzwerkes AltbauPartnerHandwerk um weitere<br>Solarfachfirmen arbeitet die Stadt M\u00fcnster an der Erstellung eines Solardachpotenzialkatasters, dass<br>die vorhandenen geeignete Dachfl\u00e4chen in M\u00fcnster darstellt und bei der ersten Dimensionierung der<br>Anlagen unterst\u00fctzen soll. Zudem sind im Rahmen der Solarkampagne gemeinsam mit der<br>Verbraucherzentral M\u00fcnster 30 kostenlose Vor-Ort-Beratungen zum Thema Solar verlost worden, um so<br>die Hemmschwelle zur professionellen und unabh\u00e4ngigen Beratung weiter zu senken.<br>(E7-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Windkraftnutzung (E8)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Die Planungen f\u00fcr die Ausweisung neuer Windkraftvorrangfl\u00e4chen laufen bereits seit Herbst 2010 in<br>Zusammenarbeit mit den Stadtwerken, Amt 61 und Amt 67. Die Fl\u00e4chen sollen m\u00f6glichst in den neuen<br>Regionalplan aufgenommen werden. (E8-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Am 12.12.2012 hat der Rat der Stadt M\u00fcnster das Gesamtst\u00e4dtisches Konzept zur Ermittlung von<br>Fl\u00e4chenpotenzialen zur Errichtung von Windenergieanlagen (WEA) und zur Darstellung entsprechender<br>Konzentrationszonen f\u00fcr WEA im Fl\u00e4chennutzungsplan der Stadt M\u00fcnster\" (Vorlagen V/0247/2012 und<br>V/0247/2012/1) einstimmig beschlossen und damit den Aufstellungsbeschluss f\u00fcr das entsprechende FNP-<br>\u00c4nderungsverfahren erteilt.\" (E8-13)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Der Rat hat bereits am 12.12.2012 ein erstes gesamtst\u00e4dtisches Konzept zur Ermittlung von<br>Fl\u00e4chenpotenzialen zur Errichtung von Windenergieanlagen (WEA) und zur Darstellung entsprechender<br>Konzentrationszentren im Fl\u00e4chennutzungsplan (FNP) der Stadt M\u00fcnster zur Kenntnis genommen und die<br>Verwaltung beauftragt, auf dieser Grundlage ein Verfahren zur \u00c4nderung des FNP einzuleiten. Vor dem<br>Hintergrund einiger Urteile (insbesondere BVerwG vom 13.12.2012 sowie OVG NRW vom 01.07.2013) war es<br>erforderlich, die Systematik und insbesondere den Kriterienkatalog dieser Potenzialfl\u00e4chenanalyse<br>umfassend zu \u00fcberarbeiten. Der Rat hat am 25.03.2015 die \u00fcberarbeitete Potenzialfl\u00e4chenanalyse zur<br>Kenntnis genommen und die darauf aufbauende 65. \u00c4nderung des FNP zur Darstellung von<br>Windkonzentrationszonen einleitend beschlossen (vgl. Vorlage V/0017/2015). Am 29.06.2016 hat der Rat<br>beschlossen, den Entwurf zur 65. \u00c4nderung des FNP noch einmal zu \u00e4ndern, so dass der so ge\u00e4nderte<br>Entwurf in der Zeit vom 18.07.2016 bis 26.08.2016 erneut \u00f6ffentlich ausgelegen hat. Am 28.09.2016<br>hat der Rat die 65. \u00c4nderung des FNP abschlie\u00dfend beschlossen. Der ge\u00e4nderte FNP stellt stadtweit<br>ca. 440 ha. Konzentrationszonen f\u00fcr die Errichtung von Windenergieanlagen dar.<br>(E8-1516)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Nachdem der Rat am 28.09.2016 die 65. \u00c4nderung des FNP abschlie\u00dfend beschlossen hatte, hat die<br>Bezirksregierung M\u00fcnster die 65. \u00c4nderung am 15.12.2016 genehmigt. Mit der Ver\u00f6ffentlichung dieser<br>Genehmigungsverf\u00fcgung am 23.12.2016 im Amtsblatt der Stadt M\u00fcnster wurde die 65. \u00c4nderung des FNP<br>wirksam.<br><b>Sachstand Windenergienutzung im Stadtgebiet M\u00fcnster,</b><br>Gesamtbetrachtung,<br>unabh\u00e4ngig von der Genehmigungszust\u00e4ndigkeit<br>Stand 11.07.2018<br>Aktuell betrieben: 32; 52.500<br>kW<br>Genehmigt 2016,aber noch nicht errichtet: 2; 6.200 kW (teilweise Repowering)<br>Genehmigt<br>2017,aber noch nicht errichtet: 5; 18.000 kW (teilweise Repowering)<br>Im Genehmigungsverfahren: 3;<br>9.600 kW<br>Summe: 42; 86.300kW (E8-1718)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Beteiligung an Solaranlagen unterst\u00fctzen (E9)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Akquisition von gro\u00dfen, publikumsnahen Dachfl\u00e4chen bei Industrie und Gewerbe, Aufbau einer<br>\u201eTauschb\u00f6rse\u201c f\u00fcr Investoren und Anbieter von Dachfl\u00e4chen, Entwicklung von unterschiedlichen<br>Betreibermodellen, Kampagne zur Einwerbung von Beteiligungen, Serviceplattform f\u00fcr Planer und<br>Architekten, etc. (E9-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Auf st\u00e4dtischen Dachfl\u00e4chen sind insgesamt 41 Anlagen mit fast 1.500 kWp errichtet worden. Die<br>Stadtwerke M\u00fcnster GmbH hat dabei einen gro\u00dfen Beitrag geleistet. Sowohl auf st\u00e4dtischen Schulen als<br>auch auf anderen gro\u00dfen privaten Geb\u00e4uden betreiben die Stadtwerke mehr als 50 Anlagen mit einer<br>Leistung von rund 3.740 kWp. Das Potenzial an Dachfl\u00e4chen ist in der Stadt M\u00fcnster gr\u00f6\u00dftenteils<br>erschlossen. (E9-13)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Im Rahmen der Umsetzung des vom Bundesumweltministerium gef\u00f6rderten Klimaschutzteilkonzeptes<br>\u201eErneuerbare Energien\u201c ist ein umfangreicher Ma\u00dfnahmenkatalog erstellt worden, der auch die<br>Errichtung von Solaranlagen bei Gewerbe, Industrie und Wohnungswirtschaft sowie auf st\u00e4dtischen<br>Dachfl\u00e4chen ber\u00fccksichtigt. (E9-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Durch die ge\u00e4nderte Schwerpunktsetzung im Rahmen des EEG (Erneuerbare Energien Gesetzt), die seit<br>dem Jahr 2012 verst\u00e4rkt weg von der reinen Netzeinspeisung hin zu einem m\u00f6glichst hohen<br>Eigenstromverbrauch zielt, haben Beteiligungsmodelle sukzessive an Bedeutung verloren. Die Stadt<br>M\u00fcnster und ihre T\u00f6chterunternehmen planen daher im Jahr 2018 eine Reihe von PV-Anlagen in<br>Eigenregie zu errichten und zu betreiben. Au\u00dferdem soll die gr\u00f6\u00dfte Freifl\u00e4chenanlage auf dem<br>ehemaligen Deponiek\u00f6rper in Coerde in Kooperation zwischen AWM und Stadtwerken erweitert werden.<br>(E9-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (2)"], "ids": ["E", "E1", "E1-Plan", "E1-13", "E1-1516", "E1-1718", "E2", "E2-Plan", "E2-13", "E2-1516", "E2-1718", "E3", "E3-Plan", "E3-13", "E3-1516", "E3-1718", "E4", "E4-Plan", "E4-13", "E4-1516", "E4-1718", "E5", "E5-Plan", "E5-13", "E5-1516", "E5-1718", "E6", "E6-Plan", "E6-13", "E6-1516", "E6-1718", "E7", "E7-Plan", "E7-13", "E7-1516", "E7-1718", "E8", "E8-Plan", "E8-13", "E8-1516", "E8-1718", "E9", "E9-Plan", "E9-13", "E9-1516", "E9-1718"], "insidetextfont": {"size": 75}, "labels": ["<b>Energieumwandlung, EE</b> (E)", "<b>Ausbau der Fernw\u00e4rme (FW) in der Fl\u00e4che</b> (E1)", "<b>geplant</b> (E1-Plan)", "<b>Sachstand 2013</b> (E1-13)", "<b>Sachstand 2015 / 2016</b> (E1-1516)", "<b>Sachstand 2017 / 2018</b> (E1-1718)", "<b>Ausbau Kraft-W\u00e4rme-Kopplung (KWK) im Heizkraftwerk Uni</b> (E2)", "<b>geplant</b> (E2-Plan)", "<b>Sachstand 2013</b> (E2-13)", "<b>Sachstand 2015 / 2016</b> (E2-1516)", "<b>Sachstand 2017 / 2018</b> (E2-1718)", "<b>Ausbau dezentrale Kraft-W\u00e4rme-Kopplung (KWK)</b> (E3)", "<b>geplant</b> (E3-Plan)", "<b>Sachstand 2013</b> (E3-13)", "<b>Sachstand 2015 / 2016</b> (E3-1516)", "<b>Sachstand 2017 / 2018</b> (E3-1718)", "<b>Ausbau landwirtschaftliche Biogasnutzung</b> (E4)", "<b>geplant</b> (E4-Plan)", "<b>Sachstand 2013</b> (E4-13)", "<b>Sachstand 2015 / 2016</b> (E4-1516)", "<b>Sachstand 2017 / 2018</b> (E4-1718)", "<b>Biogaserzeugung aus Gr\u00fcnschnitt</b> (E5)", "<b>geplant</b> (E5-Plan)", "<b>Sachstand 2013</b> (E5-13)", "<b>Sachstand 2015 / 2016</b> (E5-1516)", "<b>Sachstand 2017 / 2018</b> (E5-1718)", "<b>Gestaltungs- und Integrationsf\u00f6rderung f\u00fcr Solarthermie und Fotovoltaik</b> (E6)", "<b>geplant</b> (E6-Plan)", "<b>Sachstand 2013</b> (E6-13)", "<b>Sachstand 2015 / 2016</b> (E6-1516)", "<b>Sachstand 2017 / 2018</b> (E6-1718)", "<b>Umfeld Solarenergie unterst\u00fctzen</b> (E7)", "<b>geplant</b> (E7-Plan)", "<b>Sachstand 2013</b> (E7-13)", "<b>Sachstand 2015 / 2016</b> (E7-1516)", "<b>Sachstand 2017 / 2018</b> (E7-1718)", "<b>Windkraftnutzung</b> (E8)", "<b>geplant</b> (E8-Plan)", "<b>Sachstand 2013</b> (E8-13)", "<b>Sachstand 2015 / 2016</b> (E8-1516)", "<b>Sachstand 2017 / 2018</b> (E8-1718)", "<b>Beteiligung an Solaranlagen unterst\u00fctzen</b> (E9)", "<b>geplant</b> (E9-Plan)", "<b>Sachstand 2013</b> (E9-13)", "<b>Sachstand 2015 / 2016</b> (E9-1516)", "<b>Sachstand 2017 / 2018</b> (E9-1718)"], "marker": {"colors": ["orange", "orange", "white", "orange", "#01873B", "#AE1B1B", "#01873B", "white", "orange", "#01873B", "#01873B", "orange", "white", "#01873B", "#AE1B1B", "#AE1B1B", "#01873B", "white", "#01873B", "orange", "orange", "orange", "white", "orange", "orange", "orange", "#01873B", "white", "orange", "#01873B", "#01873B", "#01873B", "white", "#01873B", "#01873B", "#01873B", "#01873B", "white", "#01873B", "orange", "#01873B", "orange", "white", "#01873B", "orange", "orange"]}, "parents": [null, "E", "E1", "E1", "E1", "E1", "E", "E2", "E2", "E2", "E2", "E", "E3", "E3", "E3", "E3", "E", "E4", "E4", "E4", "E4", "E", "E5", "E5", "E5", "E5", "E", "E6", "E6", "E6", "E6", "E", "E7", "E7", "E7", "E7", "E", "E8", "E8", "E8", "E8", "E", "E9", "E9", "E9", "E9"], "pathbar": {"visible": true}, "text": ["Energieumwandlung, EE", "Ausbau der Fernw\u00e4rme (FW) in der Fl\u00e4che", "Ausbau des bestehenden FW-Netzes im Umfeld vorhandener Fernw\u00e4rmetrassen durch die Stadtwerke.<br>Unterst\u00fctzend soll ein \u00d6ko-Image f\u00fcr die Fernw\u00e4rme aufgebaut werden, d.h. Verbesserung und<br>Aufwertung des Image der Fernw\u00e4rmeversorgung im Sinne eines \u00f6kologisch wertvollen Produktes wie z.B.<br>\u00d6kostrom.", "In Zusammenarbeit mit der Stadtwerke M\u00fcnster GmbH ist in 2012 die Imagekampagne f\u00fcr die Fernw\u00e4rme in<br>M\u00fcnster ausgearbeitet und gestartet worden. Im Rahmen der Haushaltskonsolidierung 2012 wurden die<br>st\u00e4dtischen Haushaltsmittel f\u00fcr die Kampagne eingespart und die Stadtwerke M\u00fcnster f\u00fchren die<br>Kampagne in den kommenden Jahren eigenst\u00e4ndig fort.", "Seit 2013 sind ca. 25.000 kW Anschlussleistung in 320 neuen Hausanschl\u00fcssen im Rahmen des<br>Fernw\u00e4rmeausbaus dazugekommen. Werbung f\u00fcr die Fernw\u00e4rme erfolgte \u00fcber unterschiedliche Medien<br>(Bewerbung f\u00fcr FW-F\u00f6rderprogramm vom 01.01.-31.12.2015; Redaktionelle Artikel zum F\u00f6rderprogramm im<br>Magazin Wartung-Direkt\"; regelm\u00e4\u00dfige Kommunikation in verschiedenen lokalen Medien).\"", "Seit 2013 sind ca. 35.000 kW Anschlussleistung in 390 neuen Hausanschl\u00fcssen im Rahmen des<br>Fernw\u00e4rmeausbaus dazugekommen. Da das FW-F\u00f6rderprogramm Ende 2015 ausgelaufen ist und nicht neu<br>aufgelegt wurde, ist auch die begleitende Pr\u00e4sens in den Medien deutlich reduziert worden. Aktuell<br>werden in unregelm\u00e4\u00dfigen Abst\u00e4nden Anzeigen in Printmedien und im Kino geschaltet.", "Ausbau Kraft-W\u00e4rme-Kopplung (KWK) im Heizkraftwerk Uni", "Stadtwerke nehmen sich des Themas an und erarbeiten mit der Uni ein Konzept. Der aktuelle Vertrag<br>l\u00e4uft noch bis Oktober 2012.", "Nachdem die Pr\u00fcfung zum Bau einer dritten Gasturbinenlinie (GT) am Standort des Gas- und<br>Dampfturbinen \u2013 Heizkraftwerkes (GuD-Anlage) am Hafen ergeben hat, dass ein wirtschaftlicher Betrieb<br>einer dritten GT unter den derzeitigen bzw. mittelfristig zu erwartenden Rahmenbedingungen nicht<br>m\u00f6glich erscheint, verfolgen die Stadtwerke M\u00fcnster das KWK-Ausbauziel durch die Projektierung von<br>Gro\u00df-BHKWs, die in das Fernw\u00e4rmenetz eingebunden werden sollen. Durch gro\u00dfe BHKWs in der<br>Netzperipherie, die mit W\u00e4rmespeichern kombiniert werden, wird der Erzeugungsanteil der in Kraft-<br>W\u00e4rme-Kopplung erzeugten Fernw\u00e4rme weiter gesteigert werden. Dar\u00fcber hinaus kann durch die<br>dezentrale Fernw\u00e4rmeeinspeisung hydraulischen Engp\u00e4ssen im Fernw\u00e4rmenetz begegnet werden. Die<br>Stadtwerke haben ihr Konzept der Universit\u00e4t vorgestellt und befinden sich mit der Uni im Gespr\u00e4ch<br>\u00fcber diesbez\u00fcglich m\u00f6gliche Standortkooperationen. Die laufende Kooperation in der<br>Fernw\u00e4rmeerzeugung wird \u00fcber das Auslaufen der Liefervertr\u00e4ge im Oktober 2012 zzt. dergestalt<br>fortgesetzt, dass der Uni KWK-Grundlastw\u00e4rme im Rahmen der verf\u00fcgbaren Kapazit\u00e4ten aus der GuD-<br>Anlage zu g\u00fcnstigen Konditionen zur Verf\u00fcgung gestellt wird, so dass der Einsatz der eigenen Gas-<br>Kessel am Orl\u00e9ansring entsprechend zur\u00fcck gefahren werden kann.", "Eine direkte Kooperation der Stadtwerke mit der Universit\u00e4t konnte aus wettbewerblichen Gr\u00fcnden<br>nicht abgeschlossen werden. In den nachfolgenden Ausschreibungen konnten die Stadtwerke jedoch den<br>Zuschlag erhalten und mit ihrem Angebot, KWK-W\u00e4rme g\u00fcnstig zu liefern, den Zuschlag erhalten und die<br>Erzeugungsmenge konsequent am KWK-Modus der Anlage ausrichten. Die Angebotsstruktur beg\u00fcnstigt somit<br>eine maximale KWK-W\u00e4rmeerzeugung. Die lokalen Gaseinsatzmengen der Universit\u00e4t sind deutlich<br>zur\u00fcckgegangen.", "Die Universit\u00e4t schreibt ihren Erdgasbedarf zur W\u00e4rmeerzeugung im HKW Orl\u00e9ansring aus<br>wettbewerblichen Gr\u00fcnden weiterhin regelm\u00e4\u00dfig aus. Die Stadtwerke konnten sich mit ihren<br>Alternativangeboten zur Lieferung kosteng\u00fcnstiger KWK-Grundlastw\u00e4rme aus der GuD-Anlage im HKW-Hafen<br>im Wettbewerb erfolgreich behaupten. Dies erm\u00f6glicht eine maximale KWK-W\u00e4rmeerzeugung in M\u00fcnsters<br>Fernw\u00e4rmesystem und die Gaseinsatzmengen der reinen W\u00e4rmeerzeugung verbleiben auf niedrigem Niveau.", "Ausbau dezentrale Kraft-W\u00e4rme-Kopplung (KWK)", "Die Stadtwerke wollen den Block-Heizkraftwerk-Ausbau (BHKW) \u00fcber den Ansatz des Gutachten ausbauen<br>und planen einen j\u00e4hrlichen Zuwachs von rd. 300 kW(el), was deutlich \u00fcber dem Ansatz der Gutachter<br>von 150 kW(el) liegt.", "Der Ausbau der dezentralen Kraft-W\u00e4rme-Kopplung wurde durch den Bau weiterer BHKWs der unteren und<br>mittleren Leistungsklasse kontinuierlich fortgesetzt. So konnten im Jahr 2011 rd. 375 kW und im Jahr<br>2012 rd. 580 kW zus\u00e4tzliche elektrische Erzeugungsleistung durch Sanierungs- und Neubauma\u00dfnahmen von<br>Blockheizkraftwerken zur Objektversorgung installiert werden. Damit lagen die beiden vergangenen<br>Jahre deutlich oberhalb der selbst gesetzten Zielmarke von rd. 300 kW pro Jahr. Zuk\u00fcnftig werden<br>jedoch gro\u00dfe Stromverbraucher BHKW \u0301s im jetzigen regulatorischen Rahmen vermehrt selbst errichten,<br>so dass die Perspektive der Stadtwerke eher auf Klein-BHKW \u0301s und in Zusammenarbeit mit der Stadt<br>auf kleinere Nahw\u00e4rmenetze zur Objektversorgung gerichtet ist.", "Der mit dem Projekt KWK-Modellkommune NRW verfolgte Ansatz, mehrere Gro\u00df-BHKW im Stadtgebiet zu<br>bauen, konnte nicht weiter verfolgt werden. Die zwischenzeitlich sich einstellenden<br>Rahmenbedingungen in der Energiewirtschaft sowie Schwierig- keiten bei der Standortfindung<br>erschweren ein weitergehendes Engagement derzeit.", "Kein neuer Sachstand. Weiterhin sind die wirtschaftlichen Bedingungen f\u00fcr den Ausbau der KWK-Anlagen<br>aus Sicht der Stadtwerke nicht zufriedenstellend. Gestiegene Strompreise in 2018 k\u00f6nnen aber<br>mittelfristig zu einer h\u00f6heren Installationsquote f\u00fchren.", "Ausbau landwirtschaftliche Biogasnutzung", "Ausbau der Biogaserzeugung in landwirtschaftlichen Betrieben m\u00f6glichst mit anfallender G\u00fclle und nur<br>zum Teil zus\u00e4tzlich angebauten Energiepflanzen. Dabei k\u00f6nnte die Biogasanlage das Biogas \u00fcber eine<br>Gasleitung zum Ort des W\u00e4rmeverbrauchs liefern (Biogassatelliten-BHKW). Ziel ist die Verbesserung<br>der W\u00e4rmeerzeugung und nicht die Ausweitung der Anbaufl\u00e4chen f\u00fcr Energiepflanzen.", "In M\u00fcnster gibt es 8 betriebsbereite Biogasanlagen sowie 2 Biogasatelliten-BHKW, die zusammen rund<br>29 Mio. kWh elektrisch sowie 24 Mio. kWh thermisch erzeugen und eine Leistung von rund 3,4 MW<br>aufweisen. Nach einem Bauboom bis zum Jahr 2011 ist u.a. durch die hohen Substratpreise sowie die<br>verschlechterten Bedingungen des Erneuerbare Energien Gesetzes (EEG 2012) eine verminderte Nachfrage<br>nach Biogasanlagen zu verzeichnen. Die im Handlungskonzept 2020 anvisierten 4 MW sind jedoch durch<br>die bestehenden Anlagen sowie eine genehmigte, noch nicht fertig gestellte Anlage, ann\u00e4hernd<br>erreicht.", "Mittlerweile gibt es in M\u00fcnster 10 Biogasanlagen sowie zwei Satelliten-BHKW\u2019s, die rund 45 Mio. kWh<br>elektrisch sowie 38 Mio. kWh thermisch erzeugen. Die elektrische Leistung betr\u00e4gt 5,2 MW. Durch die<br>Verschlechterung des EEG\u2019s findet aktuell kein weiterer Zubau oder nur in geringem Ma\u00dfe statt. Die<br>im Handlungskonzept 2020 anvisierten 4 MW sind bereits \u00fcbertroffen worden.", "Kein neuer Sachstand. Da die Biogasanlagen einen bedeutenden Beitrag zur erneuerbaren<br>Stromversorgung in M\u00fcnster beisteuern (37,5% in 2017), soll im Laufe des Jahres 2018 gemeinsam mit<br>Vertretern der Landwirtschaft ein Konzept f\u00fcr aus der EEG-F\u00f6rderung auslaufende Biogasanlagen und<br>deren Betriebe erarbeitet werden.", "Biogaserzeugung aus Gr\u00fcnschnitt", "Eine energetische Nutzung eines Gro\u00dfteils des Gr\u00fcnschnitts der AWM k\u00f6nnte durch eine Vorschaltung<br>einer Verg\u00e4rungsstufe vor die Kompostierung erfolgen. Aufbereitung des Biogases zu Erdgasqualit\u00e4t<br>und Einspeisung in das Erdgasnetz der Stadtwerke, damit sowohl das Strom- als auch das<br>W\u00e4rmepotenzial genutzt werden kann. Dies w\u00e4re nur wirtschaftlich, wenn eine elektr. Leistung von 500<br>kW bis 1 MW erzielt wird.", "Bislang keine wirtschaftliche Nutzung des Potenziales m\u00f6glich bzw. absehbar.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Gestaltungs- und Integrationsf\u00f6rderung f\u00fcr Solarthermie und Fotovoltaik", "Gute gestaltete Solaranlagen sollten \u00fcber ein F\u00f6rderprogramm mit einem Investitionszuschuss<br>unterst\u00fctzt werden, um technische L\u00f6sungen f\u00fcr architektonisch gut integrierte Anlagen<br>voranzubringen.", "Ma\u00dfnahme erst ab 2016 wirksam", "Gem\u00e4\u00df Handlungskonzept zur Umsetzung des Klimaschutzkonzeptes 2020 (V/0592/2010 inkl. V/0592/2010<br>E1) werden von 2016 bis 2020 j\u00e4hrlich jeweils 27.000 \u20ac f\u00fcr die F\u00f6rderung von Photovoltaikanlagen<br>(PV-Anlagen) zur Verf\u00fcgung gestellt. Der Rat hat am 29.06.2016 die Richtlinien beschlossen<br>(V/0351/2016). Ziel ist es, den durch das Erneuerbare Energien Gesetz (EEG 2014) bedingten deutlich<br>geringeren Anlagenzubau bei kleinen Anlagen wieder anzusto\u00dfen. Mit dem zur Verf\u00fcgung stehen Ansatz<br>von 27.000 \u20ac war vorgesehen rund 11 Anlagen pro Jahr zu f\u00f6rdern. Die F\u00f6rderung hat zu einer enormen<br>Nachfrage von PV-Anlagen und F\u00f6rdermitteln gef\u00fchrt, so dass bereits Anfang September 2016 die<br>angesetzten Mittel ersch\u00f6pft waren.", "Im Jahr 2017 konnten neun Anlagen gef\u00f6rdert werden, wobei die F\u00f6rdermittel innerhalb weniger Wochen<br>ausgesch\u00f6pft waren. Im November 2017 hat der Rat eine Aktualisierung der Richtlinien auf Grund<br>deutlich gesunkener Modulpreise beschlossen (V/0890/2017). Erg\u00e4nzend wurde der F\u00f6rdertopf im Rahmen<br>der Haushaltsplanberatungen 2018 auf insgesamt 52.000 \u20ac f\u00fcr die Jahre 2018 \u2013 2020 aufgestockt. Der<br>gro\u00dfe Erfolg des F\u00f6rderprogrammes hat sich im Jahr 2018 fortgesetzt, denn auch die aufgestockten<br>F\u00f6rdermittel waren bereits bis Ende M\u00e4rz 2018 verausgabt. Dabei konnten mit dem reduzierten<br>F\u00f6rdersatz (von 150 \u20ac/kWp) insgesamt 45 Antr\u00e4ge mit einem durchschnittlichen Zuschuss von 1.170 \u20ac<br>bewilligt werden. Die erneut gro\u00dfe Nachfrage nach den F\u00f6rdermitteln zeigt, dass mit dem Anreizsystem<br>einer F\u00f6rderung die Nachfrage nach PV-Anlagen weiterhin deutlich angekurbelt werden konnte. Zum Juni<br>2018 wurde das F\u00f6rderprogramm auf Grund der weiteren Preisreduzierung von PV-Anlagen auf die<br>F\u00f6rderung von PV-Anlagen mit Speichern ge\u00e4ndert und zudem wurde der F\u00f6rdermitteltopf auf 100.000 \u20ac<br>j\u00e4hrlich angehoben (V/0291/2018). Gef\u00f6rdert werden neuinstallierte PV-Anlagen mit<br>Batteriespeichersystem auf Basis von Lithium-Eisen-Phosphat-Speichern (1.000 \u20ac pauschal) und<br>Salzwasserbatteriespeicher (1.500\u20ac pauschal), da hierbei aus Sicht von Rohstoffeinsatz, Lebensdauer,<br>Umwelteinwirkungen und Sicherheit die positiven Aspekte im Vergleich zu den \u00fcbrigen<br>Batterietechnologien \u00fcberwiegen.", "Umfeld Solarenergie unterst\u00fctzen", "Solaranlagen sollten in der \u00f6ffentlichen Wahrnehmung gest\u00e4rkt werden, z.B. durch weitere<br>Referenzobjekte mit Wirtschaftspartnern aus der Wohnungswirtschaft oder Hotelgewerbe, F\u00f6rderung noch<br>mehr bewerben, Pr\u00e4sentationen in Vereinen, \u201eRundum- Sorglos-Pakete\u201c f\u00fcr Hausbesitzer, etc.", "Um das Thema Solarenergie \u00f6ffentlichkeitswirksam zu bewerben, wurde neben den seit Jahren<br>stattfindenden Aktionen und Beratungen ein Flyer erstellt, der den st\u00e4dtischen Solarcheck bewirbt<br>und weitere Informationen zur Nutzung von PV-Anlagen liefert. Der internetbasierte Solarcheck ist<br>unter www.klima.muenster.de eingestellt und ist von den B\u00fcrgern gut angenommen worden. Die in<br>M\u00fcnster installierte Leistung der PV-Anlagen konnte von 2010 mit 9.797 kWp bis 2012 mit 31.600 kWp<br>mehr als verdreifacht werden. Dies zeigt, dass unterst\u00fctzt durch den Bundestrend die vielf\u00e4ltigen<br>Aktionen zum Ausbau der Solarstromnutzung in M\u00fcnster sehr erfolgreich gewesen sind.", "Die Werbung f\u00fcr das Thema Solarenergie wurde in den vergangen Jahren kontinuierlich ausgebaut und<br>durch Aktionstage wie Tag der Sonne, Aktion \u201eW\u00e4rme von der Sonne\u201c oder \u201eSolar lokal\u201c,<br>Informationstage f\u00fcr den internetbasierten Solarcheck oder durch die Energieberatung der<br>Verbraucherzentrale umgesetzt. Beim internetbasierten Solarcheck k\u00f6nnen B\u00fcrger im pers\u00f6nlichen<br>Gespr\u00e4ch mit einem Berater den Check durchf\u00fchren und erhalten zudem eine weiterf\u00fchrende Beratung zu<br>Technik und Wirtschaftlichkeit. Im September 2016 wurde zudem eine gro\u00dfe, \u00f6ffentlichkeitswirksame<br>Kampagne \u201eMit der Kraft der Sonne Richtung Zukunft\u201c durchgef\u00fchrt. Eine Ausstellung inklusive<br>Beratung durch das Fachhandwerk und durch Energieexperten sowie mehrere Vortr\u00e4ge wurden<br>durchgef\u00fchrt. Daneben konnten sich Interessierte auch auf dem Familienumweltfest auf dem Hof L\u00fctke<br>J\u00fcdefeld umfassend zum Thema Solarenergie informieren. Seit 2013 konnte der Ausbau von PV-Anlagen<br>auf 35.600 kWp gesteigert werden.", "Im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Kampagne durchgef\u00fchrt werden. Im<br>Jahr 2018 wurde wieder eine breitangelegte Solar-Kampagne gemeinsam mit Partnerorganisationen und<br>insgesamt mehr als 15 Solar-Aktionsveranstaltungen auf dem Stadtgebiet durchgef\u00fchrt. Dabei wurden<br>\u00f6ffentlichkeitswirksam die Themen Photovoltaik, Speichersysteme und Solarthermie in den Blick der<br>B\u00fcrger gebracht und B\u00fcrger bei der Planung und Realisierung einer Solaranlage unterst\u00fctzt. Neben<br>einer Informationsbrosch\u00fcre und der Erweiterung des Netzwerkes AltbauPartnerHandwerk um weitere<br>Solarfachfirmen arbeitet die Stadt M\u00fcnster an der Erstellung eines Solardachpotenzialkatasters, dass<br>die vorhandenen geeignete Dachfl\u00e4chen in M\u00fcnster darstellt und bei der ersten Dimensionierung der<br>Anlagen unterst\u00fctzen soll. Zudem sind im Rahmen der Solarkampagne gemeinsam mit der<br>Verbraucherzentral M\u00fcnster 30 kostenlose Vor-Ort-Beratungen zum Thema Solar verlost worden, um so<br>die Hemmschwelle zur professionellen und unabh\u00e4ngigen Beratung weiter zu senken.", "Windkraftnutzung", "Die Planungen f\u00fcr die Ausweisung neuer Windkraftvorrangfl\u00e4chen laufen bereits seit Herbst 2010 in<br>Zusammenarbeit mit den Stadtwerken, Amt 61 und Amt 67. Die Fl\u00e4chen sollen m\u00f6glichst in den neuen<br>Regionalplan aufgenommen werden.", "Am 12.12.2012 hat der Rat der Stadt M\u00fcnster das Gesamtst\u00e4dtisches Konzept zur Ermittlung von<br>Fl\u00e4chenpotenzialen zur Errichtung von Windenergieanlagen (WEA) und zur Darstellung entsprechender<br>Konzentrationszonen f\u00fcr WEA im Fl\u00e4chennutzungsplan der Stadt M\u00fcnster\" (Vorlagen V/0247/2012 und<br>V/0247/2012/1) einstimmig beschlossen und damit den Aufstellungsbeschluss f\u00fcr das entsprechende FNP-<br>\u00c4nderungsverfahren erteilt.\"", "Der Rat hat bereits am 12.12.2012 ein erstes gesamtst\u00e4dtisches Konzept zur Ermittlung von<br>Fl\u00e4chenpotenzialen zur Errichtung von Windenergieanlagen (WEA) und zur Darstellung entsprechender<br>Konzentrationszentren im Fl\u00e4chennutzungsplan (FNP) der Stadt M\u00fcnster zur Kenntnis genommen und die<br>Verwaltung beauftragt, auf dieser Grundlage ein Verfahren zur \u00c4nderung des FNP einzuleiten. Vor dem<br>Hintergrund einiger Urteile (insbesondere BVerwG vom 13.12.2012 sowie OVG NRW vom 01.07.2013) war es<br>erforderlich, die Systematik und insbesondere den Kriterienkatalog dieser Potenzialfl\u00e4chenanalyse<br>umfassend zu \u00fcberarbeiten. Der Rat hat am 25.03.2015 die \u00fcberarbeitete Potenzialfl\u00e4chenanalyse zur<br>Kenntnis genommen und die darauf aufbauende 65. \u00c4nderung des FNP zur Darstellung von<br>Windkonzentrationszonen einleitend beschlossen (vgl. Vorlage V/0017/2015). Am 29.06.2016 hat der Rat<br>beschlossen, den Entwurf zur 65. \u00c4nderung des FNP noch einmal zu \u00e4ndern, so dass der so ge\u00e4nderte<br>Entwurf in der Zeit vom 18.07.2016 bis 26.08.2016 erneut \u00f6ffentlich ausgelegen hat. Am 28.09.2016<br>hat der Rat die 65. \u00c4nderung des FNP abschlie\u00dfend beschlossen. Der ge\u00e4nderte FNP stellt stadtweit<br>ca. 440 ha. Konzentrationszonen f\u00fcr die Errichtung von Windenergieanlagen dar.", "Nachdem der Rat am 28.09.2016 die 65. \u00c4nderung des FNP abschlie\u00dfend beschlossen hatte, hat die<br>Bezirksregierung M\u00fcnster die 65. \u00c4nderung am 15.12.2016 genehmigt. Mit der Ver\u00f6ffentlichung dieser<br>Genehmigungsverf\u00fcgung am 23.12.2016 im Amtsblatt der Stadt M\u00fcnster wurde die 65. \u00c4nderung des FNP<br>wirksam.<br><b>Sachstand Windenergienutzung im Stadtgebiet M\u00fcnster,</b><br>Gesamtbetrachtung,<br>unabh\u00e4ngig von der Genehmigungszust\u00e4ndigkeit<br>Stand 11.07.2018<br>Aktuell betrieben: 32; 52.500<br>kW<br>Genehmigt 2016,aber noch nicht errichtet: 2; 6.200 kW (teilweise Repowering)<br>Genehmigt<br>2017,aber noch nicht errichtet: 5; 18.000 kW (teilweise Repowering)<br>Im Genehmigungsverfahren: 3;<br>9.600 kW<br>Summe: 42; 86.300kW", "Beteiligung an Solaranlagen unterst\u00fctzen", "Akquisition von gro\u00dfen, publikumsnahen Dachfl\u00e4chen bei Industrie und Gewerbe, Aufbau einer<br>\u201eTauschb\u00f6rse\u201c f\u00fcr Investoren und Anbieter von Dachfl\u00e4chen, Entwicklung von unterschiedlichen<br>Betreibermodellen, Kampagne zur Einwerbung von Beteiligungen, Serviceplattform f\u00fcr Planer und<br>Architekten, etc.", "Auf st\u00e4dtischen Dachfl\u00e4chen sind insgesamt 41 Anlagen mit fast 1.500 kWp errichtet worden. Die<br>Stadtwerke M\u00fcnster GmbH hat dabei einen gro\u00dfen Beitrag geleistet. Sowohl auf st\u00e4dtischen Schulen als<br>auch auf anderen gro\u00dfen privaten Geb\u00e4uden betreiben die Stadtwerke mehr als 50 Anlagen mit einer<br>Leistung von rund 3.740 kWp. Das Potenzial an Dachfl\u00e4chen ist in der Stadt M\u00fcnster gr\u00f6\u00dftenteils<br>erschlossen.", "Im Rahmen der Umsetzung des vom Bundesumweltministerium gef\u00f6rderten Klimaschutzteilkonzeptes<br>\u201eErneuerbare Energien\u201c ist ein umfangreicher Ma\u00dfnahmenkatalog erstellt worden, der auch die<br>Errichtung von Solaranlagen bei Gewerbe, Industrie und Wohnungswirtschaft sowie auf st\u00e4dtischen<br>Dachfl\u00e4chen ber\u00fccksichtigt.", "Durch die ge\u00e4nderte Schwerpunktsetzung im Rahmen des EEG (Erneuerbare Energien Gesetzt), die seit<br>dem Jahr 2012 verst\u00e4rkt weg von der reinen Netzeinspeisung hin zu einem m\u00f6glichst hohen<br>Eigenstromverbrauch zielt, haben Beteiligungsmodelle sukzessive an Bedeutung verloren. Die Stadt<br>M\u00fcnster und ihre T\u00f6chterunternehmen planen daher im Jahr 2018 eine Reihe von PV-Anlagen in<br>Eigenregie zu errichten und zu betreiben. Au\u00dferdem soll die gr\u00f6\u00dfte Freifl\u00e4chenanlage auf dem<br>ehemaligen Deponiek\u00f6rper in Coerde in Kooperation zwischen AWM und Stadtwerken erweitert werden."], "textinfo": "label+text", "type": "treemap", "values": [4.22, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 4.0, 4.0, 4.0, 4.0, 4.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 3.0, 3.0, 3.0, 3.0, 3.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 3.0, 3.0, 3.0, 3.0, 3.0]}],
