                    Plotly.newPlot(
                        '3d5d3158-2d3b-43ca-816c-e6e3590e7b52',
                        [{"branchvalues": "remainder", "hoverinfo": "text", "hovertext": ["\u00dcbergreifend (\u00dc)<br>Priorit\u00e4t: 4.17<br>Potential: 3.89", "Klimaschutzkoordination (Klenko) personell ausbauen (\u00dc1)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Die Klenko war mit 2 Stellen besetzt. Bei der Vielzahl der Themen und Anspr\u00fcche war eine deutliche<br>\u00dcberbelastung der Mitarbeiter zu verzeichnen und neue Projekte konnten nicht mehr in Angriff<br>genommen werden oder bestehende nicht mehr ausgebaut werden. (\u00dc1-Plan)<br>Priorit\u00e4t:<br>5.0<br>Potential: (5)", "Die Klenko ist nunmehr personell auf 4 Personen aufgestockt worden und das Arbeitsspektrum konnte<br>entsprechend dem Handlungskonzept 2020 ausgeweitet werden. Neue Themen wie die Klimaanpassung sollen<br>in Zukunft ebenfalls angegangen werden. (\u00dc1-13)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Die Klenko ist im September 2016 durch zwei befristete Masterplanstellen (vier Jahre) aufgestockt<br>worden, so dass nunmehr insgesamt 6 Personalstellen zur Verf\u00fcgung stehen. Zwei Stellen sind auf<br>Grund von Mutterschutz und Umbesetzung der Mitarbeiter zurzeit (Mitte 2016 bis Anfang 2018)<br>unbesetzt (Themenbereiche \u201eBauen und Sanieren\u201c sowie \u201eGewerbe und Erneuerbare Energien\u201c).<br>(\u00dc1-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Seit Anfang 2018 sind alle 6 Personalstellen der Klenko besetzt. Zum September 2018 wird die Klenko<br>durch 1,5 Personalstellen im Bereich Klimaanpassung erg\u00e4nzt, wobei die Vollzeitstelle befristet<br>(max. drei Jahre) vom Bundesumweltministerium gef\u00f6rdert wird. (\u00dc1-1718)<br>Priorit\u00e4t:<br>5.0<br>Potential: (5)", "Klimaschutzfond zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte<br>(\u00dc2)<br>Priorit\u00e4t: 5.0<br>Potential: 4", "Zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte soll ein Klimaschutzfond<br>eingerichtet werden. Finanzierung z.B. aus den Gewinnen der Stadtwerke M\u00fcnster sowie m\u00f6glichst<br>erg\u00e4nzend durch weitere Unternehmen in der Stadt M\u00fcnster. (\u00dc2-Plan)<br>Priorit\u00e4t: 5.0<br>Potential:<br>4", "Auf Grund der angespannten Haushaltslage ist die Umsetzung eines Klimaschutzfonds zurzeit nicht<br>m\u00f6glich, da der n\u00f6tige Grundstock nicht gebildet werden kann. (\u00dc2-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: 4", "Kein neuer Sachstand (\u00dc2-1516)<br>Priorit\u00e4t: 5.0<br>Potential: 4", "Kein neuer Sachstand (\u00dc2-1718)<br>Priorit\u00e4t: 5.0<br>Potential: 4", "Klima-Check von Ratsbeschl\u00fcssen (\u00dc3)<br>Priorit\u00e4t: 4.0<br>Potential: -", "Systematik zur durchg\u00e4ngigen Pr\u00fcfung der Auswirkungen von Ratsbeschl\u00fcssen auf Klimaschutzstrategie<br>und Klimagasaussto\u00df. (\u00dc3-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: -", "Das Projekt ist bislang noch nicht in Angriff genommen worden, da es im Rahmen der<br>Zust\u00e4ndigkeitsregelung f\u00fcr den Klimaschutz eingebunden werden soll. Die Umsetzung eines Klimacheck<br>f\u00fcr Ratsbeschl\u00fcsse sollte zur Erleichterung der Arbeit des Beirates f\u00fcr Klimaschutz beitragen.<br>(\u00dc3-13)<br>Priorit\u00e4t: 4.0<br>Potential: -", "Kein neuer Sachstand (\u00dc3-1516)<br>Priorit\u00e4t: 4.0<br>Potential: -", "Im Rahmen der Einf\u00fchrung der Anlage A zu allen Ratsvorlagen wird die Relevanz des Klimaschutzes als<br>Querschnittthema hervorgehoben werden. Dabei soll das Querschnittsthema im Sinne eines<br>Positivkatalogs erw\u00e4hnt werden, wenn der mit der Vorlage zu entscheidende Sachverhalt bzw. der<br>Bericht klimaschutzrelevante Aussagen trifft und dies f\u00fcr die Beschlussfassung und Entscheidung von<br>unmittelbarer und grunds\u00e4tzlicher Bedeutung und Relevanz ist. (\u00dc3-1718)<br>Priorit\u00e4t:<br>4.0<br>Potential: -", "M\u00fcnsters Allianz f\u00fcr Klimaschutz (\u00dc4)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Aufbau eines stadtweiten Netzwerkes 'Allianz f\u00fcr Klimaschutz' mit gesellschaftlichen Akteuren aus<br>Wirtschaft, Handwerk, Dienstleistung., etc. zur Entwicklung und Umsetzung von Klimaschutzma\u00dfnahmen<br>in den Bereichen. (\u00dc4-Plan)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Im Mai 2011 wurde die Allianz f\u00fcr Klimaschutz gegr\u00fcndet. Gleich zu Beginn traten 40 Unternehmen der<br>Allianz bei. Im zweiten Projektjahr konnte die Teilnehmerzahl auf 70 Unternehmen erh\u00f6ht werden. Die<br>Unternehmen, Institutionen und Verb\u00e4nde haben sich bisher in mehr als 45 Workshops und<br>Fachveranstaltungen getroffen und mit Hilfe externer Experten Ideen und Projekte f\u00fcr die Einsparung<br>von Energie in den Betrieben entwickelt. Der Fokus lag auf den Themenbereichen Sofortma\u00dfnahmen und<br>Mitarbeitermotivation, Energie-Controlling, Green IT, LED, Optimierung der Regelungstechnik, Solare<br>Eigenstromerzeugung, energieeffiziente K\u00e4ltetechnik und Mobilit\u00e4tsmanagement. Eine besondere Rolle<br>kommt den so genannten Klima-Paten zu. Sie definieren Ziele, treiben konkrete Projekte voran und<br>repr\u00e4sentieren die Allianz in der \u00d6ffentlichkeit. Dazu treffen sich Vertreter der Firmengruppe<br>Br\u00fcck, der Sahle Baubetreuungsgesellschaft mbH, der Westf\u00e4lischen Provinzial Versicherung AG, der<br>Kenersys GmbH, der Stadtwerke M\u00fcnster GmbH und des Batterieforschungsinstituts MEET der Universit\u00e4t<br>M\u00fcnster einmal j\u00e4hrlich mit Oberb\u00fcrgermeister, Verwaltungsspitze und Politik. (\u00dc4-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: (5)", "Mittlerweile konnte die Teilnehmerzahl der Unternehmen auf mehr als 100 gesteigert werden. Neben den<br>Workshops, die dazu dienen, den Unternehmen das notwendige Fachwissen zu vermitteln, wurde eine<br>intensive \u00d6ffentlichkeitsarbeit umgesetzt. Das Marketingkonzept, bei dem die Unternehmen<br>unterschiedliche Module beauftragen konnten, hat u.a. folgende Bausteine enthalten: Imagefilm,<br>Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als Zeitungsbeilage), Buswerbung f\u00fcr 1 Jahr auf<br>Stadtwerke-Bussen, Plakatwerbung, Pressemitteilungen. Die Intensivierung der \u00d6ffentlichkeitsarbeit<br>hat zu einer deutlichen St\u00e4rkung der Au\u00dfenwirkung sowohl des Projektes als auch der teilnehmenden<br>Unternehmen gef\u00fchrt. In den Jahren von 2013 bis 2016 haben j\u00e4hrlich Koordinierungstreffen<br>stattgefunden, um auf die W\u00fcnsche und Bed\u00fcrfnisse der Unternehmen einzugehen, die Inhalte<br>zielgerichtet zu steuern und weiter zu verfolgen. Eine Abfrage im Jahr 2016 durch das beauftrage<br>Unternehmen Gertec GmbH, dass seit der Gr\u00fcndung des Netzwerkes die Umsetzung des Projektes<br>begleitet, konnte aufzeigen, dass die Unternehmen mit den Angeboten sehr zufrieden gewesen sind und<br>dabei besonders die flexiblen inhaltlichen, auf aktuelle Entwicklungen bezogenen Angebote und den<br>Austausch untereinander sehr Wert sch\u00e4tzen. (\u00dc4-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Die Zahl der Mitglieder im Netzwerk M\u00fcnsters Allianz f\u00fcr Klimaschutz liegt weiterhin bei \u00fcber 100<br>Unternehmen, wobei der zentrale Fokus des Netzwerks nach wie vor auf die Realisierung von Ma\u00dfnahmen<br>und Projekten innerhalb der Unternehmen gesetzt wird. Dazu haben sich insbesondere die regelm\u00e4\u00dfig<br>durch die Stadt M\u00fcnster angebotenen fachlichen Workshops etabliert, die immer in einer Kombination<br>aus Fachwissen und konkreten praxisnahen Beispielen die Teilnehmer motivieren und anregen derartige<br>Ma\u00dfnahmen und Projekte auch im eigenen Unternehmen umzusetzen. Ein besonderer Fokus wurde im Jahr<br>2017 auf das Thema Mobilit\u00e4t mit dem Schwerpunkt Elektromobilit\u00e4t gelegt. Im Bereich der<br>\u00d6ffentlichkeitsarbeit erscheint j\u00e4hrlich die Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als<br>Zeitungsbeilage), in der die beteiligten Unternehmen die M\u00f6glichkeit haben ihre erfolgreichen<br>Klimaschutzma\u00dfnahmen der \u00d6ffentlichkeit zu pr\u00e4sentieren. Neben den technischen energetischen<br>Einsparpotentialen ist im Fr\u00fchjahr 2018 der Schwerpunkt auf eher verhaltensorientierte Ans\u00e4tze zum<br>Klimaschutz gelegt worden. Dabei stand die Verbindung von Klimaschutz und Mitarbeitermotivation<br>(Attraktivit\u00e4t des Arbeitgebers) im Fokus. Themen waren Klimaschutz am Arbeitsplatz<br>(B\u00fcroausstattung), Klimaschutz und Ern\u00e4hrung sowie Klimaschutz und Mobilit\u00e4t (Vermeidung von Wegen,<br>Home Office, etc.). Die konstante Beteiligung der Unternehmen an den Veranstaltungen, eine geringe<br>Fluktuation im Netzwerk und die R\u00fcckmeldung aus regelm\u00e4\u00dfigen pers\u00f6nlichen Beratungsgespr\u00e4chen durch<br>das beauftrage Beratungsb\u00fcro und der Stadt M\u00fcnster zeigen, dass die Kooperation zwischen den<br>beteiligten Unternehmen und der Stadt M\u00fcnster in dieser Form sehr gut funktioniert.<br>(\u00dc4-1718)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Fortsetzung und Weiterentwicklung \u00d6ffentlichkeitsarbeit (\u00dc5)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Die guten Aktivit\u00e4ten in M\u00fcnster sollen beibehalten und weiter erg\u00e4nzt werden, z.B. Energiestadtplan<br>M\u00fcnster ausbauen oder \u00fcbergreifender Claim f\u00fcr Klimaschutzprojekte (\u00dc5-Plan)<br>Priorit\u00e4t:<br>5.0<br>Potential: (3)", "Die \u00d6ffentlichkeitsarbeit f\u00fcr den Klimaschutz ist intensiviert und ausgebaut worden, wobei die<br>Grundlagen in der Beschlussvorlage V/0234/2011 - Fortsetzung und Weiterentwicklung<br>\u00d6ffentlichkeitsarbeit dargestellt worden sind. Insbesondere sind folgende Projekte umgesetzt<br>worden:<br>1. \u201eM\u00fcnster packt \u0301s! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c ist weiter entwickelt worden. Seit<br>Mai 2011 wurden 6 neue Kooperationspartner hinzugewonnen und in 19 verschiedenen Aktionen (z.B.<br>Infost\u00e4nde auf der Messe Bauen und Wohnen; Hafenfest; Kampagne mit einer B\u00e4ckerei, Interkulturelles<br>Fest; Sommerfest Kinderhaus mit Einbindung einkommensschwacher Haushalte, ...) wurden weitere 1.000<br>B\u00fcrgerpakt-Teilnehmer gewonnen. F\u00fcr das Jahr 2013 ist der Schwerpunkt auf Studierende gelegt<br>worden.<br>2. Das \u201eKlimasparbuch\u201c, ein Ratgeber und Gutscheinbuch zum Klimaschutz im Alltag, wurde<br>in einer Auflagenh\u00f6he von 10.000 Exemplaren in M\u00fcnster \u00fcber den Buchhandel verkauft oder als Pr\u00e4sent<br>im Rahmen von verschiedenen Aktionen (auch der Stadtwerke) abgegeben.<br>3. Eine eigene Seite im<br>Internet www.klima.muenster.de wurde eingerichtet und wird regelm\u00e4\u00dfig mit aktuellen Informationen<br>zum Thema \u201eB\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eAllianz f\u00fcr Klimaschutz\u201c und \u201eBauen und Sanieren\u201c best\u00fcckt.<br>Auch eine Facebook - Seite wurde eingerichtet, wobei eine positive Verstetigung noch nicht erreicht<br>worden ist.<br>4. Viele Anregungen aus der Beschlussvorlage wurden aufgegriffen, wie die Beteiligung<br>am Veggietag, die Umsetzung des Solarchecks und die Beteiligung an vielen Aktionen.<br>(\u00dc5-13)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Die \u00d6ffentlichkeitsarbeit ist in den letzten Jahren weiter intensiviert worden, insbesondere f\u00fcr<br>\u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c sowie die<br>Bereiche Bauen und Sanieren sowie Erneuerbare Energien. Dabei wurden nicht nur themenspezifische<br>Ausstellungen, Kampagnen und Beratungen angeboten sondern auch eine wirksame \u00d6ffentlichkeitsarbeit<br>mit Plakaten, Anzeigen, Buswerbung, etc. durchgef\u00fchrt. Ein eigenes Layout f\u00fcr den Klimaschutz in<br>M\u00fcnster hat zur deutlichen Erkennung des Klimaschutzes in der \u00f6ffentlichen Wahrnehmung gef\u00fchrt. F\u00fcr<br>die Entwicklung des Masterplans 100% Klimaschutz ist die Dachmarke mit dem Motto \u201eM\u00fcnster<br>Klimaschutz 2050\u201c angepasst worden und wird seit Oktober 2016 offensiv in die B\u00fcrgerschaft getragen,<br>um eine breite \u00d6ffentlichkeit f\u00fcr das Thema im Rahmen der Beteiligungsphase zur Erarbeitung des<br>Masterplans zu erhalten und sp\u00e4ter Ma\u00dfnahmen zielgerichtet zu bewerben und umzusetzen.<br>(\u00dc5-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Die Dachmarke \u201eM\u00fcnster Klimaschutz 2050\u201c hat sich als zentrale qualitative Wiedererkennungsmarke zum<br>Klimaschutz in M\u00fcnster weitestgehend etabliert. Insbesondere in Verbindung mit dem neuen st\u00e4dtischen<br>CD konnte ein einheitliches und medienwirksames Ansprachekonzept f\u00fcr die \u00d6ffentlichkeit entwickelt<br>werden. Damit werden die unterschiedlichen Zielgruppen (Hausbesitzer, Haushalte, Unternehmen, etc.)<br>zielgruppenspezifisch im einheitlichen Design zu den verschiedenen Themen und Kampagnen mit einer<br>Vielfalt an unterschiedlichen Medien (von Plakaten, \u00fcber Pressemitteilungen, Anzeigen, Buswerbung,<br>bis zur Pr\u00e4senz im Internet und den sozialen Medien) angesprochen. Neben den verschiedenen Medien<br>wurde im Jahr 2018 wieder verst\u00e4rkt auch die pers\u00f6nliche Pr\u00e4senz bei Veranstaltungen und Festen in<br>der Stadt erh\u00f6ht, um die B\u00fcrgerinnen und B\u00fcrger f\u00fcr den gemeinsamen Klimaschutz-Prozess zu gewinnen.<br>In den Jahren 2017 und 2018 wurde die Klimaschutzkampagne \u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr<br>Klimaschutz\u201c evaluiert und weiterentwickelt. 2018 startete die Weiterentwicklung unter dem Titel<br>\u201eM\u00fcnsters KlimaMischpoke\u201c. Der inhaltliche Schwerpunkt liegt weiterhin auf kleinen<br>Klimaschutzma\u00dfnahmen im Alltag, die aber in der Summe \u2013 und in der Gemeinschaft \u2013 einen wichtigen<br>Beitrag zu den st\u00e4dtischen Klimaschutzzielen leisten. Die Verbindung aus Elementen von Massematte<br>als lokaler M\u00fcnster-Bezug mit einem Schwerpunkt auf eine Mitmachkampagne, bei der Menschen nicht nur<br>informiert werden, sondern zur aktiven Teilnahme an der Kampagne motiviert werden, bilden den Kern<br>der Kampagne. Sie wird im Jahr 2019 fortgesetzt. (\u00dc5-1718)<br>Priorit\u00e4t: 5.0<br>Potential: (3)", "Energieberatung ausbauen und differenzieren (\u00dc6)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Energie-/Umweltberatung der Stadt (ganztags statt halbtags) und der Verbraucherzentrale werden<br>weiter ausgebaut. (\u00dc6-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Ein Ausbau der Energie-/Umweltberatung ist nicht umgesetzt worden. Insgesamt konnte eine halbe<br>Personalstelle f\u00fcr die Energie-/Umweltberatung auf der Grundlage des Handlungskonzeptes erhalten<br>werden. (\u00dc6-13)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Kein neuer Sachstand (\u00dc6-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Kein neuer Sachstand (\u00dc6-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Klimaschutz und Ver\u00e4nderung der Altersstruktur der Bev\u00f6lkerung (\u00dc7)<br>Priorit\u00e4t: 3.0<br>Potential:<br>-", "Ver\u00e4nderung in der Altersstruktur erfordert auch Ver\u00e4nderungen im baul. Bereich, z.B. altersgerechte<br>oder barrierefreie Wohnungen, dabei Chancen f\u00fcr den Klimaschutz nutzen (\u00dc7-Plan)<br>Priorit\u00e4t:<br>3.0<br>Potential: -", "Im Rahmen des Projektes \u201eAltbauNeu\u201c in Zusammenarbeit mit der Energieagentur NRW und anderen St\u00e4dten<br>in NRW wird das Thema in Zusammenhang mit der Geb\u00e4udesanierung betrachtet und soll zuk\u00fcnftig st\u00e4rker<br>in die Beratung eingebracht werden. Der Zubau an altengerechten bzw. barrierefreien Wohnungen ist<br>auch Teil der \u00dcberlegungen im Handlungskonzept Wohnen, das derzeit von der Verwaltung erarbeitet<br>wird. (\u00dc7-13)<br>Priorit\u00e4t: 3.0<br>Potential: -", "m Rahmen des Projektes \u201eAltbauNeu\u201c wurden Handlungsans\u00e4tze f\u00fcr die Nutzung von Synergien bei der<br>altersgerechten Sanierung mit der energetischen Sanierung herausgearbeitet, die im Rahmen des<br>Netzwerkes \u201eAltbauPartner Handwerk\u201c besprochen wurden und dort in die Sanierungsberatung aufgenommen<br>wurden. D.h. aktiv die Chancen bei der altersgerechten Sanierung nutzen und auf die M\u00f6glichkeiten<br>der energetischen Sanierung verst\u00e4rkt hinweisen. Auch im Handlungskonzept Wohnen, das im April 2014<br>vom Rat der Stadt M\u00fcnster beschlossen wurde, spielt der altersgerechte oder barrierefreie<br>Wohnungsbau eine wichtige Rolle und ist damit Bestandteil der weiteren Entwicklungsstrategie der<br>Stadt. (\u00dc7-1516)<br>Priorit\u00e4t: 3.0<br>Potential: -", "Kein neuer Sachstand (\u00dc7-1718)<br>Priorit\u00e4t: 3.0<br>Potential: -", "Klimaschutz in der Stadtplanung (\u00dc8)<br>Priorit\u00e4t: 3.0<br>Potential: -", "Der Leitfaden \u201eEnergiegerechte Bauleitplanung\u201c soll aktualisiert werden, insbesondere im Hinblick<br>auf die Gestaltung st\u00e4dtebaul. Vertr\u00e4ge, die neuen Aspekte der EnEV 2009, des EEW\u00e4rme-Gesetzes sowie<br>des Projekt \u201e100 Klimaschutzsiedlungen in NRW. (erg\u00e4nzend dazu: Antrag der SPD-Fraktion vom<br>15.9.2008: A-R/0047/2008)\" (\u00dc8-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: -", "Die Beauftragung bzw. Bearbeitung eines Leitfadens konnte kapazit\u00e4tsbedingt und in Priorit\u00e4t zu<br>anderen konkreten Planungsprojekten noch nicht angegangen werden. Gleichwohl kann der Sachstand<br>inhaltlich wie folgt dargestellt werden:<br>- energetischen Baukonzepten stehen, nach wie vor und<br>wie seit Jahren, keinerlei \u00f6ffentlich-rechtliche Vorschriften in Festsetzungen von Bebauungspl\u00e4nen<br>bei Neuplanungen entgegen;<br>- st\u00e4dtebauliche Aspekte des Klimaschutzes werden nach wie vor<br>fr\u00fchzeitig im Planungsprozess durch Einspeisung der entsprechenden Aspekte in Wettbewerbsverfahren<br>ber\u00fccksichtigt, auch in Verfahren Dritter;<br>- im Rahmen von Antr\u00e4gen auf Bauleitplanung und zu<br>neuen st\u00e4dtebaulichen Konzepten wird dem ASSVW regelm\u00e4\u00dfig ein st\u00e4dtebaulicher Klima-Check als<br>erg\u00e4nzende Basis seiner Entscheidung vorgelegt; dieser enth\u00e4lt oftmals Empfehlungen der<br>Stadtplanung, die vorliegenden Bebauungskonzepte energetisch zu optimieren (Kompaktheit,<br>Ausrichtung, Abst\u00e4nde, Dachfl\u00e4chen);<br>- eigene st\u00e4dtische st\u00e4dtebauliche Konzepte werden unter dem<br>Focus o.g. st\u00e4dtebaulich wirksamer klimatischer Aspekte gepr\u00fcft und optimiert;<br>- f\u00fcr Sommer 2013<br>ist eine Vorlage zur Energieeffizienz von Geb\u00e4uden im Zusammenhang mit Fragen des Stadtbildes<br>geplant, die sich i.S. einer Handreichung an die B\u00fcrgerschaft, Investoren, Architekten und Planung<br>wendet. (\u00dc8-13)<br>Priorit\u00e4t: 3.0<br>Potential: -", "Eine Beauftragung bzw. Bearbeitung des Leitfadens ist aus analogen Gr\u00fcnden wie bereits 2013 nicht<br>erfolgt. Die Bearbeitung ist auch weiterhin den Arbeitspriorit\u00e4ten der Bauleitplanung und der<br>St\u00e4dtebaulichen Planung zur Wohnbaulandentwicklung unterzuordnen. Die bereits in 2013 als Sachstand<br>angef\u00fchrten Arbeitsfelder werden - mit Ausnahme des letzten Spiegelpunktes \u2013 bei laufenden Planungen<br>voll ber\u00fccksichtigt bzw. angewandt. Es wird in Anbetracht dieser Situation nicht empfohlen, die<br>Ma\u00dfnahme einer Neuaufstellung des Leitfadens aufrechtzuerhalten, da <br>Kosten, Aufwand und Nutzen<br>hier aus der fachlichen Betrachtung in keinem guten Verh\u00e4ltnis stehen: ein/der Leitfaden wird weder<br>absolute Vorgaben machen sollen, noch k\u00f6nnen;<br>durch den konkreten St\u00e4dtebaulichen Entwurf<br>wirklich beeinflussbare klimatische Ziele (kurze Wege, Dichte, Kompaktheit,<br>Kubatur/Dachform/Geb\u00e4udeausrichtung/Optionen f\u00fcr passive Energienutzung etc. ) seit Jahren<br>selbstverst\u00e4ndliches Entwurfs- und Beurteilungshandwerkszeug in der Stadtplanung sind;<br>die o.g.<br>Kriterien sind jedoch auch nicht absolut: sie stehen auf gleicher Stufe zu ebenso wichtigen<br>baugebietskonfigurierenden st\u00e4dtebaulichen Anforderungen wie Stadtraumbildung, kommunikative,<br>gemeinschaftsorientierte und nutzungsfunktionale Ziele, Aufgreifen und Fortf\u00fchren bestehender<br>st\u00e4dtebaulicher Strukturen etc. und sie unterliegen somit der Abw\u00e4gung \u2013 eine prim\u00e4r oder<br>ausschlie\u00dflich kompakte oder s\u00fcdorientierte Geb\u00e4udeausrichtung oder Dachform ist insofern f\u00fcr die<br>st\u00e4dtebaulich gewachsene Struktur und das Stadtbild M\u00fcnsters in keiner Weise zu empfehlen und<br>vertr\u00e4glich ;<br>die Anregungswirkung eines Leitfadens f\u00fcr private Bauherren beschr\u00e4nkt sich<br>insofern in erster Linie beispielgebend auf Positivbausteine f\u00fcr das konkrete<br>Bauvorhaben;<br>hierf\u00fcr bestehen in Literatur wie im fachlichen Bereich des Internet ausreichende<br>Untersuchungen und Leitf\u00e4den zu st\u00fctzenden technischen L\u00f6sungen, deren Umsetzung und zum Teil auch<br>F\u00f6rderung - die Stadt hat es im Themenfeld der Stadtplanung/Bauleitplanung objektbezogen nicht in<br>der Hand (Ausnahme: eigene kommunale Bauvorhaben), bauliche Strategien, Vorgaben oder Techniken mit<br>Ausnahme der W\u00e4rmed\u00e4mmstandards (V/0675/2011) weiterzugeben und einzufordern, sofern hierf\u00fcr keine<br>gesetzlichen Grundlagen bestehen;<br>in den die Bauleitplanung flankierenden \u00f6ffentlich rechtlichen<br>Vertr\u00e4gen werden die kommunalen Energie(d\u00e4mm)standards wie aktuelle Ratsbeschlusslage (V/0675/2011)<br>1:1 seit den 90er Jahren als klare Ma\u00dfgabe f\u00fcr die Geb\u00e4udeerstellung an Dritte weitergegeben<br>(aktuell EnEV 2009 minus 35%) \u2013 modifizierende bzw. aktualisierende oder weitergehende<br>Ratsbeschl\u00fcsse w\u00fcrden analog und automatisiert vertraglich umgesetzt und<br>weitergegeben;<br>weitergehende Themen wie Nutzungsintensit\u00e4t von Kfz in Baugebieten, Car-Sharing,<br>Nutzung bestimmter Energieversorgungsformen im Baugebiet o.\u00e4. k\u00f6nnen durch St\u00e4dtebauliche Planung<br>zwar mitgedacht und vorbereitet werden, dies jedoch i. d. R. nicht verbindlich geregelt und<br>gesetzlich gesichert, sondern nur per Hinweis;<br>in diesem Zusammenhang wurden allerdings bei den<br>gro\u00dffl\u00e4chigen Konversionsprojekten York und Oxford Kriterien und Elemente f\u00fcr das Thema Klimaschutz<br>in der Stadtplanung in besonderer Weise vorgedacht bzw. integriert. (\u00dc8-1516)<br>Priorit\u00e4t:<br>3.0<br>Potential: -", "Die in 2013 angef\u00fchrten Arbeitsfelder werden \u2013 wie bisher mit Ausnahme des letzten Spiegelpunktes \u2013<br>bei laufenden Planungen durchgetragen und beachtet. Eine Beauftragung bzw. Bearbeitung des<br>Leitfadens ist aus fachlicher Sicht nach wie vor nicht sinnvoll und im Aufwand-Nutzen-Verh\u00e4ltnis in<br>keiner Weise zielf\u00fchrend. In der aktuellen personellen Situation w\u00e4re eine Bearbeitung in den mind.<br>mittelfristigen Arbeitspriorit\u00e4ten der Bauleitplanung und der St\u00e4dtebaulichen Planung zur<br>Wohnbaulandentwicklung (Baulandprogramm, Konversion, etc.) zudem nicht realistisch. Es wird in<br>Anbetracht dieser Bewertung und Situation weiterhin nicht empfohlen, die Ma\u00dfnahme einer<br>Neuaufstellung des Leitfadens aufrechtzuerhalten (siehe Begr\u00fcndung aus 2015/2016). Bei der Umsetzung<br>der st\u00e4dtebaulich wirksamen, gro\u00dffl\u00e4chigen Konversionsprojekte York und Oxford ist es Ziel, die<br>Kriterien und Elemente f\u00fcr das Thema Klimaschutz - neben anderen - in besonderer Weise in die<br>k\u00fcnftigen hochbaulichen und freir\u00e4umlichen Ausschreibungsverfahren zu integrieren: Neben der<br>Ber\u00fccksichtigung der qualitativen Standards der st\u00e4dtebaulichen Gestaltungsleitlinien wird sich die<br>Stadt daf\u00fcr einsetzen, dass<br>- Qualit\u00e4t, Funktionalit\u00e4t und Nachhaltigkeit innovativer<br>Mobilit\u00e4tskonzepte bzw. Ma\u00dfnahmen des Mobilit\u00e4tsmanagements<br>- Qualit\u00e4t, Funktionalit\u00e4t und<br>Flexibilit\u00e4t der halb\u00f6ffentlichen und privaten Freiraumgestaltung<br>- Integration und Erhaltung<br>bestehender, wertvoller Gr\u00fcnstrukturen, vor allem des erhaltenswerten Baumbestandes<br>- Qualit\u00e4t,<br>Funktionalit\u00e4t und Nachhaltigkeit innovativer energetischer Konzepte<br>- Qualit\u00e4t, Funktionalit\u00e4t<br>und Nachhaltigkeit innovativer Regenwasserbewirtschaftungsl\u00f6sungen<br> explizite<br>(Mit-)Beurteilungskriterien im Zusammenhang mit konzeptbezogenen Grundst\u00fccksvergaben auf den<br>Kasernenarealen werden. (\u00dc8-1718)<br>Priorit\u00e4t: 3.0<br>Potential: -", "B\u00fcrger-/Firmen-Klimafonds (\u00dc9)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "Mit einem Fonds f\u00fcr lokale und internationale Klimaschutzprojekte soll B\u00fcrgern wie auch Unternehmen<br>in der Stadt M\u00fcnster eine Geldanlagem\u00f6glichkeit geboten werden, aus der heraus konkrete<br>Klimaschutzprojekte finanziert werden. (\u00dc9-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "Zusammen mit dem Verein fairPla.net sollte ein B\u00fcrgerfond entwickelt werden. Nach ersten<br>vielversprechenden Gespr\u00e4chen teilte der Verein 2012 jedoch mit, dass er keine<br>Umsetzungsm\u00f6glichkeiten sieht. Die Stadtwerke M\u00fcnster haben im Rahmen ihrer Aktivit\u00e4ten B\u00fcrger-Fonds<br>f\u00fcr die Umsetzung von Anlagen zur Nutzung Erneuerbarer Energien (Photovoltaik und Windkraft)<br>aufgelegt und den B\u00fcrgern angeboten. Die Anteile waren jeweils in k\u00fcrzester Zeit vergriffen.<br>(\u00dc9-13)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "Ein B\u00fcrger-/Firmen-Klima-Fonds konnte bislang nicht initiiert werden. Die Stadtwerke M\u00fcnster haben<br>eine B\u00fcrgergenossenschaft \u201eM\u00fcnster Energie\u201c gegr\u00fcndet, um B\u00fcrgeranlagen zur Nutzung erneuerbarer<br>Energien in der Stadt umzusetzen. Der Verein fairPla.net konnte verschiedene Projekte mit der ev.<br>Kirche und dem Studentenwerk mit B\u00fcrgerbeteiligung umsetzen. (\u00dc9-1516)<br>Priorit\u00e4t:<br>4.0<br>Potential: 5", "Kein neuer Sachstand (\u00dc9-1718)<br>Priorit\u00e4t: 4.0<br>Potential: 5", "Beirat f\u00fcr Klimaschutz (\u00dcneu1)<br>Priorit\u00e4t: 5.0<br>Potential: (4)", "Einrichtung eines Beirates f\u00fcr Klimaschutz ist beschlossen worden. (\u00dcneu1-Plan)<br>Priorit\u00e4t:<br>5.0<br>Potential: (4)", "Mit Ratsbeschluss vom 21.09.2011 wurde der Beirat f\u00fcr Klimaschutz (V/0358/2011) eingerichtet und die<br>Mitglieder berufen. Der Beirat tagt viermal j\u00e4hrlich. (\u00dcneu1-13)<br>Priorit\u00e4t: 5.0<br>Potential: (4)", "Kein neuer Sachstand (\u00dcneu1-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (4)", "Kein neuer Sachstand (\u00dcneu1-1718)<br>Priorit\u00e4t: 5.0<br>Potential: (4)", "Klimaschutzkonzept Landwirtschaft und Ern\u00e4hrung (\u00dcneu2)<br>Priorit\u00e4t: 3.0<br>Potential: (3)", "Die Verwaltung soll die Produktion klimasch\u00e4dlicher Gase durch die landwirtschaftl. Tierhaltung im<br>Stadtgebiet absch\u00e4tzen und pr\u00fcfen, ob weitere Umweltdaten f\u00fcr Landwirtschaft und Ern\u00e4hrung<br>abgebildet werden k\u00f6nnen. (\u00dcneu2-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (3)", "Um die Emissionen aus dem Sektor Landwirtschaft zu ermitteln, wurde eine quantitative Bilanz der<br>Emissionen von Treibhausgasen im Herbst 2012 in Auftrag gegeben. Neben einer aktuellen Bilanzierung<br>f\u00fcr das Jahr 2011 sollten auch r\u00fcckwirkende Bilanzen durchgef\u00fchrt werden und ein fortschreibbares<br>Bilanzierungstool auf Excel-Basis, mit dem zuk\u00fcnftig die Bilanzierung durch die Stadt erfolgen kann,<br>erstellt werden. Die Ergebnisse werden Mitte 2013 vorliegen. (\u00dcneu2-13)<br>Priorit\u00e4t:<br>3.0<br>Potential: (3)", "Der Anteil des Landwirtschaftssektors an den Gesamtemissionen der Stadt M\u00fcnster ist mit rd. 3 %<br>vergleichsweise gering und liegt deutlich unter dem Anteil der deutschen Landwirtschaft an der<br>nationalen Gesamtemission von 7,5 %. Zur\u00fcckzuf\u00fchren ist dies in erster Linie auf die urbane Struktur<br>der Stadt M\u00fcnster. Gegen\u00fcber dem Jahr 1990 konnten 17% der Emissionen in M\u00fcnster im Bereich der<br>Landwirtschaft eingespart werden. Aufgrund des geringen Anteils an den Gesamtemissionen wurden<br>bislang keine weiteren Konzepte f\u00fcr diesen Sektor erstellt. (\u00dcneu2-1516)<br>Priorit\u00e4t:<br>3.0<br>Potential: (3)", "Kein neuer Sachstand (\u00dcneu2-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (3)", "Heizstrahlerverbot Au\u00dfengastronomie (\u00dcneu3)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Au\u00dfengastronomiefl\u00e4chen sollen nur noch unter der Bedingung des Verzichtes von Heizpilzen,<br>Infrarotstrahlern usw. genehmigt werden. Auch bei bereits bestehenden Vertr\u00e4gen werden die Betreiber<br>um eine Selbstverpflichtung gebeten (\u00dcneu3-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Mit dem Handlungskonzept 2020 wurde der Verzicht von Heizpilzen, Infrarotstrahlern, usw. beschlossen<br>(V/0592/2010 + V/0592/2010/E1). Bei der Genehmigung von Au\u00dfengastronomiefl\u00e4chen auf \u00f6ffentlichen<br>Fl\u00e4chen wird der Beschluss konsequent umgesetzt. Bei den wenigen st\u00e4dtischen Privatfl\u00e4chen wird der<br>Ratsbeschluss bei Neuvermietungen ebenfalls seit 2011 umgesetzt. Bei bestehenden Vertr\u00e4gen gilt die<br>Genehmigung zum Aufstellen von Tischen und St\u00fchlen \u00fcberwiegend nicht in den Wintermonaten und / oder<br>Heizpilze o.\u00e4. werden nicht verwendet. Bei 2 Vertragsverh\u00e4ltnissen bestehen langfristige Bindungen,<br>die zurzeit nicht k\u00fcndbar sind. Eine Selbstverpflichtung wurde von den betroffenen P\u00e4chtern<br>abgelehnt. Bei einem Neuabschluss sollen die Vertr\u00e4ge entsprechend angepasst werden.<br>(\u00dcneu3-13)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt. (\u00dcneu3-1516)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt. (\u00dcneu3-1718)<br>Priorit\u00e4t: 4.0<br>Potential: 3"], "i #AE1B1B", "#01873B", "white", "#AE1B1B", "#AE1B1B", "#01873B", "#01873B", "white", "#01873B", "#01873B", null, "#01873B", "white", "#01873B", "#01873B", "#01873B", "#AE1B1B", "white", "#AE1B1B", "#AE1B1B", "#AE1B1B", "orange", "white", "#AE1B1B", "orange", "orange", "orange", "white", "orange", "orange", "orange", "#AE1B1B", "white", "orange", "orange", "#AE1B1B", "#01873B", "white", "#01873B", "#01873B", "#01873B", "#01873B", "white", "#01873B", "#01873B", "orange", "#01873B", "white", "orange", "#01873B", "#01873B"]}, "parents": [null, "\u00dc", "\u00dc1", "\u00dc1", "\u00dc1", "\u00dc1", "\u00dc", "\u00dc2", "\u00dc2", "\u00dc2", "\u00dc2", "\u00dc", "\u00dc3", "\u00dc3", "\u00dc3", "\u00dc3", "\u00dc", "\u00dc4", "\u00dc4", "\u00dc4", "\u00dc4", "\u00dc", "\u00dc5", "\u00dc5", "\u00dc5", "\u00dc5", "\u00dc", "\u00dc6", "\u00dc6", "\u00dc6", "\u00dc6", "\u00dc", "\u00dc7", "\u00dc7", "\u00dc7", "\u00dc7", "\u00dc", "\u00dc8", "\u00dc8", "\u00dc8", "\u00dc8", "\u00dc", "\u00dc9", "\u00dc9", "\u00dc9", "\u00dc9", "\u00dc", "\u00dcneu1", "\u00dcneu1", "\u00dcneu1", "\u00dcneu1", "\u00dc", "\u00dcneu2", "\u00dcneu2", "\u00dcneu2", "\u00dcneu2", "\u00dc", "\u00dcneu3", "\u00dcneu3", "\u00dcneu3", "\u00dcneu3"], "pathbar": {"visible": true}, "text": ["\u00dcbergreifend", "Klimaschutzkoordination (Klenko) personell ausbauen", "Die Klenko war mit 2 Stellen besetzt. Bei der Vielzahl der Themen und Anspr\u00fcche war eine deutliche<br>\u00dcberbelastung der Mitarbeiter zu verzeichnen und neue Projekte konnten nicht mehr in Angriff<br>genommen werden oder bestehende nicht mehr ausgebaut werden.", "Die Klenko ist nunmehr personell auf 4 Personen aufgestockt worden und das Arbeitsspektrum konnte<br>entsprechend dem Handlungskonzept 2020 ausgeweitet werden. Neue Themen wie die Klimaanpassung sollen<br>in Zukunft ebenfalls angegangen werden.", "Die Klenko ist im September 2016 durch zwei befristete Masterplanstellen (vier Jahre) aufgestockt<br>worden, so dass nunmehr insgesamt 6 Personalstellen zur Verf\u00fcgung stehen. Zwei Stellen sind auf<br>Grund von Mutterschutz und Umbesetzung der Mitarbeiter zurzeit (Mitte 2016 bis Anfang 2018)<br>unbesetzt (Themenbereiche \u201eBauen und Sanieren\u201c sowie \u201eGewerbe und Erneuerbare Energien\u201c).", "Seit Anfang 2018 sind alle 6 Personalstellen der Klenko besetzt. Zum September 2018 wird die Klenko<br>durch 1,5 Personalstellen im Bereich Klimaanpassung erg\u00e4nzt, wobei die Vollzeitstelle befristet<br>(max. drei Jahre) vom Bundesumweltministerium gef\u00f6rdert wird.", "Klimaschutzfond zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte", "Zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte soll ein Klimaschutzfond<br>eingerichtet werden. Finanzierung z.B. aus den Gewinnen der Stadtwerke M\u00fcnster sowie m\u00f6glichst<br>erg\u00e4nzend durch weitere Unternehmen in der Stadt M\u00fcnster.", "Auf Grund der angespannten Haushaltslage ist die Umsetzung eines Klimaschutzfonds zurzeit nicht<br>m\u00f6glich, da der n\u00f6tige Grundstock nicht gebildet werden kann.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Klima-Check von Ratsbeschl\u00fcssen", "Systematik zur durchg\u00e4ngigen Pr\u00fcfung der Auswirkungen von Ratsbeschl\u00fcssen auf Klimaschutzstrategie<br>und Klimagasaussto\u00df.", "Das Projekt ist bislang noch nicht in Angriff genommen worden, da es im Rahmen der<br>Zust\u00e4ndigkeitsregelung f\u00fcr den Klimaschutz eingebunden werden soll. Die Umsetzung eines Klimacheck<br>f\u00fcr Ratsbeschl\u00fcsse sollte zur Erleichterung der Arbeit des Beirates f\u00fcr Klimaschutz beitragen.", "Kein neuer Sachstand", "Im Rahmen der Einf\u00fchrung der Anlage A zu allen Ratsvorlagen wird die Relevanz des Klimaschutzes als<br>Querschnittthema hervorgehoben werden. Dabei soll das Querschnittsthema im Sinne eines<br>Positivkatalogs erw\u00e4hnt werden, wenn der mit der Vorlage zu entscheidende Sachverhalt bzw. der<br>Bericht klimaschutzrelevante Aussagen trifft und dies f\u00fcr die Beschlussfassung und Entscheidung von<br>unmittelbarer und grunds\u00e4tzlicher Bedeutung und Relevanz ist.", "M\u00fcnsters Allianz f\u00fcr Klimaschutz", "Aufbau eines stadtweiten Netzwerkes 'Allianz f\u00fcr Klimaschutz' mit gesellschaftlichen Akteuren aus<br>Wirtschaft, Handwerk, Dienstleistung., etc. zur Entwicklung und Umsetzung von Klimaschutzma\u00dfnahmen<br>in den Bereichen.", "Im Mai 2011 wurde die Allianz f\u00fcr Klimaschutz gegr\u00fcndet. Gleich zu Beginn traten 40 Unternehmen der<br>Allianz bei. Im zweiten Projektjahr konnte die Teilnehmerzahl auf 70 Unternehmen erh\u00f6ht werden. Die<br>Unternehmen, Institutionen und Verb\u00e4nde haben sich bisher in mehr als 45 Workshops und<br>Fachveranstaltungen getroffen und mit Hilfe externer Experten Ideen und Projekte f\u00fcr die Einsparung<br>von Energie in den Betrieben entwickelt. Der Fokus lag auf den Themenbereichen Sofortma\u00dfnahmen und<br>Mitarbeitermotivation, Energie-Controlling, Green IT, LED, Optimierung der Regelungstechnik, Solare<br>Eigenstromerzeugung, energieeffiziente K\u00e4ltetechnik und Mobilit\u00e4tsmanagement. Eine besondere Rolle<br>kommt den so genannten Klima-Paten zu. Sie definieren Ziele, treiben konkrete Projekte voran und<br>repr\u00e4sentieren die Allianz in der \u00d6ffentlichkeit. Dazu treffen sich Vertreter der Firmengruppe<br>Br\u00fcck, der Sahle Baubetreuungsgesellschaft mbH, der Westf\u00e4lischen Provinzial Versicherung AG, der<br>Kenersys GmbH, der Stadtwerke M\u00fcnster GmbH und des Batterieforschungsinstituts MEET der Universit\u00e4t<br>M\u00fcnster einmal j\u00e4hrlich mit Oberb\u00fcrgermeister, Verwaltungsspitze und Politik.", "Mittlerweile konnte die Teilnehmerzahl der Unternehmen auf mehr als 100 gesteigert werden. Neben den<br>Workshops, die dazu dienen, den Unternehmen das notwendige Fachwissen zu vermitteln, wurde eine<br>intensive \u00d6ffentlichkeitsarbeit umgesetzt. Das Marketingkonzept, bei dem die Unternehmen<br>unterschiedliche Module beauftragen konnten, hat u.a. folgende Bausteine enthalten: Imagefilm,<br>Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als Zeitungsbeilage), Buswerbung f\u00fcr 1 Jahr auf<br>Stadtwerke-Bussen, Plakatwerbung, Pressemitteilungen. Die Intensivierung der \u00d6ffentlichkeitsarbeit<br>hat zu einer deutlichen St\u00e4rkung der Au\u00dfenwirkung sowohl des Projektes als auch der teilnehmenden<br>Unternehmen gef\u00fchrt. In den Jahren von 2013 bis 2016 haben j\u00e4hrlich Koordinierungstreffen<br>stattgefunden, um auf die W\u00fcnsche und Bed\u00fcrfnisse der Unternehmen einzugehen, die Inhalte<br>zielgerichtet zu steuern und weiter zu verfolgen. Eine Abfrage im Jahr 2016 durch das beauftrage<br>Unternehmen Gertec GmbH, dass seit der Gr\u00fcndung des Netzwerkes die Umsetzung des Projektes<br>begleitet, konnte aufzeigen, dass die Unternehmen mit den Angeboten sehr zufrieden gewesen sind und<br>dabei besonders die flexiblen inhaltlichen, auf aktuelle Entwicklungen bezogenen Angebote und den<br>Austausch untereinander sehr Wert sch\u00e4tzen.", "Die Zahl der Mitglieder im Netzwerk M\u00fcnsters Allianz f\u00fcr Klimaschutz liegt weiterhin bei \u00fcber 100<br>Unternehmen, wobei der zentrale Fokus des Netzwerks nach wie vor auf die Realisierung von Ma\u00dfnahmen<br>und Projekten innerhalb der Unternehmen gesetzt wird. Dazu haben sich insbesondere die regelm\u00e4\u00dfig<br>durch die Stadt M\u00fcnster angebotenen fachlichen Workshops etabliert, die immer in einer Kombination<br>aus Fachwissen und konkreten praxisnahen Beispielen die Teilnehmer motivieren und anregen derartige<br>Ma\u00dfnahmen und Projekte auch im eigenen Unternehmen umzusetzen. Ein besonderer Fokus wurde im Jahr<br>2017 auf das Thema Mobilit\u00e4t mit dem Schwerpunkt Elektromobilit\u00e4t gelegt. Im Bereich der<br>\u00d6ffentlichkeitsarbeit erscheint j\u00e4hrlich die Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als<br>Zeitungsbeilage), in der die beteiligten Unternehmen die M\u00f6glichkeit haben ihre erfolgreichen<br>Klimaschutzma\u00dfnahmen der \u00d6ffentlichkeit zu pr\u00e4sentieren. Neben den technischen energetischen<br>Einsparpotentialen ist im Fr\u00fchjahr 2018 der Schwerpunkt auf eher verhaltensorientierte Ans\u00e4tze zum<br>Klimaschutz gelegt worden. Dabei stand die Verbindung von Klimaschutz und Mitarbeitermotivation<br>(Attraktivit\u00e4t des Arbeitgebers) im Fokus. Themen waren Klimaschutz am Arbeitsplatz<br>(B\u00fcroausstattung), Klimaschutz und Ern\u00e4hrung sowie Klimaschutz und Mobilit\u00e4t (Vermeidung von Wegen,<br>Home Office, etc.). Die konstante Beteiligung der Unternehmen an den Veranstaltungen, eine geringe<br>Fluktuation im Netzwerk und die R\u00fcckmeldung aus regelm\u00e4\u00dfigen pers\u00f6nlichen Beratungsgespr\u00e4chen durch<br>das beauftrage Beratungsb\u00fcro und der Stadt M\u00fcnster zeigen, dass die Kooperation zwischen den<br>beteiligten Unternehmen und der Stadt M\u00fcnster in dieser Form sehr gut funktioniert.", "Fortsetzung und Weiterentwicklung \u00d6ffentlichkeitsarbeit", "Die guten Aktivit\u00e4ten in M\u00fcnster sollen beibehalten und weiter erg\u00e4nzt werden, z.B. Energiestadtplan<br>M\u00fcnster ausbauen oder \u00fcbergreifender Claim f\u00fcr Klimaschutzprojekte", "Die \u00d6ffentlichkeitsarbeit f\u00fcr den Klimaschutz ist intensiviert und ausgebaut worden, wobei die<br>Grundlagen in der Beschlussvorlage V/0234/2011 - Fortsetzung und Weiterentwicklung<br>\u00d6ffentlichkeitsarbeit dargestellt worden sind. Insbesondere sind folgende Projekte umgesetzt<br>worden:<br>1. \u201eM\u00fcnster packt \u0301s! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c ist weiter entwickelt worden. Seit<br>Mai 2011 wurden 6 neue Kooperationspartner hinzugewonnen und in 19 verschiedenen Aktionen (z.B.<br>Infost\u00e4nde auf der Messe Bauen und Wohnen; Hafenfest; Kampagne mit einer B\u00e4ckerei, Interkulturelles<br>Fest; Sommerfest Kinderhaus mit Einbindung einkommensschwacher Haushalte, ...) wurden weitere 1.000<br>B\u00fcrgerpakt-Teilnehmer gewonnen. F\u00fcr das Jahr 2013 ist der Schwerpunkt auf Studierende gelegt<br>worden.<br>2. Das \u201eKlimasparbuch\u201c, ein Ratgeber und Gutscheinbuch zum Klimaschutz im Alltag, wurde<br>in einer Auflagenh\u00f6he von 10.000 Exemplaren in M\u00fcnster \u00fcber den Buchhandel verkauft oder als Pr\u00e4sent<br>im Rahmen von verschiedenen Aktionen (auch der Stadtwerke) abgegeben.<br>3. Eine eigene Seite im<br>Internet www.klima.muenster.de wurde eingerichtet und wird regelm\u00e4\u00dfig mit aktuellen Informationen<br>zum Thema \u201eB\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eAllianz f\u00fcr Klimaschutz\u201c und \u201eBauen und Sanieren\u201c best\u00fcckt.<br>Auch eine Facebook - Seite wurde eingerichtet, wobei eine positive Verstetigung noch nicht erreicht<br>worden ist.<br>4. Viele Anregungen aus der Beschlussvorlage wurden aufgegriffen, wie die Beteiligung<br>am Veggietag, die Umsetzung des Solarchecks und die Beteiligung an vielen Aktionen.", "Die \u00d6ffentlichkeitsarbeit ist in den letzten Jahren weiter intensiviert worden, insbesondere f\u00fcr<br>\u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c sowie die<br>Bereiche Bauen und Sanieren sowie Erneuerbare Energien. Dabei wurden nicht nur themenspezifische<br>Ausstellungen, Kampagnen und Beratungen angeboten sondern auch eine wirksame \u00d6ffentlichkeitsarbeit<br>mit Plakaten, Anzeigen, Buswerbung, etc. durchgef\u00fchrt. Ein eigenes Layout f\u00fcr den Klimaschutz in<br>M\u00fcnster hat zur deutlichen Erkennung des Klimaschutzes in der \u00f6ffentlichen Wahrnehmung gef\u00fchrt. F\u00fcr<br>die Entwicklung des Masterplans 100% Klimaschutz ist die Dachmarke mit dem Motto \u201eM\u00fcnster<br>Klimaschutz 2050\u201c angepasst worden und wird seit Oktober 2016 offensiv in die B\u00fcrgerschaft getragen,<br>um eine breite \u00d6ffentlichkeit f\u00fcr das Thema im Rahmen der Beteiligungsphase zur Erarbeitung des<br>Masterplans zu erhalten und sp\u00e4ter Ma\u00dfnahmen zielgerichtet zu bewerben und umzusetzen.", "Die Dachmarke \u201eM\u00fcnster Klimaschutz 2050\u201c hat sich als zentrale qualitative Wiedererkennungsmarke zum<br>Klimaschutz in M\u00fcnster weitestgehend etabliert. Insbesondere in Verbindung mit dem neuen st\u00e4dtischen<br>CD konnte ein einheitliches und medienwirksames Ansprachekonzept f\u00fcr die \u00d6ffentlichkeit entwickelt<br>werden. Damit werden die unterschiedlichen Zielgruppen (Hausbesitzer, Haushalte, Unternehmen, etc.)<br>zielgruppenspezifisch im einheitlichen Design zu den verschiedenen Themen und Kampagnen mit einer<br>Vielfalt an unterschiedlichen Medien (von Plakaten, \u00fcber Pressemitteilungen, Anzeigen, Buswerbung,<br>bis zur Pr\u00e4senz im Internet und den sozialen Medien) angesprochen. Neben den verschiedenen Medien<br>wurde im Jahr 2018 wieder verst\u00e4rkt auch die pers\u00f6nliche Pr\u00e4senz bei Veranstaltungen und Festen in<br>der Stadt erh\u00f6ht, um die B\u00fcrgerinnen und B\u00fcrger f\u00fcr den gemeinsamen Klimaschutz-Prozess zu gewinnen.<br>In den Jahren 2017 und 2018 wurde die Klimaschutzkampagne \u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr<br>Klimaschutz\u201c evaluiert und weiterentwickelt. 2018 startete die Weiterentwicklung unter dem Titel<br>\u201eM\u00fcnsters KlimaMischpoke\u201c. Der inhaltliche Schwerpunkt liegt weiterhin auf kleinen<br>Klimaschutzma\u00dfnahmen im Alltag, die aber in der Summe \u2013 und in der Gemeinschaft \u2013 einen wichtigen<br>Beitrag zu den st\u00e4dtischen Klimaschutzzielen leisten. Die Verbindung aus Elementen von Massematte<br>als lokaler M\u00fcnster-Bezug mit einem Schwerpunkt auf eine Mitmachkampagne, bei der Menschen nicht nur<br>informiert werden, sondern zur aktiven Teilnahme an der Kampagne motiviert werden, bilden den Kern<br>der Kampagne. Sie wird im Jahr 2019 fortgesetzt.", "Energieberatung ausbauen und differenzieren", "Energie-/Umweltberatung der Stadt (ganztags statt halbtags) und der Verbraucherzentrale werden<br>weiter ausgebaut.", "Ein Ausbau der Energie-/Umweltberatung ist nicht umgesetzt worden. Insgesamt konnte eine halbe<br>Personalstelle f\u00fcr die Energie-/Umweltberatung auf der Grundlage des Handlungskonzeptes erhalten<br>werden.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Klimaschutz und Ver\u00e4nderung der Altersstruktur der Bev\u00f6lkerung", "Ver\u00e4nderung in der Altersstruktur erfordert auch Ver\u00e4nderungen im baul. Bereich, z.B. altersgerechte<br>oder barrierefreie Wohnungen, dabei Chancen f\u00fcr den Klimaschutz nutzen", "Im Rahmen des Projektes \u201eAltbauNeu\u201c in Zusammenarbeit mit der Energieagentur NRW und anderen St\u00e4dten<br>in NRW wird das Thema in Zusammenhang mit der Geb\u00e4udesanierung betrachtet und soll zuk\u00fcnftig st\u00e4rker<br>in die Beratung eingebracht werden. Der Zubau an altengerechten bzw. barrierefreien Wohnungen ist<br>auch Teil der \u00dcberlegungen im Handlungskonzept Wohnen, das derzeit von der Verwaltung erarbeitet<br>wird.", "m Rahmen des Projektes \u201eAltbauNeu\u201c wurden Handlungsans\u00e4tze f\u00fcr die Nutzung von Synergien bei der<br>altersgerechten Sanierung mit der energetischen Sanierung herausgearbeitet, die im Rahmen des<br>Netzwerkes \u201eAltbauPartner Handwerk\u201c besprochen wurden und dort in die Sanierungsberatung aufgenommen<br>wurden. D.h. aktiv die Chancen bei der altersgerechten Sanierung nutzen und auf die M\u00f6glichkeiten<br>der energetischen Sanierung verst\u00e4rkt hinweisen. Auch im Handlungskonzept Wohnen, das im April 2014<br>vom Rat der Stadt M\u00fcnster beschlossen wurde, spielt der altersgerechte oder barrierefreie<br>Wohnungsbau eine wichtige Rolle und ist damit Bestandteil der weiteren Entwicklungsstrategie der<br>Stadt.", "Kein neuer Sachstand", "Klimaschutz in der Stadtplanung", "Der Leitfaden \u201eEnergiegerechte Bauleitplanung\u201c soll aktualisiert werden, insbesondere im Hinblick<br>auf die Gestaltung st\u00e4dtebaul. Vertr\u00e4ge, die neuen Aspekte der EnEV 2009, des EEW\u00e4rme-Gesetzes sowie<br>des Projekt \u201e100 Klimaschutzsiedlungen in NRW. (erg\u00e4nzend dazu: Antrag der SPD-Fraktion vom<br>15.9.2008: A-R/0047/2008)\"", "Die Beauftragung bzw. Bearbeitung eines Leitfadens konnte kapazit\u00e4tsbedingt und in Priorit\u00e4t zu<br>anderen konkreten Planungsprojekten noch nicht angegangen werden. Gleichwohl kann der Sachstand<br>inhaltlich wie folgt dargestellt werden:<br>- energetischen Baukonzepten stehen, nach wie vor und<br>wie seit Jahren, keinerlei \u00f6ffentlich-rechtliche Vorschriften in Festsetzungen von Bebauungspl\u00e4nen<br>bei Neuplanungen entgegen;<br>- st\u00e4dtebauliche Aspekte des Klimaschutzes werden nach wie vor<br>fr\u00fchzeitig im Planungsprozess durch Einspeisung der entsprechenden Aspekte in Wettbewerbsverfahren<br>ber\u00fccksichtigt, auch in Verfahren Dritter;<br>- im Rahmen von Antr\u00e4gen auf Bauleitplanung und zu<br>neuen st\u00e4dtebaulichen Konzepten wird dem ASSVW regelm\u00e4\u00dfig ein st\u00e4dtebaulicher Klima-Check als<br>erg\u00e4nzende Basis seiner Entscheidung vorgelegt; dieser enth\u00e4lt oftmals Empfehlungen der<br>Stadtplanung, die vorliegenden Bebauungskonzepte energetisch zu optimieren (Kompaktheit,<br>Ausrichtung, Abst\u00e4nde, Dachfl\u00e4chen);<br>- eigene st\u00e4dtische st\u00e4dtebauliche Konzepte werden unter dem<br>Focus o.g. st\u00e4dtebaulich wirksamer klimatischer Aspekte gepr\u00fcft und optimiert;<br>- f\u00fcr Sommer 2013<br>ist eine Vorlage zur Energieeffizienz von Geb\u00e4uden im Zusammenhang mit Fragen des Stadtbildes<br>geplant, die sich i.S. einer Handreichung an die B\u00fcrgerschaft, Investoren, Architekten und Planung<br>wendet.", "Eine Beauftragung bzw. Bearbeitung des Leitfadens ist aus analogen Gr\u00fcnden wie bereits 2013 nicht<br>erfolgt. Die Bearbeitung ist auch weiterhin den Arbeitspriorit\u00e4ten der Bauleitplanung und der<br>St\u00e4dtebaulichen Planung zur Wohnbaulandentwicklung unterzuordnen. Die bereits in 2013 als Sachstand<br>angef\u00fchrten Arbeitsfelder werden - mit Ausnahme des letzten Spiegelpunktes \u2013 bei laufenden Planungen<br>voll ber\u00fccksichtigt bzw. angewandt. Es wird in Anbetracht dieser Situation nicht empfohlen, die<br>Ma\u00dfnahme einer Neuaufstellung des Leitfadens aufrechtzuerhalten, da <br>Kosten, Aufwand und Nutzen<br>hier aus der fachlichen Betrachtung in keinem guten Verh\u00e4ltnis stehen: ein/der Leitfaden wird weder<br>absolute Vorgaben machen sollen, noch k\u00f6nnen;<br>durch den konkreten St\u00e4dtebaulichen Entwurf<br>wirklich beeinflussbare klimatische Ziele (kurze Wege, Dichte, Kompaktheit,<br>Kubatur/Dachform/Geb\u00e4udeausrichtung/Optionen f\u00fcr passive Energienutzung etc. ) seit Jahren<br>selbstverst\u00e4ndliches Entwurfs- und Beurteilungshandwerkszeug in der Stadtplanung sind;<br>die o.g.<br>Kriterien sind jedoch auch nicht absolut: sie stehen auf gleicher Stufe zu ebenso wichtigen<br>baugebietskonfigurierenden st\u00e4dtebaulichen Anforderungen wie Stadtraumbildung, kommunikative,<br>gemeinschaftsorientierte und nutzungsfunktionale Ziele, Aufgreifen und Fortf\u00fchren bestehender<br>st\u00e4dtebaulicher Strukturen etc. und sie unterliegen somit der Abw\u00e4gung \u2013 eine prim\u00e4r oder<br>ausschlie\u00dflich kompakte oder s\u00fcdorientierte Geb\u00e4udeausrichtung oder Dachform ist insofern f\u00fcr die<br>st\u00e4dtebaulich gewachsene Struktur und das Stadtbild M\u00fcnsters in keiner Weise zu empfehlen und<br>vertr\u00e4glich ;<br>die Anregungswirkung eines Leitfadens f\u00fcr private Bauherren beschr\u00e4nkt sich<br>insofern in erster Linie beispielgebend auf Positivbausteine f\u00fcr das konkrete<br>Bauvorhaben;<br>hierf\u00fcr bestehen in Literatur wie im fachlichen Bereich des Internet ausreichende<br>Untersuchungen und Leitf\u00e4den zu st\u00fctzenden technischen L\u00f6sungen, deren Umsetzung und zum Teil auch<br>F\u00f6rderung - die Stadt hat es im Themenfeld der Stadtplanung/Bauleitplanung objektbezogen nicht in<br>der Hand (Ausnahme: eigene kommunale Bauvorhaben), bauliche Strategien, Vorgaben oder Techniken mit<br>Ausnahme der W\u00e4rmed\u00e4mmstandards (V/0675/2011) weiterzugeben und einzufordern, sofern hierf\u00fcr keine<br>gesetzlichen Grundlagen bestehen;<br>in den die Bauleitplanung flankierenden \u00f6ffentlich rechtlichen<br>Vertr\u00e4gen werden die kommunalen Energie(d\u00e4mm)standards wie aktuelle Ratsbeschlusslage (V/0675/2011)<br>1:1 seit den 90er Jahren als klare Ma\u00dfgabe f\u00fcr die Geb\u00e4udeerstellung an Dritte weitergegeben<br>(aktuell EnEV 2009 minus 35%) \u2013 modifizierende bzw. aktualisierende oder weitergehende<br>Ratsbeschl\u00fcsse w\u00fcrden analog und automatisiert vertraglich umgesetzt und<br>weitergegeben;<br>weitergehende Themen wie Nutzungsintensit\u00e4t von Kfz in Baugebieten, Car-Sharing,<br>Nutzung bestimmter Energieversorgungsformen im Baugebiet o.\u00e4. k\u00f6nnen durch St\u00e4dtebauliche Planung<br>zwar mitgedacht und vorbereitet werden, dies jedoch i. d. R. nicht verbindlich geregelt und<br>gesetzlich gesichert, sondern nur per Hinweis;<br>in diesem Zusammenhang wurden allerdings bei den<br>gro\u00dffl\u00e4chigen Konversionsprojekten York und Oxford Kriterien und Elemente f\u00fcr das Thema Klimaschutz<br>in der Stadtplanung in besonderer Weise vorgedacht bzw. integriert.", "Die in 2013 angef\u00fchrten Arbeitsfelder werden \u2013 wie bisher mit Ausnahme des letzten Spiegelpunktes \u2013<br>bei laufenden Planungen durchgetragen und beachtet. Eine Beauftragung bzw. Bearbeitung des<br>Leitfadens ist aus fachlicher Sicht nach wie vor nicht sinnvoll und im Aufwand-Nutzen-Verh\u00e4ltnis in<br>keiner Weise zielf\u00fchrend. In der aktuellen personellen Situation w\u00e4re eine Bearbeitung in den mind.<br>mittelfristigen Arbeitspriorit\u00e4ten der Bauleitplanung und der St\u00e4dtebaulichen Planung zur<br>Wohnbaulandentwicklung (Baulandprogramm, Konversion, etc.) zudem nicht realistisch. Es wird in<br>Anbetracht dieser Bewertung und Situation weiterhin nicht empfohlen, die Ma\u00dfnahme einer<br>Neuaufstellung des Leitfadens aufrechtzuerhalten (siehe Begr\u00fcndung aus 2015/2016). Bei der Umsetzung<br>der st\u00e4dtebaulich wirksamen, gro\u00dffl\u00e4chigen Konversionsprojekte York und Oxford ist es Ziel, die<br>Kriterien und Elemente f\u00fcr das Thema Klimaschutz - neben anderen - in besonderer Weise in die<br>k\u00fcnftigen hochbaulichen und freir\u00e4umlichen Ausschreibungsverfahren zu integrieren: Neben der<br>Ber\u00fccksichtigung der qualitativen Standards der st\u00e4dtebaulichen Gestaltungsleitlinien wird sich die<br>Stadt daf\u00fcr einsetzen, dass<br>- Qualit\u00e4t, Funktionalit\u00e4t und Nachhaltigkeit innovativer<br>Mobilit\u00e4tskonzepte bzw. Ma\u00dfnahmen des Mobilit\u00e4tsmanagements<br>- Qualit\u00e4t, Funktionalit\u00e4t und<br>Flexibilit\u00e4t der halb\u00f6ffentlichen und privaten Freiraumgestaltung<br>- Integration und Erhaltung<br>bestehender, wertvoller Gr\u00fcnstrukturen, vor allem des erhaltenswerten Baumbestandes<br>- Qualit\u00e4t,<br>Funktionalit\u00e4t und Nachhaltigkeit innovativer energetischer Konzepte<br>- Qualit\u00e4t, Funktionalit\u00e4t<br>und Nachhaltigkeit innovativer Regenwasserbewirtschaftungsl\u00f6sungen<br> explizite<br>(Mit-)Beurteilungskriterien im Zusammenhang mit konzeptbezogenen Grundst\u00fccksvergaben auf den<br>Kasernenarealen werden.", "B\u00fcrger-/Firmen-Klimafonds", "Mit einem Fonds f\u00fcr lokale und internationale Klimaschutzprojekte soll B\u00fcrgern wie auch Unternehmen<br>in der Stadt M\u00fcnster eine Geldanlagem\u00f6glichkeit geboten werden, aus der heraus konkrete<br>Klimaschutzprojekte finanziert werden.", "Zusammen mit dem Verein fairPla.net sollte ein B\u00fcrgerfond entwickelt werden. Nach ersten<br>vielversprechenden Gespr\u00e4chen teilte der Verein 2012 jedoch mit, dass er keine<br>Umsetzungsm\u00f6glichkeiten sieht. Die Stadtwerke M\u00fcnster haben im Rahmen ihrer Aktivit\u00e4ten B\u00fcrger-Fonds<br>f\u00fcr die Umsetzung von Anlagen zur Nutzung Erneuerbarer Energien (Photovoltaik und Windkraft)<br>aufgelegt und den B\u00fcrgern angeboten. Die Anteile waren jeweils in k\u00fcrzester Zeit vergriffen.", "Ein B\u00fcrger-/Firmen-Klima-Fonds konnte bislang nicht initiiert werden. Die Stadtwerke M\u00fcnster haben<br>eine B\u00fcrgergenossenschaft \u201eM\u00fcnster Energie\u201c gegr\u00fcndet, um B\u00fcrgeranlagen zur Nutzung erneuerbarer<br>Energien in der Stadt umzusetzen. Der Verein fairPla.net konnte verschiedene Projekte mit der ev.<br>Kirche und dem Studentenwerk mit B\u00fcrgerbeteiligung umsetzen.", "Kein neuer Sachstand", "Beirat f\u00fcr Klimaschutz", "Einrichtung eines Beirates f\u00fcr Klimaschutz ist beschlossen worden.", "Mit Ratsbeschluss vom 21.09.2011 wurde der Beirat f\u00fcr Klimaschutz (V/0358/2011) eingerichtet und die<br>Mitglieder berufen. Der Beirat tagt viermal j\u00e4hrlich.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Klimaschutzkonzept Landwirtschaft und Ern\u00e4hrung", "Die Verwaltung soll die Produktion klimasch\u00e4dlicher Gase durch die landwirtschaftl. Tierhaltung im<br>Stadtgebiet absch\u00e4tzen und pr\u00fcfen, ob weitere Umweltdaten f\u00fcr Landwirtschaft und Ern\u00e4hrung<br>abgebildet werden k\u00f6nnen.", "Um die Emissionen aus dem Sektor Landwirtschaft zu ermitteln, wurde eine quantitative Bilanz der<br>Emissionen von Treibhausgasen im Herbst 2012 in Auftrag gegeben. Neben einer aktuellen Bilanzierung<br>f\u00fcr das Jahr 2011 sollten auch r\u00fcckwirkende Bilanzen durchgef\u00fchrt werden und ein fortschreibbares<br>Bilanzierungstool auf Excel-Basis, mit dem zuk\u00fcnftig die Bilanzierung durch die Stadt erfolgen kann,<br>erstellt werden. Die Ergebnisse werden Mitte 2013 vorliegen.", "Der Anteil des Landwirtschaftssektors an den Gesamtemissionen der Stadt M\u00fcnster ist mit rd. 3 %<br>vergleichsweise gering und liegt deutlich unter dem Anteil der deutschen Landwirtschaft an der<br>nationalen Gesamtemission von 7,5 %. Zur\u00fcckzuf\u00fchren ist dies in erster Linie auf die urbane Struktur<br>der Stadt M\u00fcnster. Gegen\u00fcber dem Jahr 1990 konnten 17% der Emissionen in M\u00fcnster im Bereich der<br>Landwirtschaft eingespart werden. Aufgrund des geringen Anteils an den Gesamtemissionen wurden<br>bislang keine weiteren Konzepte f\u00fcr diesen Sektor erstellt.", "Kein neuer Sachstand", "Heizstrahlerverbot Au\u00dfengastronomie", "Au\u00dfengastronomiefl\u00e4chen sollen nur noch unter der Bedingung des Verzichtes von Heizpilzen,<br>Infrarotstrahlern usw. genehmigt werden. Auch bei bereits bestehenden Vertr\u00e4gen werden die Betreiber<br>um eine Selbstverpflichtung gebeten", "Mit dem Handlungskonzept 2020 wurde der Verzicht von Heizpilzen, Infrarotstrahlern, usw. beschlossen<br>(V/0592/2010 + V/0592/2010/E1). Bei der Genehmigung von Au\u00dfengastronomiefl\u00e4chen auf \u00f6ffentlichen<br>Fl\u00e4chen wird der Beschluss konsequent umgesetzt. Bei den wenigen st\u00e4dtischen Privatfl\u00e4chen wird der<br>Ratsbeschluss bei Neuvermietungen ebenfalls seit 2011 umgesetzt. Bei bestehenden Vertr\u00e4gen gilt die<br>Genehmigung zum Aufstellen von Tischen und St\u00fchlen \u00fcberwiegend nicht in den Wintermonaten und / oder<br>Heizpilze o.\u00e4. werden nicht verwendet. Bei 2 Vertragsverh\u00e4ltnissen bestehen langfristige Bindungen,<br>die zurzeit nicht k\u00fcndbar sind. Eine Selbstverpflichtung wurde von den betroffenen P\u00e4chtern<br>abgelehnt. Bei einem Neuabschluss sollen die Vertr\u00e4ge entsprechend angepasst werden.", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt.", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt."], "textinfo": "label+text", "type": "treemap", "values": [4.17, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 4.0, 4.0, 4.0, 4.0, 4.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 4.0, 4.0, 4.0, 4
