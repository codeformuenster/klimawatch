                    window.PLOTLYENV=window.PLOTLYENV || {};
                    
                if (document.getElementById("853da879-c28b-47b9-82fc-cd8da63483da")) {
                    Plotly.newPlot(
                        '853da879-c28b-47b9-82fc-cd8da63483da',
                        [{"branchvalues": "remainder", "hoverinfo": "text", "hovertext": ["Verkehr (V)<br>Priorit\u00e4t: 3.58<br>Potential: 1.92", "umfassendes Konzept f\u00fcr eine klimaschonende Verkehrsentwicklung, f\u00fcr Klimaschutz in der r\u00e4umlichen<br>Stadtentwicklung und im St\u00e4dtebau (Vneu)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Die Verwaltung wird beauftragt, ein umfassendes Konzept f\u00fcr eine Klima schonende<br>Verkehrsentwicklung, f\u00fcr Klimaschutz in der r\u00e4umlichen Stadtentwicklung und im St\u00e4dtebau vorzulegen:<br>Dabei sind f\u00fcr das Jahr 2020 folgende Ziele zu ber\u00fccksichtigen:<br>- Die Anteile der<br>umweltfreundlichen Verkehrsmittel im Stadtverkehr und der \u00f6ffentlichen Verkehrsmittel im regionalen<br>Verkehr sollen deutlich gesteigert werden,<br>- das weitere Wachstum der Siedlungsfl\u00e4chen im<br>Stadtgebiet soll gestoppt und durch Innenentwicklung, durch Fl\u00e4chenrecycling und durch<br>st\u00e4dtebauliche Verdichtung in den Siedlungskernen kompensiert werden,<br>- die Inanspruchnahme von<br>Freiraum, insbesondere von land- und forstwirtschaftlichen Fl\u00e4chen f\u00fcr die Siedlungsentwicklung,<br>soll beendet werden,<br>- St\u00e4dtebauliche Planungen und Vorhaben sind grunds\u00e4tzlich auf die Ziele der<br>Energieeinsparung, der Energieeffizienz und der Nutzung Erneuerbarer Energien auszurichten.<br> Die<br>bislang im Klimaschutzkonzept 2020 vorgesehenen Ma\u00dfnahmen in den Bereichen Verkehr (V1\u2013 V12) sowie<br>Stadtentwicklung/St\u00e4dtebau (\u00dc8) werden in dieses Konzept integriert. (Vneu-Plan)<br>Priorit\u00e4t:<br>5.0<br>Potential: (5)", "Die Verwaltung arbeitet kontinuierlich im Bereich der Gesamtverkehrsplanung. So wird aktuell der 3.<br>Nahverkehrsplan der Stadt M\u00fcnster als Teil des Gesamtprojektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c (ehemals<br>\u201eVEP M\u00fcnster 2025\u201c) erstellt. Im Dezember 2012 wurden die zuk\u00fcnftigen Bedienungs- und<br>Bef\u00f6rderungsqualit\u00e4ten des \u00d6PNV in M\u00fcnster beschlossen (V/0791/2012/1 \u201eDritter Nahverkehrsplan Stadt<br>M\u00fcnster \u2013 Rahmenvorgaben\u201c). Mit dieser Vorlage wurde gleichzeitig das Ziel formuliert, den Anteil<br>des \u00d6PNV am innerst\u00e4dtischen Verkehr auf 15 Prozent zu steigern. Es ist geplant den Entwurf \u201eDritter<br>Nahverkehrsplan Stadt M\u00fcnster\u201c noch in 2013 der Politik vorzulegen. (Vneu-13)<br>Priorit\u00e4t:<br>5.0<br>Potential: (5)", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 305.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostiziert die Stadt M\u00fcnster ein weiteres Einwohnerwachstum auf (je nach Fl\u00fcchtlingszustrom) ca.<br>326.000 \u2013 347.00 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den nach wie vor sinkenden Haushaltsgr\u00f6\u00dfen \u2013<br>zu einer Zielzahl von mindestens 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Um die Inanspruchnahme bisher nicht baulich<br>genutzter Freifl\u00e4chen zu minimieren, hat der Rat der Stadt M\u00fcnster festgelegt, dass mindestens die<br>H\u00e4lfte der Neubauwohnungen im Innenbereich und damit auf Brachfl\u00e4chen, im Geb\u00e4udeleerstand und in<br>Baul\u00fccken errichtet werden sollen. Dieser Wert wurde in der Vergangenheit regelm\u00e4\u00dfig in M\u00fcnster<br>erreicht bzw. (z.T. deutlich) \u00fcberschritten, indem konsequent insbesondere gewerbliche Brachfl\u00e4chen,<br>milit\u00e4rische Konversionsfl\u00e4chen, aber auch bauliche Nachverdichtungsm\u00f6glichkeiten genutzt wurden.<br>Trotz dieser intensiven und erfolgreichen Bem\u00fchungen reicht eine reine Innenentwicklung in M\u00fcnster<br>vor dem Hintergrund der o.a. erwarteten Bev\u00f6lkerungsentwicklung und der daher zu ber\u00fccksichtigenden<br>Fl\u00e4chenbedarfe nicht aus, um ausreichend (bezahlbaren) Wohnraum zur Verf\u00fcgung zu stellen k\u00f6nnen.<br>Insofern ist es auch zuk\u00fcnftig erforderlich, in nach M\u00f6glichkeit begrenztem Umfang Freiraum in<br>Anspruch zu nehmen, um auf diesen Fl\u00e4chen neuen Wohnraum zu schaffen. Die Verwaltung arbeitet<br>kontinuierlich an der Verbesserung des Umweltverbundes im Bereich der Gesamtverkehrsplanung. So<br>wurde aktuell der 3. Nahverkehrsplan der Stadt M\u00fcnster am 17.02.2016 beschlossen. Das<br>Radverkehrskonzept M\u00fcnster 2025 als Teil des Gesamtprojektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c (ehemals \u201eVEP<br>M\u00fcnster 2025\u201c) ist aktuell in der politischen Beratung (s. V 9). Mit dem 3. Nahverkehrsplan wurde<br>das Ziel formuliert, den Anteil des \u00d6PNV am innerst\u00e4dtischen Verkehr auf 15 Prozent zu steigern. Das<br>Radverkehrskonzept gibt als lang fristiges Ziel eine Steigerung des Radverkehrsanteils in M\u00fcnster<br>von heute 40% auf 50% am Modal-Split an. (Vneu-1516)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 309.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostizieren sowohl das Land NRW als auch die Stadt M\u00fcnster selbst ein weiteres Einwohnerwachstum<br>auf mindestens ca. 326.000 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den allgemein sinkenden<br>Haushaltsgr\u00f6\u00dfen \u2013 zum Bedarf von ca. 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Das Einwohnerwachstum geht einher mit einem<br>steigenden Bedarf an gewerblichen Baufl\u00e4chen unter den im Sachstand 2015/2016 dargestellten<br>Anforderungen. Um den Verkehrstechnischen Anforderungen gerecht zu werden, ist die Erarbeitung eines<br>Masterplan Mobilit\u00e4t M\u00fcnster 2035+ beschlossen worden. Auszug aus der Begr\u00fcndung zur Aufstellung<br>eines Masterplans Mobilit\u00e4t M\u00fcnster 2035+ (V/0802/2017):<br>Die dynamisch wachsende Stadt M\u00fcnster<br>steht vor gro\u00dfen Herausforderungen. Neben dem Thema \u201eSchaffung von bezahlbarem Wohnraum\u201c z\u00e4hlt<br>hierzu insbesondere die zukunftsf\u00e4hige, stadt- und umweltvertr\u00e4gliche Gestaltung des<br>Verkehrsgeschehens. Die heutige Verkehrsinfrastruktur mit ihren vielfach zu engen historischen<br>Stra\u00dfenquerschnitten entspricht allenfalls dem Verkehrsaufkommen einer Bev\u00f6lkerung von rd. 260.000<br>Einwohnern, nicht aber einer Gro\u00dfstadt. Das aktuelle Verkehrssystem weist daher deutliche<br>Kapazit\u00e4tsengp\u00e4sse und Defizite im motorisierten Individualverkehr (MIV), im<br>Schienenpersonennahverkehr / \u00d6ffentlicher Personennahverkehr (SPNV/\u00d6PNV) und im Radverkehr auf. Der<br>daraus resultierende massive Druck auf den begrenzt zur Verf\u00fcgung stehenden \u00f6ffentlichen<br>Verkehrsraum ist vor allem zu den verkehrlichen Spitzenzeiten t\u00e4glich sichtbar. Dies f\u00fchrt zu<br>erheblichen Beeintr\u00e4chtigungen hinsichtlich Wohn-, Lebens- und Aufenthaltsqualit\u00e4t vor allem im<br>Kernstadtbereich. Insbesondere im Hauptverkehrsstra\u00dfennetz kommt es durch die \u00dcberlagerung des<br>M\u00fcnsteraner Verkehrs und der Zunahme des motorisierten Pendlerverkehrs zu deutlichen<br>Leistungsf\u00e4higkeitsengp\u00e4ssen mit entsprechend negativen Auswirkungen (L\u00e4rm, Luft, etc.) f\u00fcr die<br>Wohnbev\u00f6lkerung. Auch die Verkehrssysteme des \u00f6ffentlichen regionalen schienen- und<br>stra\u00dfengebundenen Verkehrs kommen in den Hauptverkehrszeiten an ihre Leistungsgrenzen. Zudem haben<br>die vielf\u00e4ltigen Anspr\u00fcche der einzelnen Verkehrstr\u00e4ger und deren Nutzer an den \u00f6ffentlichen<br>Verkehrsraum qualitativ und quantitativ derart zugenommen, dass sie sich gegenseitig konkurrenzieren<br>und um \u201eihre\u201c Verkehrsfl\u00e4che \u201estreiten\u201c. Es liegt auf der Hand, dass es zu dieser Problematik keine<br>\u201eschlichten\u201c L\u00f6sungen geben kann, in dem die Verkehrsfl\u00e4che einfach vergr\u00f6\u00dfert wird. Dies ist in<br>einer im Kern verdichteten Gro\u00dfstadt allein aufgrund der existierenden Bebauung weder m\u00f6glich noch<br>zielf\u00fchrend. Vielmehr stellt sich die komplexe Frage, wie mit der begrenzten Verf\u00fcgbarkeit an<br>Verkehrsfl\u00e4che bei dynamisch wachsender Einwohnerzahl und hohem Pendleraufkommen das zuk\u00fcnftige<br>Verkehrsgeschehen unter Einbeziehung der regionalen Verflechtungen intelligent und nachhaltig<br>organisiert sowie finanziert werden kann. Hierauf soll der zur Erarbeitung empfohlene Masterplan<br>\u201eMobilit\u00e4t M\u00fcnster 2035+\u201c ziel- und umsetzungsorientierte Antworten geben. Damit ist der Masterplan<br>ein zentraler Baustein f\u00fcr die dynamisch wachsende Stadt M\u00fcnster. Im regionalen Kontext wird M\u00fcnster<br>damit zum Impulsgeber der Entwicklung eines zukunftsf\u00e4higen integrativen Mobilit\u00e4tskonzeptes.<br>(Vneu-1718)<br>Priorit\u00e4t: 5.0<br>Potential: (5)", "Klimaschutz als zentrale Zielstellung im Verkehrsentwicklungsplan 2025 (V1)<br>Priorit\u00e4t:<br>4.0<br>Potential: (3)", "Zur Ausrichtung der zuk\u00fcnftigen Klima schonenden Verkehrsplanungen sollte der Klimaschutzaspekt in<br>den VEP M\u00fcnster 2025 aufgenommen werden und durch ein Monitoring die Verkehrsentwicklung mittels<br>regelm\u00e4\u00dfig aktualisierter Nachhaltigkeits- bzw. Klimaschutzindikatoren \u00fcberpr\u00fcft werden.<br>(V1-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "kein neuer Sachstand (V1-13)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Die Verkehrsplanung betreibt ein regelm\u00e4\u00dfiges Monitoring der Verkehrsentwicklung im Stadtgebiet und<br>im Stadt-Umland-Verkehr. So werden:<br>\u2022 Die gesamtverkehrlichen Entwicklungen werden bereits seit<br>1982 durch turnusm\u00e4\u00dfige Haushaltsbefragungen nachgehalten.<br>\u2022 Die Entwicklungen im MIV werden<br>durch regelm\u00e4\u00dfige Handz\u00e4hlungen und durch kontinuierliche automatische Z\u00e4hlungen an den<br>Signalanlagen \u00fcberwacht.<br>\u2022 Wesentliche Knoten im Hauptverkehrsstra\u00dfennetz werden im Abstand von<br>ca. 5 Jahren gez\u00e4hlt.<br>\u2022 Die automatisierten Radz\u00e4hlstellen (derzeit 8) auf bedeutenden<br>Radverkehrsachsen werden kontinuierlich ausgebaut.<br>\u2022 Neben regelm\u00e4\u00dfigen Befragungen der Fahrg\u00e4ste<br>in den Stadtbuslinien werden seit 2016 auch die Ein-/Aussteigerzahlen automatisiert erfasst.<br><br>Zus\u00e4tzlich werden anlassbezogen Z\u00e4hlungen durchgef\u00fchrt. Die Ergebnisse dieser Erhebungen flie\u00dfen zum<br>einen in das Verkehrsmodell der Stadt M\u00fcnster ein. Dieses Verkehrsmodell bildet die Basis vieler<br>Verkehrsuntersuchungen, die z.B. im Rahmen von B-Plan-Verfahren durch die Verkehrsplanung erstellt<br>werden. Auch der 3. Nahverkehrsplan st\u00fctzt sich auf Daten, die durch diese regelm\u00e4\u00dfigen Erhebungen<br>zur Verf\u00fcgung stehen. (V1-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Erg\u00e4nzend zum Sachstand 2015/2016 hat der Haupt- und Finanzausschuss am 06.12.2017 mit dem Beschluss<br>der Vorlage V/0802/2017 den \u201eMasterplan Mobilit\u00e4t M\u00fcnster 2035+\u201c beschlossen. Die Erstellung eines<br>Masterplans \u201eMobilit\u00e4t M\u00fcnster 2035+\u201c steht auch unter der Zielsetzung, die hohen NOx- und CO 2<br>-Werte zu reduzieren. Er soll einen ma\u00dfgeblichen Beitrag zu einem zukunftsf\u00e4higen und nachhaltigen<br>Verkehrsgeschehen in der Stadt M\u00fcnster liefern. In diesem Sinne ist er die \u201everkehrliche S\u00e4ule\u201c<br>eines \u00fcbergeordneten \u201egreen-city-plans (GCP)\u201c. Vor diesem Hintergrund hat die Verwaltung im Herbst<br>2017 einen Antrag zum F\u00f6rderprogramm \u201eAutomatisierung und Vernetzung im Stra\u00dfenverkehr\u201c des<br>Bundesministeriums f\u00fcr Verkehr und digitale Infrastruktur gestellt. Der Bund hat diesen Antrag zur<br>nachhaltigen Entwicklung eines emissionsarmen, stadtvertr\u00e4glichen und ressourcenschonenden<br>Gesamtverkehrs der Stadt M\u00fcnster (GCP M\u00fcnster)\u201c bewilligt. Daraufhin hat die Verwaltung zur<br>Vorbereitung des Masterplan Mobilit\u00e4t M\u00fcnster 2035+ eine zweistufige Expertise \u201eVorzeitige<br>Gestaltung des Zukunftsprozesses Masterplan Mobilit\u00e4t M\u00fcnster 2035+\u201c vergeben:<br>Stufe 1: Sichtung<br>und Bewertung vorhandener verkehrlicher Programme, Projekte und Prozesse (z. B. 3. Nahverkehrsplan<br>Stadt M\u00fcnster, Radverkehrskonzept M\u00fcnster, L\u00e4rmaktionsplan Stadt M\u00fcnster, Luftreinhalteplan Stadt<br>M\u00fcnster, Wohnbaulandprogramm, Integriertes Stadtentwicklungskonzept, M\u00fcnster Zuk\u00fcnfte 20/30/50,<br>Global Nachhaltige Kommune) mit Wirkungsaussagen zur NOx- und CO 2 -Reduzierung.<br>Stufe 2:<br>Projektskizze zu den Bearbeitungsinhalten und der Vorgehensweise \u201eMasterplan Mobilit\u00e4t M\u00fcnster<br>2035+\u201c unter der Ma\u00dfgabe einer m\u00f6glichst hohen Reduzierung der NOx- und CO 2 -Werte.<br>(V1-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Aufbau und Fortf\u00fchrung einer kontinuierlichen regionalen Verkehrsplanung (V2)<br>Priorit\u00e4t:<br>4.0<br>Potential: (3)", "Zur Optimierung der Regionalverkehre sollte eine gemeinsame regionale Verkehrsplanung im Rahmen<br>einer kommunalen Partnerschaft aufgebaut werden. Das Thema wird im Rahmen des VEP M\u00fcnster 2025<br>systematisch mit dem Zielhorizont 2050 aufbereitet. Inwieweit sich daraus konkrete Ans\u00e4tze zur<br>Ver\u00e4nderung des Regionalverkehrs ableiten lassen, bleibt abzuwarten. (V2-Plan)<br>Priorit\u00e4t:<br>4.0<br>Potential: (3)", "Das Thema wird im Rahmen des Projektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c systematisch mit dem Zielhorizont<br>2050 aufbereitet. Inwieweit sich daraus konkrete Ans\u00e4tze zur Ver\u00e4nderung des Regionalverkehrs<br>ableiten lassen, bleibt abzuwarten. Eine bestehende Kooperation ist schon heute der Arbeitskreis<br>Verkehrsplanung beim ZVM, der sich allerdings bislang ausschlie\u00dflich mit den Belangen des SPNV<br>befasst. Dar\u00fcber hinaus werden Belange des regionalen \u00d6PNV zunehmend zwischen der Region und der<br>Stadt M\u00fcnster er\u00f6rtert und abgestimmt. Der Dritte Nahverkehrsplan Stadt M\u00fcnster wird auch hierzu<br>Aussagen treffen. Seit einiger Zeit wird das Thema Verkehr auch unterst\u00fctzend in der Stadtregion mit<br>dem Schwerpunkt Radverkehr diskutiert. (V2-13)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Das Thema wird kontinuierlich weiter entwickelt:<br>\u2022 In einer Kooperation der Stadt M\u00fcnster mit den<br>unmittelbar anliegenden Nachbargemeinden Veloruten geplant (Ratsbeschluss vom 28.10.2016).<br>\u2022 Der<br>3. Nahverkehrsplan zeigt Kooperationsm\u00f6glichkeiten in den Korridoren Steinfurter Stra\u00dfe, Handorf und<br>Roxel zur besseren Koordinierung des Stadtbus- mit dem Regionalbusverkehrs auf. Konkrete Gespr\u00e4che<br>mit dem Kreis Steinfurt sowie den Verkehrsunternehmen WB und RVM wurden bereits aufgenommen.<br>\u2022<br>Die Reaktivierung der Westf\u00e4lischen Landeseisenbahn f\u00fcr den Schienenpersonenverkehr von M\u00fcnster \u00fcber<br>Sendenhorst (1. Bauabschnitt) bis nach Beckum (2. Bauabschnitt) ist ein \u00e4u\u00dferst regionalbedeutsames<br>Verkehrsprojekt zur St\u00e4rkung des Umweltverbundes (s. V 5).<br>Das Ministerium f\u00fcr Bauen, Wohnen,<br>Stadtentwicklung und Verkehr (MBWSV), hat eine Initiative \u201eStadtUmland.NRW \u2013 Zukunftskonzepte f\u00fcr<br>Gro\u00dfst\u00e4dte und ihre Nachbarkommunen gesucht\u201c gestartet. Die Stadt M\u00fcnster hat sich gemeinsam mit den<br>11 Umlandkommunen Greven, Ostbevern, Telgte, Everswinkel, Sendenhorst, Drensteinfurt Ascheberg,<br>Senden, Nottuln, Havixbeck und Altenberge an dieser Initiative mit den Themenfeldern Wohnen und<br>Velorouten beteiligt. (V2-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Erg\u00e4nzend zu Sachstand 2015/2016 hat die ZVM Verbandsversammlung beschlossen, einen F\u00f6rderantrag f\u00fcr<br>die Erstellung eines verkehrsmittel\u00fcbergreifenden Mobilit\u00e4tskonzeptes \u201eMobiles M\u00fcnsterland\u201c zu<br>stellen. Die Idee dazu war in einer vorausgegangenen Mobilit\u00e4tskonferenz mit Verkehrsminister W\u00fcst<br>unter Leitung von Regierungspr\u00e4sidentin Frau Feller und in einer Landr\u00e4tekonferenz mit Herr<br>Oberb\u00fcrgermeister Lewe entstanden. Der F\u00f6rderbescheid des Landes Nordrhein-Westfalen liegt seit Juli<br>2018 vor, so dass das Mobilit\u00e4tskonzept z\u00fcgig erarbeitet und umgesetzt werden kann.<br>(V2-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (3)", "Betriebliches Mobilit\u00e4tsmanagement (BMM) f\u00fcr Unternehmen (V3)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Der Aufbau eines BMM zur effizienteren Gestaltung der von Unternehmen erzeugten Verkehre insb.<br>Berufsverkehr ist bei der Vielzahl an ausw\u00e4rtige Einpendler ein wichtiges Thema. Ans\u00e4tze dazu sind<br>bereits im Luftreinhalteplan (F\u00f6rderung Firmenabo) enthalten. Ma\u00dfnahmen sind vielf\u00e4ltig, wie<br>Parkraummanagement der Unternehmen, Mitfahrb\u00f6rsen, Fahrradkonzepte, Telearbeit, etc..<br>(V3-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Im Rahmen der Allianz f\u00fcr Klimaschutz wurden sowohl mit Mobilit\u00e4tsanbietern (Stadtwerke, Beresa,<br>H\u00fcrter, Concept to go, Stadtteilauto...) als auch mit Unternehmer als Nutzer (Provinzial, Sparkasse,<br>WWU,...) Workshops durchgef\u00fchrt, um ein Mobilit\u00e4tskonzept f\u00fcr Unternehmen zu erarbeiten. In diesem<br>Jahr soll noch in den ersten Unternehmen ein Mobilit\u00e4tstag durchgef\u00fchrt werden, um mehr Mitarbeiter<br>f\u00fcr Klima schonende Mobilit\u00e4t zu begeistern. (V3-13)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Kein neuer Sachstand (V3-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "Kein neuer Sachstand (V3-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (2)", "\u00d6ffentlichkeitsarbeit zur umweltfreundlichen Mobilit\u00e4t (V4)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Planung von Ma\u00dfnahmen zum Ausbau der \u00d6ffentlichkeitsarbeit mit einem Budget von 20.000 \u20ac pro Jahr,<br>um die Akzeptanz der umweltfreundlichen Mobilit\u00e4t zu f\u00f6rdern. (V4-Plan)<br>Priorit\u00e4t:<br>3.0<br>Potential: (1)", "Aktueller Sachstand vgl. Vorlage V/0725/2012/1 \u201eErgebnisse des Expertenworkshops<br>\u201e\u00d6ffentlichkeitsarbeit umweltfreundliche Mobilit\u00e4t\u201c und weiteres Vorgehen. Die Verwaltung wird den<br>Beschluss des Hauptausschusses entsprechend, ein Ma\u00dfnahmenb\u00fcndel konzentriert im Jahr 2014 umsetzen.<br>(V4-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Das Konzept ist erstellt. Die Umsetzung des Konzeptes beginnt im Oktober 2016 und umfasst insgesamt<br>einen Zeitraum bis zum Jahr 2020. (V4-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Ab Oktober 2016 Umsetzung des Konzeptes \u201eM\u00fcnster f\u00e4hrt ab auf klimafreundliche Mobilit\u00e4t\u201c, zun\u00e4chst<br>mit einer Brosch\u00fcre, Plakatierungen, Sattelschonern und einer entsprechenden Website. In 2017<br>Erstellung und Herausgabe einer kostenlosen Smartphone-App \u201eM\u00fcnster f\u00e4hrt App\u201c mit einem<br>interaktiven Gewinnspiel zur Kampagne. Anfang 2018 fand die Preisverleihung statt. In 2018 au\u00dferdem<br>Vorbereitung einer Buswerbung zur Kampagne mit dem Motiv \u201eDas ist unser zuverl\u00e4ssiger Job- und<br>Freizeitshuttle mit Panoramablick\u201c. Der Stadtbus soll ab Herbst 2018 f\u00fcr mindestens 6 Monate durch<br>M\u00fcnster fahren. (V4-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Ausbau des Schienenpersonennahverkehrs (SPNV) (V5)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Sicherlich eine geeignete Ma\u00dfnahme um der Pendlerproblematik zu begegnen. Zust\u00e4ndigkeit jedoch beim<br>Zweckverband Nahverkehr Westfalen Lippe (NWL). Aktuell wird der Nahverkehrsplan SPNV<br>fortgeschrieben. Erkennbar ist, dass ein gro\u00dfes Mehr an Verkehrsleistungen im Bereich des<br>M\u00fcnsterlandes kurz- bis mittelfristig aufgrund der schwierigen finanziellen Rahmenbedingungen nicht<br>zu erwarten ist. (V5-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Die Ma\u00dfnahme \u201eAusbau des Schienenpersonennahverkehrs\u201c ist im Grundsatz mit der am 10.02.2011<br>erfolgten Beschlussfassung der Vorlage V/0916/2010 zum Nahverkehrsplan NWL erarbeitet worden.<br>Aktuell werden der zweigleisige Ausbau M\u00fcnster \u2013 L\u00fcnen (Landesebene) und die Reaktivierung der WLE<br>M\u00fcnster \u2013 Sendenhorst \u2013 (Neubeckum) (Orts- und Regionalebene) voran getrieben. Der Rat der Stadt<br>M\u00fcnster hat am 12.12.2012 erneut seine Zielvorstellung bekr\u00e4ftigt, die Reaktivierung der WLE z\u00fcgig<br>umzusetzen (V/0916/2012). (V5-13)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Die Planungen zur Reaktivierung der WLE werden kontinuierlich fortgef\u00fchrt. Im Zuge der<br>Neuaufstellung des \u00d6PNV Bedarfsplan des Landes NRW wird eine aktualisierte verkehrliche Bewertung<br>erfolgen. Bei erwartetem positivem Ergebnis wird die Ma\u00dfnahme in den \u00d6PNV Bedarfsplan aufgenommen,<br>so dass dann Planungs \u2013 und Finanzierungssicherheit besteht. (V5-1516)<br>Priorit\u00e4t:<br>4.0<br>Potential: (1)", "Die Planungen und die weitere Vorbereitung des Projektes zur Reaktivierung der WLE liegen im<br>Zeitplan. Am 15.05.2018 wurde eine B\u00fcrgerinformationsveranstaltung \u201eFortschreibung des 3.<br>Nahverkehrsplans Stadt M\u00fcnster unter Ber\u00fccksichtigung der Reaktivierung der WLE\u201c mir rd. 350<br>Teilnehmern durchgef\u00fchrt. Die Ergebnisse der im April 2018 vom Nahverkehrsverband Westfalen-Lippe in<br>Auftrag gegebenen sogenannten Standardisierten Bewertung als F\u00f6rdervoraussetzung zur Aufnahme in den<br>\u00d6PNV- Bedarfsplan des Landes NRW sollen Anfang 2019 vorliegen. (V5-1718)<br>Priorit\u00e4t:<br>4.0<br>Potential: (1)", "Sicherung und Optimierung Regionalbus + Stadtbus-Angebot (V6+7)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Der Busverkehr im M\u00fcnsteraner Stadtgebiet mit dem Umland wurde in den vergangenen Jahren bereits<br>kontinuierlich verbessert. Angebotsumfang und Qualit\u00e4t des \u00d6PNV sollten auch zuk\u00fcnftig gesichert und<br>weiter optimiert werden, unter anderem bei Reisezeiten, Angebotskapazit\u00e4ten, Bef\u00f6rderungskomfort,<br>Fahrgastinformation, etc. (V6+7-Plan)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Im Rahmen des Projektes \u201eDritter Nahverkehrsplan Stadt M\u00fcnster\u201c werden die bestehenden und vom<br>Fahrgast anerkannten Bedienungs- und Bef\u00f6rderungsqualit\u00e4ten sowohl f\u00fcr den Stadtbus- als auch f\u00fcr<br>den Regionalbusverkehr sichergestellt und fortentwickelt (siehe V/0791/2012/1). Begleitend wird ein<br>Stadt-Umland-Konzept erarbeitet. (V6+7-13)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Der 3. Nahverkehrsplan der Stadt M\u00fcnster beinhaltet Aussagen zu den erwarteten Qualit\u00e4ten sowohl im<br>Stadtbus- als auch im Regionalbusverkehr. Aktuell werden die Nahverkehrspl\u00e4ne der Kreise Borken,<br>Coesfeld und Warendorf fortgeschrieben. Das \u00d6PNVG sieht eine Beteiligung der benachbarten<br>Aufgabentr\u00e4ger vor, so dass die Verwaltung zu gegebener Zeit eine Stellungnahme zu den vorgesehenen<br>Qualit\u00e4ten des Regionalbusverkehrs abgeben wird. (V6+7-1516)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Aus der Begr\u00fcndung zum Masterplan Mobilit\u00e4t M\u00fcnster 2035+ (V/0802/2017): Der neu aufzustellende<br>Masterplan \u201eMobilit\u00e4t M\u00fcnster 2035+\u201c soll Verkehrstr\u00e4ger \u00fcbergreifend erstmalig Ziele und<br>grunds\u00e4tzliche Strategien zum Umgang mit den verkehrlichen Herausforderungen der wachsenden Stadt<br>M\u00fcnster definieren sowie zeitlich gestufte Handlungs- und Ma\u00dfnahmenempfehlungen zur Erreichung eines<br>nachhaltigen stadtvertr\u00e4glichen Verkehrsgeschehens in M\u00fcnster aufzeigen. Er soll damit die Ziele,<br>Strategien und Ma\u00dfnahmen bereits vorhandener sektoraler verkehrlicher Fachpl\u00e4ne (z.B. 3.<br>Nahverkehrsplan Stadt M\u00fcnster, Radverkehrskonzept M\u00fcnster 2025, Verkehrssicherheitsprogramm) auf<br>Komptabilit\u00e4t pr\u00fcfen, als \u00fcbergeordnetes Planwerk b\u00fcndeln und Synergien nutzbar machen. Aufgrund der<br>starken Verflechtungen mit der Region sieht der Masterplan auch einen regionalen Dialog \u201eMobilit\u00e4t\u201c<br>vor. Denn eine Gebietsk\u00f6rperschaft einschlie\u00dflich ihrer Tochtergesellschaften (z.B. Stadtwerke<br>M\u00fcnster GmbH) alleine kann den Verkehr nur verwalten. Gestaltung hingegen f\u00e4ngt da an, wo sich<br>benachbarte Gebietsk\u00f6rperschaften zusammenschlie\u00dfen, um gemeinsam nachhaltige L\u00f6sungen zu finden.<br>(V6+7-1718)<br>Priorit\u00e4t: 4.0<br>Potential: (1)", "Erschlie\u00dfung neuer Finanzierungswege f\u00fcr den \u00d6PNV (V8)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein Handlungsfeld der Stadt M\u00fcnster, sondern deutlich \u00fcbergeordnete politische Zust\u00e4ndigkeit<br>au\u00dferhalb der kommunalen Kompetenzen, wobei sich die Stadt im Rahmen des Dt. St\u00e4dtetages, etc. in<br>entsprechende Diskussionen einbringt. Die genannten Beispiele wie R\u00fcckerstattung von \u00d6PNV-Tickets,<br>etc. stellen keine neuen Finanzierungswege dar. (V8-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Dieser Ma\u00dfnahmebaustein ist kein Handlungsfeld der Stadt M\u00fcnster, sondern hat eine bundesweit<br>politische Bedeutung und Zust\u00e4ndigkeit au\u00dferhalb der kommunalen Kompetenzen, wobei sich die Stadt im<br>Rahmen des Deutschen St\u00e4dtetages etc. in entsprechende Diskussionen intensiv einbringt. Die<br>genannten Beispiele wie R\u00fcckerstattung von \u00d6PNV-Tickets etc. stellen keine neuen Finanzierungswege<br>dar. (V8-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (V8-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (V8-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Verbesserung des Abstellangebots f\u00fcr Fahrr\u00e4der (V9)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Die Abstellsituation f\u00fcr Fahrr\u00e4der sollte weiter verbessert werden z.B. durch einen generellen<br>Ausbau der Radabstellm\u00f6glichkeiten im Stadtgebiet, den Ersatz weggefallener Anlagen, die \u00dcberpr\u00fcfung<br>der Bereithaltung gesetzlich vorgeschriebener Anlagen durch Gesch\u00e4fte (LBauO \u00a7 51) oder den Ausbau<br>an \u00d6PNV-Haltestellen und Carsharing- Punkten. (V9-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Die Verwaltung ist bem\u00fcht, das Angebot an Fahrradabstellpl\u00e4tzen zu erweitern, daher wurde die<br>Vorlage V/0054/2012 'Mehr Platz f\u00fcr mehr Radverkehr - L\u00fccken im Netz schlie\u00dfen - Hindernisse f\u00fcr<br>Fu\u00dfg\u00e4ngerInnen aus dem Weg r\u00e4umen' eingebracht und im Juni 2012 beschlossen, dass neue und<br>zus\u00e4tzliche Parkm\u00f6glichkeiten f\u00fcr Fahrr\u00e4der in der Altstadt und in den innenstadtnahen Wohngebieten<br>geschaffen werden sollen, damit das Fahrradparken in diesen Bereichen weiter ausgebaut und geordnet<br>wird. Zun\u00e4chst sollen in den Altbaugebieten zwischen dem 1. und 2. Tangentenring systematisch<br>Stellen identifiziert werden, wo die Fu\u00dfg\u00e4nger auf den Gehwegen durch ungeordnet abgestellte<br>Fahrr\u00e4der behindert werden. In der \u00d6rtlichkeit wird entschieden, ob die Fahrradst\u00e4nder / Anlehnb\u00fcgel<br>unter Aufgabe eines Stellplatzes auf der Fahrbahn oder auf dem Gehweg unter Wahrung einer<br>ausreichenden Gehwegbreite und unter Wahrung ortsgestalterischer Belange (Stra\u00dfenbild) aufgestellt<br>werden. Die Verwaltung setzt diese Aufgabe sukzessive im Rahmen der finanziellen und personellen<br>M\u00f6glichkeiten um. In der Altstadt wird die Ausweitung der Fahrradabstellpl\u00e4tze durch den Druck<br>anderweitiger Nutzungen auf den \u00f6ffentlichen Raum begrenzt. Es werden in der Altstadt nur noch in<br>sehr geringem Umfang M\u00f6glichkeiten gesehen, das Angebot zu erweitern, daher wird einem Abbau von<br>Fahrradabstellpl\u00e4tzen in der Altstadt nur noch zugestimmt, wenn der Verlust der Fahrradabstellpl\u00e4tze<br>anderweitig kompensiert werden kann. (V9-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Das Themenfeld Fahrradparken ist im Radverkehrskonzept M\u00fcnster 2025 (V/0647/2016, wird zurzeit in<br>den politischen Gremien beraten) aufgegriffen worden. (V9-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Der Ausschuss f\u00fcr Stadtplanung, Stadtentwicklung, Verkehr und Wohnen hat am 24.11.2016 das<br>Radverkehrskonzept M\u00fcnster 2025 beschlossen. Damit wurden Standards f\u00fcr Fahrradst\u00e4nder in M\u00fcnster<br>festgelegt, um ein einheitliches Stadtbild zu generieren. Zur F\u00f6rderung der Multimodalit\u00e4t durch die<br>Verkn\u00fcpfung von Bahn, Bus und Fahrrad werden durch eine zweite Radstation auf der Bahnhofostseite<br>ca. 2 000 sowie im n\u00e4heren Umfeld weitere 400 Fahrradabstellpl\u00e4tze geschaffen. Nach dem Vorbild des<br>Bahnhaltepunktes Roxel sollen Leezenboxen mit Anlehnb\u00fcgeln oder doppelst\u00f6ckigen Fahrradst\u00e4ndern und<br>elektronischem Schlie\u00dfsystem sukzessive an allen Schienenhaltepunkten als Standard installiert<br>werden. Dies gilt auch f\u00fcr s\u00e4mtliche Haltepunkte bei Reaktivierung der Westf\u00e4lischen Landeseisenbahn<br>M\u00fcnster-Sendenhorst (WLE). Eine enge Kooperation mit den Stadtwerken M\u00fcnster tr\u00e4gt zudem zu einer<br>Verbesserung der Fahrradabstellsituation an den st\u00e4dtischen Bushaltestellen bei. Des Weiteren soll<br>im Rahmen des Masterplans Mobilit\u00e4t M\u00fcnster 2035+ ein Fahrradparkraumkonzept unter Ber\u00fccksichtigung<br>eines Fahrradverleihsystems erarbeitet und umgesetzt werden. (V9-1718)<br>Priorit\u00e4t:<br>3.0<br>Potential: (1)", "F\u00f6rderung des Fu\u00dfverkehrs in M\u00fcnster (V10)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Die F\u00f6rderung des Fu\u00dfg\u00e4ngerverkehrs wird ein Schwerpunktthema des VEP M\u00fcnster 2025, wobei hier dann<br>M\u00f6glichkeiten zur Intensivierung des Fu\u00dfg\u00e4ngerverkehrs aufgezeigt werden sollen.<br>(V10-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "kein neuer Sachstand (V10-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "kein neuer Sachstand (V10-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Das Thema Fu\u00dfverkehr in M\u00fcnster wird inhaltlicher Bestandteil des noch zu erarbeitenden Masterplans<br>Mobilit\u00e4t M\u00fcnster 2035+. (V10-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Gesamtst\u00e4dtisches Parkraummanagement (V11)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Steuerung von Parkraumangebot und -nachfrage im gesamten Stadtgebiet u.a. durch Anpassung des<br>Parkraumangebots im \u00f6ffentlichen Stra\u00dfenraum, eine autoarme Innenstadt (u.a. Steigerung der<br>Aufenthaltsqualit\u00e4t), eine dynamische Zufahrtsbeschr\u00e4nkung der Innenstadt sowie die Regulierung von<br>Parkraumangebot und Geb\u00fchrenpflicht auch in den \u00e4u\u00dferen Stadtbezirken. (V11-Plan)<br>Priorit\u00e4t:<br>4.0<br>Potential: 3", "Mit dem Parkraumkonzept M\u00fcnster 2010 Bereich Altstadt/ Hauptbahnhof (Vorlage V/0906/2002) wurden die<br>Rahmenbedingungen f\u00fcr die Parkraumentwicklung beschlossen und integriert in st\u00e4dtebauliche<br>Entwicklungen z.B. das Parkhaus Engelenschanze, Alter Steinweg und die Tiefgaragen Stubengasse und<br>M\u00fcnster-Arkaden umgesetzt. Abgesehen vom Kreuzviertel sind nahezu fl\u00e4chendeckend auch<br>Bewohnerparkzonen und eine Stellplatzbewirtschaftung in der Innenstadt (innerhalb des zweiten<br>Tangentenringes) umgesetzt. Zwischen der Stadt M\u00fcnster und dem Landesbetrieb Stra\u00dfen NRW ist<br>vereinbart worden, auf der B51 im Jahr 2013 zwei zus\u00e4tzliche Wechselwegweiser zur besseren<br>Erreichbarkeit des Messe und Congress Zentrums Halle M\u00fcnsterland zu installieren. Damit k\u00f6nnen<br>Parksuchverkehre weiter reduziert werden. Weiter gehendere Ver\u00e4nderungen sind in den n\u00e4chsten Jahren<br>nicht geplant. Das Parkraumkonzept soll eingebettet in das Projekt \u201eMobilit\u00e4t M\u00fcnster 2025\u201c in den<br>n\u00e4chsten Jahren durch die Verwaltung fortgeschrieben werden. (V11-13)<br>Priorit\u00e4t:<br>4.0<br>Potential: 3", "Kein neuer Sachstand, die Fortschreibung des Parkraumkonzeptes ist in Bearbeitung.<br>(V11-1516)<br>Priorit\u00e4t: 4.0<br>Potential: 3", "Die Untersuchungen und m\u00f6gliche konzeptionelle Ideen zum Parken in M\u00fcnster werden inhaltlicher<br>Bestandteil des noch zu erarbeitenden Masterplans Mobilit\u00e4t M\u00fcnster 2035+. (V11-1718)<br>Priorit\u00e4t:<br>4.0<br>Potential: 3", "Mobilpunkte zur Optimierung der Verkehrsmittelverkn\u00fcpfung im Umweltverbund (V12)<br>Priorit\u00e4t:<br>3.0<br>Potential: (1)", "Die bestehenden Mobilpunkte bed\u00fcrfen, sollte man das Konzept weiterverfolgen, sicherlich einer<br>Aufwertung. Ob weitere Standorte f\u00fcr Mobilpunkte eingerichtet werden sollen, wird im Rahmen des VEP<br>M\u00fcnster 2025 gepr\u00fcft. (V12-Plan)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Das Thema wurde von der Verwaltung aufbereitet. Eine Entscheidung zum weiteren Vorgehen steht noch<br>aus. Die Stadtwerke M\u00fcnster GmbH haben dar\u00fcber hinaus das Projekt Multimodale Mobilit\u00e4t aufgelegt.<br>(V12-13)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Mit der Vorlage V/0953/2013 hat die Verwaltung eine umfassende Untersuchung zu P+R-Anlagen in<br>M\u00fcnster durchgef\u00fchrt. Die Ergebnisse sind in einem Bericht \u201eP+R- Anlagen in M\u00fcnster:<br>Bestandsaufnahme und Konzept\u201c (Anlage zur Vorlage) dargelegt. Mit diesem Bericht wurde eine<br>\u00dcbersicht aller vorhandenen und geplanten P+R-Anlagen sowie in Pr\u00fcfung befindlichen P+R-Standorte im<br>Stadtgebiet von M\u00fcnster vorgelegt. Der Bericht ist ein separater, in sich geschlossener Fachplan des<br>Gesamtkonzeptes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c, im Rahmen dessen Einzel- bzw. Fachpl\u00e4ne erstellt und<br>ver\u00f6ffentlicht werden. (V12-1516)<br>Priorit\u00e4t: 3.0<br>Potential: (1)", "Kein neuer Sachstand (V12-1718)<br>Priorit\u00e4t: 3.0<br>Potential: (1) <b>geplant</b> (V5-Plan)", "<b>Sachstand 2013</b> (V5-13)", "<b>Sachstand 2015 / 2016</b> (V5-1516)", "<b>Sachstand 2017 / 2018</b> (V5-1718)", "<b>Sicherung und Optimierung Regionalbus + Stadtbus-Angebot</b> (V6+7)", "<b>geplant</b> (V6+7-Plan)", "<b>Sachstand 2013</b> (V6+7-13)", "<b>Sachstand 2015 / 2016</b> (V6+7-1516)", "<b>Sachstand 2017 / 2018</b> (V6+7-1718)", "<b>Erschlie\u00dfung neuer Finanzierungswege f\u00fcr den \u00d6PNV</b> (V8)", "<b>geplant</b> (V8-Plan)", "<b>Sachstand 2013</b> (V8-13)", "<b>Sachstand 2015 / 2016</b> (V8-1516)", "<b>Sachstand 2017 / 2018</b> (V8-1718)", "<b>Verbesserung des Abstellangebots f\u00fcr Fahrr\u00e4der</b> (V9)", "<b>geplant</b> (V9-Plan)", "<b>Sachstand 2013</b> (V9-13)", "<b>Sachstand 2015 / 2016</b> (V9-1516)", "<b>Sachstand 2017 / 2018</b> (V9-1718)", "<b>F\u00f6rderung des Fu\u00dfverkehrs in M\u00fcnster</b> (V10)", "<b>geplant</b> (V10-Plan)", "<b>Sachstand 2013</b> (V10-13)", "<b>Sachstand 2015 / 2016</b> (V10-1516)", "<b>Sachstand 2017 / 2018</b> (V10-1718)", "<b>Gesamtst\u00e4dtisches Parkraummanagement</b> (V11)", "<b>geplant</b> (V11-Plan)", "<b>Sachstand 2013</b> (V11-13)", "<b>Sachstand 2015 / 2016</b> (V11-1516)", "<b>Sachstand 2017 / 2018</b> (V11-1718)", "<b>Mobilpunkte zur Optimierung der Verkehrsmittelverkn\u00fcpfung im Umweltverbund</b> (V12)", "<b>geplant</b> (V12-Plan)", "<b>Sachstand 2013</b> (V12-13)", "<b>Sachstand 2015 / 2016</b> (V12-1516)", "<b>Sachstand 2017 / 2018</b> (V12-1718)"], "marker": {"colors": ["#AE1B1B", "#AE1B1B", "white", "orange", "#AE1B1B", "#AE1B1B", "#AE1B1B", "white", "#AE1B1B", "#AE1B1B", "#AE1B1B", "orange", "white", "orange", "#01873B", "orange", "#AE1B1B", "white", "#01873B", "#AE1B1B", "#AE1B1B", "#01873B", "white", "#AE1B1B", "orange", "#01873B", "#01873B", "white", "#01873B", "orange", "#01873B", "orange", "white", "#01873B", "orange", "#AE1B1B", "#AE1B1B", "white", "orange", "#AE1B1B", "#AE1B1B", "#AE1B1B", "white", "#01873B", "#AE1B1B", "#AE1B1B", "#AE1B1B", "white", "#AE1B1B", "#AE1B1B", "#AE1B1B", "#AE1B1B", "white", "orange", "#AE1B1B", "#AE1B1B", "#AE1B1B", "white", "#AE1B1B", "orange", "#AE1B1B"]}, "parents": [null, "V", "Vneu", "Vneu", "Vneu", "Vneu", "V", "V1", "V1", "V1", "V1", "V", "V2", "V2", "V2", "V2", "V", "V3", "V3", "V3", "V3", "V", "V4", "V4", "V4", "V4", "V", "V5", "V5", "V5", "V5", "V", "V6+7", "V6+7", "V6+7", "V6+7", "V", "V8", "V8", "V8", "V8", "V", "V9", "V9", "V9", "V9", "V", "V10", "V10", "V10", "V10", "V", "V11", "V11", "V11", "V11", "V", "V12", "V12", "V12", "V12"], "pathbar": {"visible": true}, "text": ["Verkehr", "umfassendes Konzept f\u00fcr eine klimaschonende Verkehrsentwicklung, f\u00fcr Klimaschutz in der r\u00e4umlichen<br>Stadtentwicklung und im St\u00e4dtebau", "Die Verwaltung wird beauftragt, ein umfassendes Konzept f\u00fcr eine Klima schonende<br>Verkehrsentwicklung, f\u00fcr Klimaschutz in der r\u00e4umlichen Stadtentwicklung und im St\u00e4dtebau vorzulegen:<br>Dabei sind f\u00fcr das Jahr 2020 folgende Ziele zu ber\u00fccksichtigen:<br>- Die Anteile der<br>umweltfreundlichen Verkehrsmittel im Stadtverkehr und der \u00f6ffentlichen Verkehrsmittel im regionalen<br>Verkehr sollen deutlich gesteigert werden,<br>- das weitere Wachstum der Siedlungsfl\u00e4chen im<br>Stadtgebiet soll gestoppt und durch Innenentwicklung, durch Fl\u00e4chenrecycling und durch<br>st\u00e4dtebauliche Verdichtung in den Siedlungskernen kompensiert werden,<br>- die Inanspruchnahme von<br>Freiraum, insbesondere von land- und forstwirtschaftlichen Fl\u00e4chen f\u00fcr die Siedlungsentwicklung,<br>soll beendet werden,<br>- St\u00e4dtebauliche Planungen und Vorhaben sind grunds\u00e4tzlich auf die Ziele der<br>Energieeinsparung, der Energieeffizienz und der Nutzung Erneuerbarer Energien auszurichten.<br> Die<br>bislang im Klimaschutzkonzept 2020 vorgesehenen Ma\u00dfnahmen in den Bereichen Verkehr (V1\u2013 V12) sowie<br>Stadtentwicklung/St\u00e4dtebau (\u00dc8) werden in dieses Konzept integriert.", "Die Verwaltung arbeitet kontinuierlich im Bereich der Gesamtverkehrsplanung. So wird aktuell der 3.<br>Nahverkehrsplan der Stadt M\u00fcnster als Teil des Gesamtprojektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c (ehemals<br>\u201eVEP M\u00fcnster 2025\u201c) erstellt. Im Dezember 2012 wurden die zuk\u00fcnftigen Bedienungs- und<br>Bef\u00f6rderungsqualit\u00e4ten des \u00d6PNV in M\u00fcnster beschlossen (V/0791/2012/1 \u201eDritter Nahverkehrsplan Stadt<br>M\u00fcnster \u2013 Rahmenvorgaben\u201c). Mit dieser Vorlage wurde gleichzeitig das Ziel formuliert, den Anteil<br>des \u00d6PNV am innerst\u00e4dtischen Verkehr auf 15 Prozent zu steigern. Es ist geplant den Entwurf \u201eDritter<br>Nahverkehrsplan Stadt M\u00fcnster\u201c noch in 2013 der Politik vorzulegen.", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 305.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostiziert die Stadt M\u00fcnster ein weiteres Einwohnerwachstum auf (je nach Fl\u00fcchtlingszustrom) ca.<br>326.000 \u2013 347.00 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den nach wie vor sinkenden Haushaltsgr\u00f6\u00dfen \u2013<br>zu einer Zielzahl von mindestens 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Um die Inanspruchnahme bisher nicht baulich<br>genutzter Freifl\u00e4chen zu minimieren, hat der Rat der Stadt M\u00fcnster festgelegt, dass mindestens die<br>H\u00e4lfte der Neubauwohnungen im Innenbereich und damit auf Brachfl\u00e4chen, im Geb\u00e4udeleerstand und in<br>Baul\u00fccken errichtet werden sollen. Dieser Wert wurde in der Vergangenheit regelm\u00e4\u00dfig in M\u00fcnster<br>erreicht bzw. (z.T. deutlich) \u00fcberschritten, indem konsequent insbesondere gewerbliche Brachfl\u00e4chen,<br>milit\u00e4rische Konversionsfl\u00e4chen, aber auch bauliche Nachverdichtungsm\u00f6glichkeiten genutzt wurden.<br>Trotz dieser intensiven und erfolgreichen Bem\u00fchungen reicht eine reine Innenentwicklung in M\u00fcnster<br>vor dem Hintergrund der o.a. erwarteten Bev\u00f6lkerungsentwicklung und der daher zu ber\u00fccksichtigenden<br>Fl\u00e4chenbedarfe nicht aus, um ausreichend (bezahlbaren) Wohnraum zur Verf\u00fcgung zu stellen k\u00f6nnen.<br>Insofern ist es auch zuk\u00fcnftig erforderlich, in nach M\u00f6glichkeit begrenztem Umfang Freiraum in<br>Anspruch zu nehmen, um auf diesen Fl\u00e4chen neuen Wohnraum zu schaffen. Die Verwaltung arbeitet<br>kontinuierlich an der Verbesserung des Umweltverbundes im Bereich der Gesamtverkehrsplanung. So<br>wurde aktuell der 3. Nahverkehrsplan der Stadt M\u00fcnster am 17.02.2016 beschlossen. Das<br>Radverkehrskonzept M\u00fcnster 2025 als Teil des Gesamtprojektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c (ehemals \u201eVEP<br>M\u00fcnster 2025\u201c) ist aktuell in der politischen Beratung (s. V 9). Mit dem 3. Nahverkehrsplan wurde<br>das Ziel formuliert, den Anteil des \u00d6PNV am innerst\u00e4dtischen Verkehr auf 15 Prozent zu steigern. Das<br>Radverkehrskonzept gibt als lang fristiges Ziel eine Steigerung des Radverkehrsanteils in M\u00fcnster<br>von heute 40% auf 50% am Modal-Split an.", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 309.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostizieren sowohl das Land NRW als auch die Stadt M\u00fcnster selbst ein weiteres Einwohnerwachstum<br>auf mindestens ca. 326.000 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den allgemein sinkenden<br>Haushaltsgr\u00f6\u00dfen \u2013 zum Bedarf von ca. 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Das Einwohnerwachstum geht einher mit einem<br>steigenden Bedarf an gewerblichen Baufl\u00e4chen unter den im Sachstand 2015/2016 dargestellten<br>Anforderungen. Um den Verkehrstechnischen Anforderungen gerecht zu werden, ist die Erarbeitung eines<br>Masterplan Mobilit\u00e4t M\u00fcnster 2035+ beschlossen worden. Auszug aus der Begr\u00fcndung zur Aufstellung<br>eines Masterplans Mobilit\u00e4t M\u00fcnster 2035+ (V/0802/2017):<br>Die dynamisch wachsende Stadt M\u00fcnster<br>steht vor gro\u00dfen Herausforderungen. Neben dem Thema \u201eSchaffung von bezahlbarem Wohnraum\u201c z\u00e4hlt<br>hierzu insbesondere die zukunftsf\u00e4hige, stadt- und umweltvertr\u00e4gliche Gestaltung des<br>Verkehrsgeschehens. Die heutige Verkehrsinfrastruktur mit ihren vielfach zu engen historischen<br>Stra\u00dfenquerschnitten entspricht allenfalls dem Verkehrsaufkommen einer Bev\u00f6lkerung von rd. 260.000<br>Einwohnern, nicht aber einer Gro\u00dfstadt. Das aktuelle Verkehrssystem weist daher deutliche<br>Kapazit\u00e4tsengp\u00e4sse und Defizite im motorisierten Individualverkehr (MIV), im<br>Schienenpersonennahverkehr / \u00d6ffentlicher Personennahverkehr (SPNV/\u00d6PNV) und im Radverkehr auf. Der<br>daraus resultierende massive Druck auf den begrenzt zur Verf\u00fcgung stehenden \u00f6ffentlichen<br>Verkehrsraum ist vor allem zu den verkehrlichen Spitzenzeiten t\u00e4glich sichtbar. Dies f\u00fchrt zu<br>erheblichen Beeintr\u00e4chtigungen hinsichtlich Wohn-, Lebens- und Aufenthaltsqualit\u00e4t vor allem im<br>Kernstadtbereich. Insbesondere im Hauptverkehrsstra\u00dfennetz kommt es durch die \u00dcberlagerung des<br>M\u00fcnsteraner Verkehrs und der Zunahme des motorisierten Pendlerverkehrs zu deutlichen<br>Leistungsf\u00e4higkeitsengp\u00e4ssen mit entsprechend negativen Auswirkungen (L\u00e4rm, Luft, etc.) f\u00fcr die<br>Wohnbev\u00f6lkerung. Auch die Verkehrssysteme des \u00f6ffentlichen regionalen schienen- und<br>stra\u00dfengebundenen Verkehrs kommen in den Hauptverkehrszeiten an ihre Leistungsgrenzen. Zudem haben<br>die vielf\u00e4ltigen Anspr\u00fcche der einzelnen Verkehrstr\u00e4ger und deren Nutzer an den \u00f6ffentlichen<br>Verkehrsraum qualitativ und quantitativ derart zugenommen, dass sie sich gegenseitig konkurrenzieren<br>und um \u201eihre\u201c Verkehrsfl\u00e4che \u201estreiten\u201c. Es liegt auf der Hand, dass es zu dieser Problematik keine<br>\u201eschlichten\u201c L\u00f6sungen geben kann, in dem die Verkehrsfl\u00e4che einfach vergr\u00f6\u00dfert wird. Dies ist in<br>einer im Kern verdichteten Gro\u00dfstadt allein aufgrund der existierenden Bebauung weder m\u00f6glich noch<br>zielf\u00fchrend. Vielmehr stellt sich die komplexe Frage, wie mit der begrenzten Verf\u00fcgbarkeit an<br>Verkehrsfl\u00e4che bei dynamisch wachsender Einwohnerzahl und hohem Pendleraufkommen das zuk\u00fcnftige<br>Verkehrsgeschehen unter Einbeziehung der regionalen Verflechtungen intelligent und nachhaltig<br>organisiert sowie finanziert werden kann. Hierauf soll der zur Erarbeitung empfohlene Masterplan<br>\u201eMobilit\u00e4t M\u00fcnster 2035+\u201c ziel- und umsetzungsorientierte Antworten geben. Damit ist der Masterplan<br>ein zentraler Baustein f\u00fcr die dynamisch wachsende Stadt M\u00fcnster. Im regionalen Kontext wird M\u00fcnster<br>damit zum Impulsgeber der Entwicklung eines zukunftsf\u00e4higen integrativen Mobilit\u00e4tskonzeptes.", "Klimaschutz als zentrale Zielstellung im Verkehrsentwicklungsplan 2025", "Zur Ausrichtung der zuk\u00fcnftigen Klima schonenden Verkehrsplanungen sollte der Klimaschutzaspekt in<br>den VEP M\u00fcnster 2025 aufgenommen werden und durch ein Monitoring die Verkehrsentwicklung mittels<br>regelm\u00e4\u00dfig aktualisierter Nachhaltigkeits- bzw. Klimaschutzindikatoren \u00fcberpr\u00fcft werden.", "kein neuer Sachstand", "Die Verkehrsplanung betreibt ein regelm\u00e4\u00dfiges Monitoring der Verkehrsentwicklung im Stadtgebiet und<br>im Stadt-Umland-Verkehr. So werden:<br>\u2022 Die gesamtverkehrlichen Entwicklungen werden bereits seit<br>1982 durch turnusm\u00e4\u00dfige Haushaltsbefragungen nachgehalten.<br>\u2022 Die Entwicklungen im MIV werden<br>durch regelm\u00e4\u00dfige Handz\u00e4hlungen und durch kontinuierliche automatische Z\u00e4hlungen an den<br>Signalanlagen \u00fcberwacht.<br>\u2022 Wesentliche Knoten im Hauptverkehrsstra\u00dfennetz werden im Abstand von<br>ca. 5 Jahren gez\u00e4hlt.<br>\u2022 Die automatisierten Radz\u00e4hlstellen (derzeit 8) auf bedeutenden<br>Radverkehrsachsen werden kontinuierlich ausgebaut.<br>\u2022 Neben regelm\u00e4\u00dfigen Befragungen der Fahrg\u00e4ste<br>in den Stadtbuslinien werden seit 2016 auch die Ein-/Aussteigerzahlen automatisiert erfasst.<br><br>Zus\u00e4tzlich werden anlassbezogen Z\u00e4hlungen durchgef\u00fchrt. Die Ergebnisse dieser Erhebungen flie\u00dfen zum<br>einen in das Verkehrsmodell der Stadt M\u00fcnster ein. Dieses Verkehrsmodell bildet die Basis vieler<br>Verkehrsuntersuchungen, die z.B. im Rahmen von B-Plan-Verfahren durch die Verkehrsplanung erstellt<br>werden. Auch der 3. Nahverkehrsplan st\u00fctzt sich auf Daten, die durch diese regelm\u00e4\u00dfigen Erhebungen<br>zur Verf\u00fcgung stehen.", "Erg\u00e4nzend zum Sachstand 2015/2016 hat der Haupt- und Finanzausschuss am 06.12.2017 mit dem Beschluss<br>der Vorlage V/0802/2017 den \u201eMasterplan Mobilit\u00e4t M\u00fcnster 2035+\u201c beschlossen. Die Erstellung eines<br>Masterplans \u201eMobilit\u00e4t M\u00fcnster 2035+\u201c steht auch unter der Zielsetzung, die hohen NOx- und CO 2<br>-Werte zu reduzieren. Er soll einen ma\u00dfgeblichen Beitrag zu einem zukunftsf\u00e4higen und nachhaltigen<br>Verkehrsgeschehen in der Stadt M\u00fcnster liefern. In diesem Sinne ist er die \u201everkehrliche S\u00e4ule\u201c<br>eines \u00fcbergeordneten \u201egreen-city-plans (GCP)\u201c. Vor diesem Hintergrund hat die Verwaltung im Herbst<br>2017 einen Antrag zum F\u00f6rderprogramm \u201eAutomatisierung und Vernetzung im Stra\u00dfenverkehr\u201c des<br>Bundesministeriums f\u00fcr Verkehr und digitale Infrastruktur gestellt. Der Bund hat diesen Antrag zur<br>nachhaltigen Entwicklung eines emissionsarmen, stadtvertr\u00e4glichen und ressourcenschonenden<br>Gesamtverkehrs der Stadt M\u00fcnster (GCP M\u00fcnster)\u201c bewilligt. Daraufhin hat die Verwaltung zur<br>Vorbereitung des Masterplan Mobilit\u00e4t M\u00fcnster 2035+ eine zweistufige Expertise \u201eVorzeitige<br>Gestaltung des Zukunftsprozesses Masterplan Mobilit\u00e4t M\u00fcnster 2035+\u201c vergeben:<br>Stufe 1: Sichtung<br>und Bewertung vorhandener verkehrlicher Programme, Projekte und Prozesse (z. B. 3. Nahverkehrsplan<br>Stadt M\u00fcnster, Radverkehrskonzept M\u00fcnster, L\u00e4rmaktionsplan Stadt M\u00fcnster, Luftreinhalteplan Stadt<br>M\u00fcnster, Wohnbaulandprogramm, Integriertes Stadtentwicklungskonzept, M\u00fcnster Zuk\u00fcnfte 20/30/50,<br>Global Nachhaltige Kommune) mit Wirkungsaussagen zur NOx- und CO 2 -Reduzierung.<br>Stufe 2:<br>Projektskizze zu den Bearbeitungsinhalten und der Vorgehensweise \u201eMasterplan Mobilit\u00e4t M\u00fcnster<br>2035+\u201c unter der Ma\u00dfgabe einer m\u00f6glichst hohen Reduzierung der NOx- und CO 2 -Werte.", "Aufbau und Fortf\u00fchrung einer kontinuierlichen regionalen Verkehrsplanung", "Zur Optimierung der Regionalverkehre sollte eine gemeinsame regionale Verkehrsplanung im Rahmen<br>einer kommunalen Partnerschaft aufgebaut werden. Das Thema wird im Rahmen des VEP M\u00fcnster 2025<br>systematisch mit dem Zielhorizont 2050 aufbereitet. Inwieweit sich daraus konkrete Ans\u00e4tze zur<br>Ver\u00e4nderung des Regionalverkehrs ableiten lassen, bleibt abzuwarten.", "Das Thema wird im Rahmen des Projektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c systematisch mit dem Zielhorizont<br>2050 aufbereitet. Inwieweit sich daraus konkrete Ans\u00e4tze zur Ver\u00e4nderung des Regionalverkehrs<br>ableiten lassen, bleibt abzuwarten. Eine bestehende Kooperation ist schon heute der Arbeitskreis<br>Verkehrsplanung beim ZVM, der sich allerdings bislang ausschlie\u00dflich mit den Belangen des SPNV<br>befasst. Dar\u00fcber hinaus werden Belange des regionalen \u00d6PNV zunehmend zwischen der Region und der<br>Stadt M\u00fcnster er\u00f6rtert und abgestimmt. Der Dritte Nahverkehrsplan Stadt M\u00fcnster wird auch hierzu<br>Aussagen treffen. Seit einiger Zeit wird das Thema Verkehr auch unterst\u00fctzend in der Stadtregion mit<br>dem Schwerpunkt Radverkehr diskutiert.", "Das Thema wird kontinuierlich weiter entwickelt:<br>\u2022 In einer Kooperation der Stadt M\u00fcnster mit den<br>unmittelbar anliegenden Nachbargemeinden Veloruten geplant (Ratsbeschluss vom 28.10.2016).<br>\u2022 Der<br>3. Nahverkehrsplan zeigt Kooperationsm\u00f6glichkeiten in den Korridoren Steinfurter Stra\u00dfe, Handorf und<br>Roxel zur besseren Koordinierung des Stadtbus- mit dem Regionalbusverkehrs auf. Konkrete Gespr\u00e4che<br>mit dem Kreis Steinfurt sowie den Verkehrsunternehmen WB und RVM wurden bereits aufgenommen.<br>\u2022<br>Die Reaktivierung der Westf\u00e4lischen Landeseisenbahn f\u00fcr den Schienenpersonenverkehr von M\u00fcnster \u00fcber<br>Sendenhorst (1. Bauabschnitt) bis nach Beckum (2. Bauabschnitt) ist ein \u00e4u\u00dferst regionalbedeutsames<br>Verkehrsprojekt zur St\u00e4rkung des Umweltverbundes (s. V 5).<br>Das Ministerium f\u00fcr Bauen, Wohnen,<br>Stadtentwicklung und Verkehr (MBWSV), hat eine Initiative \u201eStadtUmland.NRW \u2013 Zukunftskonzepte f\u00fcr<br>Gro\u00dfst\u00e4dte und ihre Nachbarkommunen gesucht\u201c gestartet. Die Stadt M\u00fcnster hat sich gemeinsam mit den<br>11 Umlandkommunen Greven, Ostbevern, Telgte, Everswinkel, Sendenhorst, Drensteinfurt Ascheberg,<br>Senden, Nottuln, Havixbeck und Altenberge an dieser Initiative mit den Themenfeldern Wohnen und<br>Velorouten beteiligt.", "Erg\u00e4nzend zu Sachstand 2015/2016 hat die ZVM Verbandsversammlung beschlossen, einen F\u00f6rderantrag f\u00fcr<br>die Erstellung eines verkehrsmittel\u00fcbergreifenden Mobilit\u00e4tskonzeptes \u201eMobiles M\u00fcnsterland\u201c zu<br>stellen. Die Idee dazu war in einer vorausgegangenen Mobilit\u00e4tskonferenz mit Verkehrsminister W\u00fcst<br>unter Leitung von Regierungspr\u00e4sidentin Frau Feller und in einer Landr\u00e4tekonferenz mit Herr<br>Oberb\u00fcrgermeister Lewe entstanden. Der F\u00f6rderbescheid des Landes Nordrhein-Westfalen liegt seit Juli<br>2018 vor, so dass das Mobilit\u00e4tskonzept z\u00fcgig erarbeitet und umgesetzt werden kann.", "Betriebliches Mobilit\u00e4tsmanagement (BMM) f\u00fcr Unternehmen", "Der Aufbau eines BMM zur effizienteren Gestaltung der von Unternehmen erzeugten Verkehre insb.<br>Berufsverkehr ist bei der Vielzahl an ausw\u00e4rtige Einpendler ein wichtiges Thema. Ans\u00e4tze dazu sind<br>bereits im Luftreinhalteplan (F\u00f6rderung Firmenabo) enthalten. Ma\u00dfnahmen sind vielf\u00e4ltig, wie<br>Parkraummanagement der Unternehmen, Mitfahrb\u00f6rsen, Fahrradkonzepte, Telearbeit, etc..", "Im Rahmen der Allianz f\u00fcr Klimaschutz wurden sowohl mit Mobilit\u00e4tsanbietern (Stadtwerke, Beresa,<br>H\u00fcrter, Concept to go, Stadtteilauto...) als auch mit Unternehmer als Nutzer (Provinzial, Sparkasse,<br>WWU,...) Workshops durchgef\u00fchrt, um ein Mobilit\u00e4tskonzept f\u00fcr Unternehmen zu erarbeiten. In diesem<br>Jahr soll noch in den ersten Unternehmen ein Mobilit\u00e4tstag durchgef\u00fchrt werden, um mehr Mitarbeiter<br>f\u00fcr Klima schonende Mobilit\u00e4t zu begeistern.", "Kein neuer Sachstand", "Kein neuer Sachstand", "\u00d6ffentlichkeitsarbeit zur umweltfreundlichen Mobilit\u00e4t", "Planung von Ma\u00dfnahmen zum Ausbau der \u00d6ffentlichkeitsarbeit mit einem Budget von 20.000 \u20ac pro Jahr,<br>um die Akzeptanz der umweltfreundlichen Mobilit\u00e4t zu f\u00f6rdern.", "Aktueller Sachstand vgl. Vorlage V/0725/2012/1 \u201eErgebnisse des Expertenworkshops<br>\u201e\u00d6ffentlichkeitsarbeit umweltfreundliche Mobilit\u00e4t\u201c und weiteres Vorgehen. Die Verwaltung wird den<br>Beschluss des Hauptausschusses entsprechend, ein Ma\u00dfnahmenb\u00fcndel konzentriert im Jahr 2014 umsetzen.", "Das Konzept ist erstellt. Die Umsetzung des Konzeptes beginnt im Oktober 2016 und umfasst insgesamt<br>einen Zeitraum bis zum Jahr 2020.", "Ab Oktober 2016 Umsetzung des Konzeptes \u201eM\u00fcnster f\u00e4hrt ab auf klimafreundliche Mobilit\u00e4t\u201c, zun\u00e4chst<br>mit einer Brosch\u00fcre, Plakatierungen, Sattelschonern und einer entsprechenden Website. In 2017<br>Erstellung und Herausgabe einer kostenlosen Smartphone-App \u201eM\u00fcnster f\u00e4hrt App\u201c mit einem<br>interaktiven Gewinnspiel zur Kampagne. Anfang 2018 fand die Preisverleihung statt. In 2018 au\u00dferdem<br>Vorbereitung einer Buswerbung zur Kampagne mit dem Motiv \u201eDas ist unser zuverl\u00e4ssiger Job- und<br>Freizeitshuttle mit Panoramablick\u201c. Der Stadtbus soll ab Herbst 2018 f\u00fcr mindestens 6 Monate durch<br>M\u00fcnster fahren.", "Ausbau des Schienenpersonennahverkehrs (SPNV)", "Sicherlich eine geeignete Ma\u00dfnahme um der Pendlerproblematik zu begegnen. Zust\u00e4ndigkeit jedoch beim<br>Zweckverband Nahverkehr Westfalen Lippe (NWL). Aktuell wird der Nahverkehrsplan SPNV<br>fortgeschrieben. Erkennbar ist, dass ein gro\u00dfes Mehr an Verkehrsleistungen im Bereich des<br>M\u00fcnsterlandes kurz- bis mittelfristig aufgrund der schwierigen finanziellen Rahmenbedingungen nicht<br>zu erwarten ist.", "Die Ma\u00dfnahme \u201eAusbau des Schienenpersonennahverkehrs\u201c ist im Grundsatz mit der am 10.02.2011<br>erfolgten Beschlussfassung der Vorlage V/0916/2010 zum Nahverkehrsplan NWL erarbeitet worden.<br>Aktuell werden der zweigleisige Ausbau M\u00fcnster \u2013 L\u00fcnen (Landesebene) und die Reaktivierung der WLE<br>M\u00fcnster \u2013 Sendenhorst \u2013 (Neubeckum) (Orts- und Regionalebene) voran getrieben. Der Rat der Stadt<br>M\u00fcnster hat am 12.12.2012 erneut seine Zielvorstellung bekr\u00e4ftigt, die Reaktivierung der WLE z\u00fcgig<br>umzusetzen (V/0916/2012).", "Die Planungen zur Reaktivierung der WLE werden kontinuierlich fortgef\u00fchrt. Im Zuge der<br>Neuaufstellung des \u00d6PNV Bedarfsplan des Landes NRW wird eine aktualisierte verkehrliche Bewertung<br>erfolgen. Bei erwartetem positivem Ergebnis wird die Ma\u00dfnahme in den \u00d6PNV Bedarfsplan aufgenommen,<br>so dass dann Planungs \u2013 und Finanzierungssicherheit besteht.", "Die Planungen und die weitere Vorbereitung des Projektes zur Reaktivierung der WLE liegen im<br>Zeitplan. Am 15.05.2018 wurde eine B\u00fcrgerinformationsveranstaltung \u201eFortschreibung des 3.<br>Nahverkehrsplans Stadt M\u00fcnster unter Ber\u00fccksichtigung der Reaktivierung der WLE\u201c mir rd. 350<br>Teilnehmern durchgef\u00fchrt. Die Ergebnisse der im April 2018 vom Nahverkehrsverband Westfalen-Lippe in<br>Auftrag gegebenen sogenannten Standardisierten Bewertung als F\u00f6rdervoraussetzung zur Aufnahme in den<br>\u00d6PNV- Bedarfsplan des Landes NRW sollen Anfang 2019 vorliegen.", "Sicherung und Optimierung Regionalbus + Stadtbus-Angebot", "Der Busverkehr im M\u00fcnsteraner Stadtgebiet mit dem Umland wurde in den vergangenen Jahren bereits<br>kontinuierlich verbessert. Angebotsumfang und Qualit\u00e4t des \u00d6PNV sollten auch zuk\u00fcnftig gesichert und<br>weiter optimiert werden, unter anderem bei Reisezeiten, Angebotskapazit\u00e4ten, Bef\u00f6rderungskomfort,<br>Fahrgastinformation, etc.", "Im Rahmen des Projektes \u201eDritter Nahverkehrsplan Stadt M\u00fcnster\u201c werden die bestehenden und vom<br>Fahrgast anerkannten Bedienungs- und Bef\u00f6rderungsqualit\u00e4ten sowohl f\u00fcr den Stadtbus- als auch f\u00fcr<br>den Regionalbusverkehr sichergestellt und fortentwickelt (siehe V/0791/2012/1). Begleitend wird ein<br>Stadt-Umland-Konzept erarbeitet.", "Der 3. Nahverkehrsplan der Stadt M\u00fcnster beinhaltet Aussagen zu den erwarteten Qualit\u00e4ten sowohl im<br>Stadtbus- als auch im Regionalbusverkehr. Aktuell werden die Nahverkehrspl\u00e4ne der Kreise Borken,<br>Coesfeld und Warendorf fortgeschrieben. Das \u00d6PNVG sieht eine Beteiligung der benachbarten<br>Aufgabentr\u00e4ger vor, so dass die Verwaltung zu gegebener Zeit eine Stellungnahme zu den vorgesehenen<br>Qualit\u00e4ten des Regionalbusverkehrs abgeben wird.", "Aus der Begr\u00fcndung zum Masterplan Mobilit\u00e4t M\u00fcnster 2035+ (V/0802/2017): Der neu aufzustellende<br>Masterplan \u201eMobilit\u00e4t M\u00fcnster 2035+\u201c soll Verkehrstr\u00e4ger \u00fcbergreifend erstmalig Ziele und<br>grunds\u00e4tzliche Strategien zum Umgang mit den verkehrlichen Herausforderungen der wachsenden Stadt<br>M\u00fcnster definieren sowie zeitlich gestufte Handlungs- und Ma\u00dfnahmenempfehlungen zur Erreichung eines<br>nachhaltigen stadtvertr\u00e4glichen Verkehrsgeschehens in M\u00fcnster aufzeigen. Er soll damit die Ziele,<br>Strategien und Ma\u00dfnahmen bereits vorhandener sektoraler verkehrlicher Fachpl\u00e4ne (z.B. 3.<br>Nahverkehrsplan Stadt M\u00fcnster, Radverkehrskonzept M\u00fcnster 2025, Verkehrssicherheitsprogramm) auf<br>Komptabilit\u00e4t pr\u00fcfen, als \u00fcbergeordnetes Planwerk b\u00fcndeln und Synergien nutzbar machen. Aufgrund der<br>starken Verflechtungen mit der Region sieht der Masterplan auch einen regionalen Dialog \u201eMobilit\u00e4t\u201c<br>vor. Denn eine Gebietsk\u00f6rperschaft einschlie\u00dflich ihrer Tochtergesellschaften (z.B. Stadtwerke<br>M\u00fcnster GmbH) alleine kann den Verkehr nur verwalten. Gestaltung hingegen f\u00e4ngt da an, wo sich<br>benachbarte Gebietsk\u00f6rperschaften zusammenschlie\u00dfen, um gemeinsam nachhaltige L\u00f6sungen zu finden.", "Erschlie\u00dfung neuer Finanzierungswege f\u00fcr den \u00d6PNV", "Kein Handlungsfeld der Stadt M\u00fcnster, sondern deutlich \u00fcbergeordnete politische Zust\u00e4ndigkeit<br>au\u00dferhalb der kommunalen Kompetenzen, wobei sich die Stadt im Rahmen des Dt. St\u00e4dtetages, etc. in<br>entsprechende Diskussionen einbringt. Die genannten Beispiele wie R\u00fcckerstattung von \u00d6PNV-Tickets,<br>etc. stellen keine neuen Finanzierungswege dar.", "Dieser Ma\u00dfnahmebaustein ist kein Handlungsfeld der Stadt M\u00fcnster, sondern hat eine bundesweit<br>politische Bedeutung und Zust\u00e4ndigkeit au\u00dferhalb der kommunalen Kompetenzen, wobei sich die Stadt im<br>Rahmen des Deutschen St\u00e4dtetages etc. in entsprechende Diskussionen intensiv einbringt. Die<br>genannten Beispiele wie R\u00fcckerstattung von \u00d6PNV-Tickets etc. stellen keine neuen Finanzierungswege<br>dar.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Verbesserung des Abstellangebots f\u00fcr Fahrr\u00e4der", "Die Abstellsituation f\u00fcr Fahrr\u00e4der sollte weiter verbessert werden z.B. durch einen generellen<br>Ausbau der Radabstellm\u00f6glichkeiten im Stadtgebiet, den Ersatz weggefallener Anlagen, die \u00dcberpr\u00fcfung<br>der Bereithaltung gesetzlich vorgeschriebener Anlagen durch Gesch\u00e4fte (LBauO \u00a7 51) oder den Ausbau<br>an \u00d6PNV-Haltestellen und Carsharing- Punkten.", "Die Verwaltung ist bem\u00fcht, das Angebot an Fahrradabstellpl\u00e4tzen zu erweitern, daher wurde die<br>Vorlage V/0054/2012 'Mehr Platz f\u00fcr mehr Radverkehr - L\u00fccken im Netz schlie\u00dfen - Hindernisse f\u00fcr<br>Fu\u00dfg\u00e4ngerInnen aus dem Weg r\u00e4umen' eingebracht und im Juni 2012 beschlossen, dass neue und<br>zus\u00e4tzliche Parkm\u00f6glichkeiten f\u00fcr Fahrr\u00e4der in der Altstadt und in den innenstadtnahen Wohngebieten<br>geschaffen werden sollen, damit das Fahrradparken in diesen Bereichen weiter ausgebaut und geordnet<br>wird. Zun\u00e4chst sollen in den Altbaugebieten zwischen dem 1. und 2. Tangentenring systematisch<br>Stellen identifiziert werden, wo die Fu\u00dfg\u00e4nger auf den Gehwegen durch ungeordnet abgestellte<br>Fahrr\u00e4der behindert werden. In der \u00d6rtlichkeit wird entschieden, ob die Fahrradst\u00e4nder / Anlehnb\u00fcgel<br>unter Aufgabe eines Stellplatzes auf der Fahrbahn oder auf dem Gehweg unter Wahrung einer<br>ausreichenden Gehwegbreite und unter Wahrung ortsgestalterischer Belange (Stra\u00dfenbild) aufgestellt<br>werden. Die Verwaltung setzt diese Aufgabe sukzessive im Rahmen der finanziellen und personellen<br>M\u00f6glichkeiten um. In der Altstadt wird die Ausweitung der Fahrradabstellpl\u00e4tze durch den Druck<br>anderweitiger Nutzungen auf den \u00f6ffentlichen Raum begrenzt. Es werden in der Altstadt nur noch in<br>sehr geringem Umfang M\u00f6glichkeiten gesehen, das Angebot zu erweitern, daher wird einem Abbau von<br>Fahrradabstellpl\u00e4tzen in der Altstadt nur noch zugestimmt, wenn der Verlust der Fahrradabstellpl\u00e4tze<br>anderweitig kompensiert werden kann.", "Das Themenfeld Fahrradparken ist im Radverkehrskonzept M\u00fcnster 2025 (V/0647/2016, wird zurzeit in<br>den politischen Gremien beraten) aufgegriffen worden.", "Der Ausschuss f\u00fcr Stadtplanung, Stadtentwicklung, Verkehr und Wohnen hat am 24.11.2016 das<br>Radverkehrskonzept M\u00fcnster 2025 beschlossen. Damit wurden Standards f\u00fcr Fahrradst\u00e4nder in M\u00fcnster<br>festgelegt, um ein einheitliches Stadtbild zu generieren. Zur F\u00f6rderung der Multimodalit\u00e4t durch die<br>Verkn\u00fcpfung von Bahn, Bus und Fahrrad werden durch eine zweite Radstation auf der Bahnhofostseite<br>ca. 2 000 sowie im n\u00e4heren Umfeld weitere 400 Fahrradabstellpl\u00e4tze geschaffen. Nach dem Vorbild des<br>Bahnhaltepunktes Roxel sollen Leezenboxen mit Anlehnb\u00fcgeln oder doppelst\u00f6ckigen Fahrradst\u00e4ndern und<br>elektronischem Schlie\u00dfsystem sukzessive an allen Schienenhaltepunkten als Standard installiert<br>werden. Dies gilt auch f\u00fcr s\u00e4mtliche Haltepunkte bei Reaktivierung der Westf\u00e4lischen Landeseisenbahn<br>M\u00fcnster-Sendenhorst (WLE). Eine enge Kooperation mit den Stadtwerken M\u00fcnster tr\u00e4gt zudem zu einer<br>Verbesserung der Fahrradabstellsituation an den st\u00e4dtischen Bushaltestellen bei. Des Weiteren soll<br>im Rahmen des Masterplans Mobilit\u00e4t M\u00fcnster 2035+ ein Fahrradparkraumkonzept unter Ber\u00fccksichtigung<br>eines Fahrradverleihsystems erarbeitet und umgesetzt werden.", "F\u00f6rderung des Fu\u00dfverkehrs in M\u00fcnster", "Die F\u00f6rderung des Fu\u00dfg\u00e4ngerverkehrs wird ein Schwerpunktthema des VEP M\u00fcnster 2025, wobei hier dann<br>M\u00f6glichkeiten zur Intensivierung des Fu\u00dfg\u00e4ngerverkehrs aufgezeigt werden sollen.", "kein neuer Sachstand", "kein neuer Sachstand", "Das Thema Fu\u00dfverkehr in M\u00fcnster wird inhaltlicher Bestandteil des noch zu erarbeitenden Masterplans<br>Mobilit\u00e4t M\u00fcnster 2035+.", "Gesamtst\u00e4dtisches Parkraummanagement", "Steuerung von Parkraumangebot und -nachfrage im gesamten Stadtgebiet u.a. durch Anpassung des<br>Parkraumangebots im \u00f6ffentlichen Stra\u00dfenraum, eine autoarme Innenstadt (u.a. Steigerung der<br>Aufenthaltsqualit\u00e4t), eine dynamische Zufahrtsbeschr\u00e4nkung der Innenstadt sowie die Regulierung von<br>Parkraumangebot und Geb\u00fchrenpflicht auch in den \u00e4u\u00dferen Stadtbezirken.", "Mit dem Parkraumkonzept M\u00fcnster 2010 Bereich Altstadt/ Hauptbahnhof (Vorlage V/0906/2002) wurden die<br>Rahmenbedingungen f\u00fcr die Parkraumentwicklung beschlossen und integriert in st\u00e4dtebauliche<br>Entwicklungen z.B. das Parkhaus Engelenschanze, Alter Steinweg und die Tiefgaragen Stubengasse und<br>M\u00fcnster-Arkaden umgesetzt. Abgesehen vom Kreuzviertel sind nahezu fl\u00e4chendeckend auch<br>Bewohnerparkzonen und eine Stellplatzbewirtschaftung in der Innenstadt (innerhalb des zweiten<br>Tangentenringes) umgesetzt. Zwischen der Stadt M\u00fcnster und dem Landesbetrieb Stra\u00dfen NRW ist<br>vereinbart worden, auf der B51 im Jahr 2013 zwei zus\u00e4tzliche Wechselwegweiser zur besseren<br>Erreichbarkeit des Messe und Congress Zentrums Halle M\u00fcnsterland zu installieren. Damit k\u00f6nnen<br>Parksuchverkehre weiter reduziert werden. Weiter gehendere Ver\u00e4nderungen sind in den n\u00e4chsten Jahren<br>nicht geplant. Das Parkraumkonzept soll eingebettet in das Projekt \u201eMobilit\u00e4t M\u00fcnster 2025\u201c in den<br>n\u00e4chsten Jahren durch die Verwaltung fortgeschrieben werden.", "Kein neuer Sachstand, die Fortschreibung des Parkraumkonzeptes ist in Bearbeitung.", "Die Untersuchungen und m\u00f6gliche konzeptionelle Ideen zum Parken in M\u00fcnster werden inhaltlicher<br>Bestandteil des noch zu erarbeitenden Masterplans Mobilit\u00e4t M\u00fcnster 2035+.", "Mobilpunkte zur Optimierung der Verkehrsmittelverkn\u00fcpfung im Umweltverbund", "Die bestehenden Mobilpunkte bed\u00fcrfen, sollte man das Konzept weiterverfolgen, sicherlich einer<br>Aufwertung. Ob weitere Standorte f\u00fcr Mobilpunkte eingerichtet werden sollen, wird im Rahmen des VEP<br>M\u00fcnster 2025 gepr\u00fcft.", "Das Thema wurde von der Verwaltung aufbereitet. Eine Entscheidung zum weiteren Vorgehen steht noch<br>aus. Die Stadtwerke M\u00fcnster GmbH haben dar\u00fcber hinaus das Projekt Multimodale Mobilit\u00e4t aufgelegt.", "Mit der Vorlage V/0953/2013 hat die Verwaltung eine umfassende Untersuchung zu P+R-Anlagen in<br>M\u00fcnster durchgef\u00fchrt. Die Ergebnisse sind in einem Bericht \u201eP+R- Anlagen in M\u00fcnster:<br>Bestandsaufnahme und Konzept\u201c (Anlage zur Vorlage) dargelegt. Mit diesem Bericht wurde eine<br>\u00dcbersicht aller vorhandenen und geplanten P+R-Anlagen sowie in Pr\u00fcfung befindlichen P+R-Standorte im<br>Stadtgebiet von M\u00fcnster vorgelegt. Der Bericht ist ein separater, in sich geschlossener Fachplan des<br>Gesamtkonzeptes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c, im Rahmen dessen Einzel- bzw. Fachpl\u00e4ne erstellt und<br>ver\u00f6ffentlicht werden.", "Kein neuer Sachstand"], "textinfo": "label+text", "type": "treemap", "values": [3.58, 5.0, 5.0, 5.0, 5.0, 5.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 4.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 4.0, 4.0, 4.0, 4.0, 4.0, 3.0, 3.0, 3.0, 3.0, 3.0]}],
